	<title>CA解密</title>
	<style>
		.layui-layer-title {
		    padding: 0 80px 0 20px;
		    height: 42px;
		    line-height: 42px;
		    border-bottom: 1px solid #eee;
		    font-size: 14px;
		    color: #333;
		    overflow: hidden;
		    background-color: #F8F8F8;
		    border-radius: 2px 2px 0 0;
		}

		.form-control {
		    display: block;
		    width: 100%;
		    height: 34px;
		    padding: 6px 12px;
		    font-size: 14px;
		    line-height: 1.4285;
		    color: #555;
		    background-color: #fff;
		    background-image: none;
		    border: 1px solid #ccc;
		    border-radius: 4px;
		    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
		    box-shadow: inset 0px 1px 1px rgba(0,0,0,0.075);
		    -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
		    -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
		    transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
		}

	</style>
</head>
<body>
	<!--<div class="layui-layer-title" style="cursor: move;">CA登录</div>-->
	<form class="pageModel" style="border: 2px solid #ddd;">
	<table class="table table-bordered ">
		<tr>
			<td class="th_bg" style="width:80px">CA密码</td>
			<td>
				<input class="form-control" id ="capassword"  type="password" style="width: 180px;">
			</td>
		</tr>
	</table>
	<div style="position: fixed;width: 100%;text-align: center;">
        <button type="button" class="btn btn-primary" id="btnSave"><span class="glyphicon glyphicon-saved"></span>确认</button>
        <button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>取消</button>
    </div>
	</form>
	<script type="text/javascript">
		var back = '';
		//关闭
		$('#btnClose').click(function(){
			var index=parent.layer.getFrameIndex(window.name);
		    parent.layer.close(index);
		});
		
		//保存
		$('#btnSave').click(function(){
			var capassword = $("#capassword").val();
		    back(capassword);
		    
			var index=parent.layer.getFrameIndex(window.name);
		    parent.layer.close(index);
		    
		});
		
		//按Enter键发送消息
		$(document).keydown(function(event){
	　　　　	if(event.keyCode == 13){
				var capassword = $("#capassword").val();
			    back(capassword);
			    
				var index=parent.layer.getFrameIndex(window.name);
			    parent.layer.close(index);
			}
	　　	});
		
		//返回                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
		function passMessage(obj){
			back = obj;
		}
	</script>
</body>
</html>
