<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
	<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
	<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>报价信息</title>
 	<link rel="stylesheet" href="../../../media/js/layer/mobile/need/layer.css" />
    <link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../media/js/stream/css/stream-v1.css" />
	<style>
		html,body { height: 100%;width: 100%;}
	</style>
</head>

<body>
	<div class="pageModel" style="width: 99%;padding-left: 10px;padding-top: 10px;margin-bottom: 0;">
	   	<!--带分页表格-->
       	<table id="tableList" class="table table-bordered table-striped">
        	<thead>
        		<th width="50">序号</th>
        		<th>投标项</th>
        		<th>内容</th>
        	</thead>
        	<tbody id="offerData">
        			
        	</tbody>
        </table>
	    <div class="bottom-btn">
	        <button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
	    </div>
    </div>
    <script type="text/javascript" src="../../../media/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
    <script type="text/javascript" src="../../../media/js/base/util.js"></script>
    <script type="text/javascript" src="../../../media/js/base/common.js"></script>
    <script type="text/javascript" src="../../../media/js/stream/js/stream-v1.js"></script>
    <script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table.js"></script>
    <script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="../../../media/js/layer/layer.js"></script>
    
    <script type="text/javascript">
	var bidId = '';	//标段id
	var bidderId= '';	//投标人id

	//查询按钮
	$(function() {
		//获取连接传递的参数
	 	if($.getUrlParam("bidId") && $.getUrlParam("bidId") != "undefined"){
			bidId =$.getUrlParam("bidId");
		}
		
		//初始化列表
		initializeTable();
			
		//关闭当前窗口
		$("#btnClose").click(function(){
			var index = parent.layer.getFrameIndex(window.name); 
			parent.layer.close(index); 
		});
		
	});

    //table条件
    function initializeTable(){
    	$.ajax({
			type: "get",
			url: config.OpenBidHost+"/BidderOpenTenderController/findOpeningData.do?bidSectionId="+bidId,
			dataType: 'json',
			async: false,
			beforeSend: function(xhr) {
				var token = $.getToken();
				xhr.setRequestHeader("Token",token);
			},
			success: function(data) {
				$("#offerData").empty();
				if(data.data != undefined){
					//循环添加项目信息
					for(var i = 0;i < data.data.length;i++) {
						var ui = "<tr><td>"+(i+1)+"</td><td>"+data.data[i].dataName+"</td><td>"+((data.data[i].dataValue==undefined || data.data[i].dataValue=='undefined')?"":data.data[i].dataValue)+"</td></tr>";
						$("#offerData").append(ui);
					}
				}	
			}
		})
    }
    	
    </script>
</body>

</html>
