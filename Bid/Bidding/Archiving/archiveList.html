<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 -->
	<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 -->
	<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
	<title>资料归档</title>
	<style>
		.table>tr>td {
			vertical-align: middle;
		}
	</style>
</head>

<body>
	<div class="container-fluid pageModel">
		<div id="toolbarTop">
			<div class="input-group" style="padding-right:15px;">
				<span class="input-group-addon">审核状态</span>
				<select class="form-control" style="width: 120px;" id="filingState">
					<!--全部、未提交、审核中、审核通过、审核不通过-->
					<option value="">全部</option>
					<option value="0">未归档</option>
					<option value="1">已提交</option>
					<option value="2">审核通过</option>
					<option value="3">审核不通过</option>
					<option value="6">待驳回</option>
				</select>
			</div>
			<div class="input-group" style="padding-right:15px;">
				<span class="input-group-addon">退回申请状态</span>
				<select class="form-control" style="width: 120px;" id="auditState">
					<!--全部、未提交、审核中、审核通过、审核不通过-->
					<option value="">全部</option>
					<!-- <option value="0">-</option> -->
					<option value="1">审核中</option>
					<option value="2">审核通过</option>
					<option value="3">审核不通过</option>
				</select>
			</div>
			<div class="input-group">
				<span class="input-group-addon">标段编号</span>
				<input type="text" class="form-control" name="interiorBidSectionCode" id="interiorBidSectionCode">
			</div>
			<div class="input-group">
				<span class="input-group-addon">标段名称</span>
				<input type="text" class="form-control" name="bidSectionName" id="bidSectionName">
			</div>
			<div class="input-group" style="width: 300px; ">
				<span class="input-group-addon">项目资料移交状态</span>
				<select type="text" class="form-control" id="archivedConfirmStatus" name="archivedConfirmStatus">
					<option value="">全部</option>
					<option value="0">未移交</option>
					<option value="1">已移交</option>
					<option value="2">已接收</option>
				</select>
			</div>
			<div class="btn-group">
				<button type="button" id="btnSearch" class="btn btn-primary">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查 询
				</button>
			</div>
		</div>
		<table id="DataFilingTable" class="table table-bordered table-striped"></table>
	</div>
	<script src="Bidding/Archiving/js/archiveList.js"></script>
</body>

</html>
