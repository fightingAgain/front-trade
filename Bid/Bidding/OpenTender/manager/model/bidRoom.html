<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
	<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
	<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
	<title>开标大厅</title>
	<link rel="stylesheet" href="../../../../media/js/bootstrap/css/bootstrap-table.min.css" />
	<link rel="stylesheet" href="../../css/bidRoom.css" />
	<script type="text/javascript" src="../../../../media/js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../../../media/js/jquery/jquery.extend.js"></script>
	<script type="text/javascript" src="../../../../media/js/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="../../../../media/js/layer/layer.js"></script>
	<script type="text/javascript" src="../../../../media/js/base/common.js"></script>
	<script type="text/javascript" src="../../../../media/js/stream/js/stream-v1.js"></script>
	<script type="text/javascript" src="../../../../media/js/base/util.js"></script>
	<script type="text/javascript" src="../js/bidRoom.js"></script>
</head>
<body>
	<!--头部信息-->
	<div class="top">
		<div class="openState">
			<span class="openTit">当前阶段</span>
			<span class="openStep" id="current">签到</span>
		</div>
		<div class="djs">
	    	<img src="../../images/time.png">
	     	<div class="djs-rt">倒计时
	     		<span id="minuteOne">0</span><span id="minuteTwo">0</span>:<span id="secondOne">0</span><span id="secondTwo">0</span>
	     	</div>
	    </div>
	    <div class="loginInfo">
	    	<span>欢迎您,</span>
	    	<span id="userName" style="color: #d9b50e; font-weight: bold; font-size: 18px;"></span>
	    </div>
		<div class="curTime">
			<span id="ymd"></span>
	   		<span id="hms"></span>
		</div>
	</div>
	
	<!--开标进度-->
	<div class="progress">
		<div class="open-progress clearfix">
			<div id="js_2" class="step4"><span class="step-name">结束</span></div>
			<div id="qd_1" class="step step1"><i></i><span class="step-name">签到</span></div>
			<div id="jm_2" class="step step1"><i></i><span class="step-name">解密</span></div>
			<div id="qm_2" class="step step1"><i></i><span class="step-name">签名</span></div>
		</div>
	</div>
	
	<!--大厅-->
	<div class="dating">
		<!--聊天窗口-->
		<div class="dtl" >
  			<div class="dtl_t">
  				<p style="width:100%;"><span id="ptitle" scrollamount="5" >xxx项目开标大厅</span></p>
			</div>
  			<div class="dtl_ner" style="overflow: auto;">
				<ul id="chartWin"></ul>
  			</div>
 		</div>
 		
 		<!--项目窗口-->
 		<div class="dtr">
 			<div class="dtr_t">
 				<div class="dtr_t-l" >
 					<img src="../../images/qd_27.jpg" class="left tbx" />
 					<p>今日开标（共<span id="nums">N</span>个）</p>
 				</div>
 			</div>
 			<div class="dtr_n" style="position: relative;">
 				<div style="width:100%;height:80%;overflow: auto;">
					<ul id="pojectsData">
				  	
				  	</ul>
			  	</div>
  				<div class="an" style="width:100%;text-align:right;position: absolute;bottom: 10px;">
  					<a id="manualOpen" onclick="manualOpen()" style="display: none;">开标</a>
					<a id="suspend" onclick="suspend()" style="display: none;">暂停</a>
					<a id="recover" onclick="recover()" style="display: none;">恢复</a>
					<a id="kbyy" onclick="openObjection()" style="display: none;">开标异议</a>
					<a id="kbylb" onclick="kbySchedule(this)" pdfurl="" style="display: none;">开标一览表</a>
					<a id="jskb" onclick="endOpen()" style="display: none;">结束开标</a>
					<a onclick="custom_close()">退出</a>
				</div>
			</div>
 		</div>
	</div>
	
	<!--投标人表-->
	<div class="biao">
		<div class="biao_tit">
			<div class="biao-left">
				<img src="../../images/tenderIcon.jpg" />
				投标人信息
			</div>
		</div>
		<div class="biaonr">
			<table id="bidtable" class="table table-hover table-bordered table-striped" style="word-break:keep-all;white-space:nowrap;table-layout:automatic;margin: 0;" data-toggle="table"  data-height="180">
				<thead>
					<tr>
						<th data-width="3%">序号</th>
						<th data-width="15%">投标单位名</th>
						<th data-width="5%">是否签到</th>
						<th data-width="10%">签到时间</th>
						<th data-width="5%">是否解密</th>
						<th data-width="10%">解密时间</th>
						<th data-width="5%">是否签名</th>
						<th data-width="10%">签名时间</th>
						<th data-width="27%">CA信息</th>
					</tr>
				</thead>
				<tbody id='tbodyResults'>
							
				</tbody>
			</table>
		</div>
	</div>
	
	<!--对话框-->
	<div class="buihua">
		<textarea id="msg" class="zw" placeholder="请输入..."></textarea>
		<div style="text-align: right;width: 25%;float: right;margin-right: 25px;">
			<select id="sendperson" class="quanxian">
				<option>所有人</option>
			</select>
			<button id="sendBtn" class="tj" onclick="chatWithMananger()">发送</button>
		</div>
	</div>
</body>
</html>
