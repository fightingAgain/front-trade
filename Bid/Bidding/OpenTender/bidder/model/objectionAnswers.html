<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache">
	<!-- 禁止浏览器从本地计算机的缓存中访问页面内容 -->
	<meta http-equiv="cache-control" content="no-cache">
	<!-- 用于指定请求和响应遵循的缓存机制 -->
	<meta http-equiv="expires" content="0">
	<!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
	<title>签到</title>
	<link rel="stylesheet" href="../../../../media/js/layer/mobile/need/layer.css" />
	<link rel="stylesheet" href="../../../../media/js/bootstrap/css/bootstrap.css" />
	<script type="text/javascript" src="../../../../media/js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../../../media/js/jquery/jquery.extend.js"></script>
	<script type="text/javascript" src="../../../../media/js/layer/layer.js"></script>
	<script type="text/javascript" src="../../../../media/js/base/common.js"></script>
	<script type="text/javascript" src="../../../../media/js/base/util.js"></script>
	<style>
	    .glyphicon{
			margin-right: 2px;
			vertical-align: -1px;
		}
	</style>
</head>
<body>
	<div class="container-fluid" style="margin-top:5px; margin-left:5px;">
		<div id="toolbar">
			<div class="input-group" style="width:180px;float: left;">
				<span class="input-group-addon">异议标题</span>
				<input class="form-control" type="text" id="objectionTitle" style="width:200px">
				<input type="hidden" id="bidSectionId"/>
			</div>
			<div class="btn-group" style="padding-left:10px ;">
				<button type="button" id="btnSearch" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询</button>
				<button type="button" id="btnSave" class="btn btn-primary" style="margin-left:5px;"><span class="glyphicon glyphicon-plus"></span>新增</button>
			</div>
		</div>
		<table id="listTable" class="table table-hover table-bordered" style="margin-top:5px;">
			<thead>
				<tr>
					<td>序号</td>
					<td>标段编号</td>
					<td>标段名称</td>
					<td>异议标题</td>
					<td>异议类型</td>
					<td>状态</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody id="listRecords"></tbody>
		</table>
	</div>
	<script type="text/javascript" src="../js/objectionAnswersList.js"></script>
</body>
</html>
