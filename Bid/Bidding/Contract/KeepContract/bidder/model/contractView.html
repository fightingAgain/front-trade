
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>招标公告</title>
    <link rel="stylesheet" href="../../../../../media/js/layer/mobile/need/layer.css" />
    <link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap.css" />
    
	<style>
		html,body { height: 100%;width: 100%;}
		.readonly{
		    border: none;
		    background: none !important;
		    outline: none !important;
		    box-shadow: none !important;
		}
		.set_height{
		    display: inline-block;
			padding: 6px 12px;
		}
	</style>
</head>

<body>
    <form class="pageModel" id="formEle" name="formName">
        <table class="table table-bordered ">
        	<tr>
	            <td colspan="4" style="font-weight: bold;" class="active">基本信息</td>
	        </tr>
	        <tr>
	        	<td class="th_bg">标段编号</td>
                <td colspan="3">
                	<span class="set_height" id="interiorBidSectionCode"></span>
                </td>
               
	        </tr>
	        <tr>
	        	 <td class="th_bg">标段名称</td>
                <td colspan="3">
                	<span class="set_height" id="bidSectionName"></span>
                </td>
	        </tr>
	        <tr>
	        	<td class="th_bg">招标人</td>
                <td>
                	<span class="set_height" id="tendererName"></span>
                </td>
                <td class="th_bg">机构代码</td>
                <td>
                	<span class="set_height" id="tenderCode"></span>
                </td>
	        </tr>
	        <tr>
	        	<td class="th_bg">中标单位</td>
                <td>
                	<span class="set_height" id="bidderName"></span>
                </td>
                <td class="th_bg">机构代码</td>
                <td>
                	<span class="set_height" id="bidderCode"></span>
                </td>
	        </tr>
	        <tr>
	        	<td class="th_bg">合同金额及币种</td>
                <td colspan="3">
                	<span class="set_height" id="contractPrice"></span>
                	<span class="set_height" id="priceUnit"></span>
                	<span class="set_height" id="priceCurrency"></span>
                </td>
	        </tr>
	        <tr>
	        	<td class="th_bg">合同期限</td>
                <td colspan="3">
                	<span class="set_height" id="limitStartTime"></span>
                    <span style="padding: 0 10px;">至</span>
                    <span class="set_height" id="limitEndTime"></span>
                </td>
	        </tr>
	        <tr>
	        	<td class="th_bg">合同结算金额</td>
                <td>
                	<span class="set_height" id="contractSettlementPrice"></span>
                </td>
                <td class="th_bg">合同签署日期</td>
                <td>
                	<span class="set_height" id="contractSignTime"></span>
                </td>
	        </tr>
	        <tr>
	        	<td class="th_bg">质量要求</td>
                <td colspan="3">
                	<span class="set_height" id="qualityRequire"></span>
                </td>
	        </tr>
	        <tr>
	        	<td class="th_bg">合同内容</td>
                <td colspan="3">
                	<span class="set_height" id="contractContent"></span>
                </td>
	        </tr>
	        <tr>
	        	<td class="th_bg">合同附件</td>
                <td colspan="3">
	            	<div id="fileContent">
	            		
	            	</div>
                </td>
	        </tr>
	        
	        <tr>
	        	<td class="th_bg">招标人确认意见</td>
                <td colspan="3">
                	<span class="set_height" id="tenderConfirmation"></span>
                </td>
	        </tr>
	    </table>
        <div class="bottom-btn" style="z-index: 11000;">
            <button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
        </div>
    </form>
    <script type="text/javascript" src="../../../../../media/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../../../media/js/jquery/jquery.extend.js"></script>
    <script type="text/javascript" src="../../../../../media/js/base/util.js"></script>
    <script type="text/javascript" src="../../../../../media/js/base/common.js"></script>
    <script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../../../../media/js/base/StreamUpload.js"></script>
    <script type="text/javascript" src="../../../../Model/js/public.js"></script>
    <script type="text/javascript" src="../js/contractView.js"></script>
</body>

</html>
