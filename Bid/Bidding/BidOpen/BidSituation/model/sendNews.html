	<style>
		html,body { height: 100%;}
		.border{
			border: 1px solid #ccc;
		}
		ul li{
			list-style: none;
			border-bottom: 1px dashed #ccc;
			padding: 8px 10px;
		}
		ol {
			-webkit-margin-before: 0;
		    -webkit-margin-after: 0;
		    -webkit-margin-start: 0px;
		    -webkit-margin-end: 0px;
		    -webkit-padding-start: 0;
		}
		ol li{
			list-style: none;
			padding: 5px 5px;
		    border-radius: 5px;
			background: #3995C8;
			margin: 5px 0;
			color: white;
			cursor: pointer;
		}
		ol li:hover, ol li.active{
			background: #2e6da4;
		}
	</style>

<body>
	<form class="pageModel" id="formName" name="formName" style="height: 100%;padding-bottom: 10px;">

		   			<div class="scroll-y " style="height: 476px;background: #ffffff;padding: 0 10px;">
        				<ol id="userBoard">
							
						</ol>
        			</div>
		   		</div>
		   		<div id="functionList" style="border-left: 1px solid #ccc;float: left;width: 75%;height: 100%">
		   			<div>
		   				<textarea style="resize: none;width: 100%;border: none;outline:none;padding: 10px;" rows="13" id="news"></textarea>
		   			</div>
		   			
		   			<div style="z-index: 11000;text-align: center;border-top: 1px solid #ccc;padding-top: 20px;">
						<button type="button" class="btn btn-primary" id="btnSubmit"><span class="glyphicon glyphicon-saved"></span>发送消息</button>
			        </div>	
		   		</div>
	   		
	   	</div>
		
		
	</form>
