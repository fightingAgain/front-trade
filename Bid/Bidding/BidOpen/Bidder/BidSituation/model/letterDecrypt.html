<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>信封解密</title>
    <link rel="stylesheet" href="../../../../../media/js/layer/mobile/need/layer.css" />
    <link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap.css" />
	<style>
		html,body { height: 100%;}
		*{
			padding: 0;
			margin: 0;
		}
	</style>
</head>

<body>
    <form class="pageModel" id="formName" name="formName" >
    	<div style="padding-left: 20px;">
    		<div style="margin: 20px 0 ;">
    			<label>信封码：</label>
    			<input type="text" class="form-control" id="letterCode" style="display: inline-block;width: 310px;" />
    			<button type="button" onclick="$('#files').click()" class="btn btn-primary" id="btnImport" style="position: relative;vertical-align: 0;">
    				<span class="glyphicon glyphicon-upload"></span>
    				<!--<input type="file" name="" id="files"  style=""  />导入-->
    				导入
    			</button>
    			<input type="file" name="" id="files"  style="display: inline-block;width: 70px;position: absolute;left: 0;top: 0;overflow: hidden;opacity: 0;filter: 'alpha(opacity=0)';height: 34px;"  />
    		</div>
    	</div>
    	
        <div class="bottom-btn" style="z-index: 11000;">
            <button type="button" class="btn btn-primary" id="btnSubmit"><span class="glyphicon glyphicon-saved"></span>确定</button>
        </div>
    </form>
    <script type="text/javascript" src="../../../../../media/js/base/common.js"></script>
    <script type="text/javascript" src="../../../../../media/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../../../media/js/jquery/jquery.extend.js"></script>
    <script type="text/javascript" src="../../../../../media/js/base/util.js"></script>
    <script type="text/javascript" src="../../../../Model/js/public.js"></script>
    <script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/letterDecrypt.js"></script>
</body>

</html>
