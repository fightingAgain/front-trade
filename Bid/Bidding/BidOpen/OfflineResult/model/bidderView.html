<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
	<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
	<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <title>开标结果录入</title>
    <link rel="stylesheet" href="../../../../media/js/layer/mobile/need/layer.css" />
    <link rel="stylesheet" href="../../../../media/js/bootstrap/css/bootstrap.css" />
	<style>
		html,body { height: 100%;}
	</style>
</head>

<body>
    <form class="pageModel" id="formName" name="formName">
    	<table class="table table-bordered">
    		<tr>
	            <td colspan="4" style="font-weight: bold;" class="active">投标人信息</td>
	        </tr>
    		<tr>
            	<td class="th_bg">投标人名称</td>
                <td colspan="3">
                    <span id="bidderName"></span>
                </td>
            </tr>
            <tr>
            	<td class="th_bg">是否提交保证金</td>
                <td colspan="3">
                	<span id="isCommitMargin"></span>
                </td>
                
			</tr>
			<tr>
				<td class="th_bg">保证金递交方式</td>
                <td colspan="3">
                    <input style="vertical-align: -2px;margin-right: 5px;margin-left: 5px;" type="checkbox" name="marginPayForm" value="0" disabled="disabled"/>资金现金&nbsp;&nbsp;&nbsp;
					<input style="vertical-align: -2px;margin-right: 5px;margin-left: 5px;" type="checkbox" name="marginPayForm" value="1" disabled="disabled"/>银行保函&nbsp;&nbsp;&nbsp;
					<input style="vertical-align: -2px;margin-right: 5px;margin-left: 5px;" type="checkbox" name="marginPayForm"value="2" disabled="disabled"/>担保&nbsp;&nbsp;&nbsp;
					<input style="vertical-align: -2px;margin-right: 5px;margin-left: 5px;" type="checkbox" name="marginPayForm"  value="3" disabled="disabled"/>电汇&nbsp;&nbsp;&nbsp;
					<input style="vertical-align: -2px;margin-right: 5px;margin-left: 5px;" type="checkbox" name="marginPayForm" value="4" disabled="disabled"/>汇票&nbsp;&nbsp;&nbsp;
					<input style="vertical-align: -2px;margin-right: 5px;margin-left: 5px;" type="checkbox" name="marginPayForm"  value="5" disabled="disabled"/>支票&nbsp;&nbsp;&nbsp;
					<input style="vertical-align: -2px;margin-right: 5px;margin-left: 5px;" type="checkbox" name="marginPayForm" value="6" disabled="disabled"/>其他
                </td> 
			</tr>
			<tr>
				<td class="th_bg">价款形式代码</td>
				<td>
					<span id="priceFormCode"></span>
				</td>
				<td class="th_bg">投标人类别</td>
				<td>
					<span id="bidderCodeType" optionName="tendererCodeType"></span>
				</td>
			</tr>
			<tr class="otherPriceBlock" style="display: none;">
				<td class="th_bg">费率或其它类型报价</td>
				<td colspan="3">
					<span id="otherBidPrice"></span>
				</td>
			</tr>
			<tr class="bidPriceBlock" style="display: none;">
				<td class="th_bg">投标报价金额</td>
				<td colspan="3">
					<span id="bidPrice"></span>
				</td>
				
			</tr>
			<tr>
				<td class="th_bg">投标工期</td>
				<td>
					<span id="timeLimit"></span> 天
				</td>
				<td class="th_bg">投标文件递交时间</td>
				<td>
					<span id="checkinTime"></span>
				</td>
			</tr>
			
    	</table>
    	
        <div class="bottom-btn">
        	<button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
        </div>
    </form>
    <script type="text/javascript" src="../../../../media/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../../media/js/jquery/jquery.extend.js"></script>
    <script type="text/javascript" src="../../../../media/js/base/util.js"></script>
    <script type="text/javascript" src="../../../../media/js/base/common.js"></script>
    <script type="text/javascript" src="../../../../media/js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../../Model/js/public.js"></script>
    <script type="text/javascript" src="../js/bidderView.js"></script>
</body>

</html>
