<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
	<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
	<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <title>资料归档</title>
    <style>
        .table>tr>td,
            {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container-fluid pageModel">
	    <div id="toolbarTop">
	    	<div id="EntName"  class="input-group" style="width:50px; display:none;float: left;">
				<span class="input-group-addon">企业名称</span>
				<input type="text" class="form-control" id="QYMC" readonly="readonly"  onclick="getEnterpriseName()" style="width:200px;height: 34px;cursor:pointer;">
				<input type="text" style="display:none" name="enterpriseId" id="enterpriseId">
				<input type="text" style="display:none" name="enterpriseCode" id="enterpriseCode">
			</div>
            <div class="input-group">
                <span class="input-group-addon">标段编号</span>
                <input type="text" class="form-control" name="interiorBidSectionCode" id="interiorBidSectionCode">
            </div>
            <div class="input-group">
                <span class="input-group-addon">标段名称</span>
                <input type="text" class="form-control" name="bidSectionName" id="bidSectionName">
            </div>
            <div class="btn-group">
                <button type="button" id="btnSearch" class="btn btn-primary">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查 询
                </button>
            </div>
        </div>
        <table id="tableList" class="table table-bordered table-striped"></table>
    </div>
    <script src="Bidding/gxSupervise/js/archiveList.js"></script>
</body>

</html>
