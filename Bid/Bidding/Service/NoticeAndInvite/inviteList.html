<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>招标公告</title>
    <style>
    	.icon{
    		margin-right: 3px;
    	}
    </style>
</head>

<body>
    <div class="container-fluid" >
        <div id="toolbarTop" class="clearfix">
            <div class="input-group">
                <span class="input-group-addon">标段编号</span>
                <input type="text" class="form-control" name="interiorBidSectionCode" id="interiorBidSectionCode">
            </div>
            <!--<div class="input-group">
                <span class="input-group-addon">公告标题</span>
                <input type="text" class="form-control" name="noticeName" id="noticeName">
            </div>-->
            <div class="input-group">
                <span class="input-group-addon">标段名称</span>
                <input type="text" class="form-control" name="bidSectionName" id="bidSectionName">
            </div>
            <div class="input-group">
                <span class="input-group-addon">状态</span>
                <select class="form-control" name="bidInviteState" id="bidInviteState" style="width: 130px;">
                	<option value>全部</option>
                	<option value="0">未提交</option>
					<option value="1">提交审核</option>
					<option value="4">已撤回</option>
					<option value="2">审核通过</option>
					<option value="3">审核未通过</option>
					<option value="5">变更中</option>
                </select>
            </div>
           <!-- <div class="input-group">
                <span class="input-group-addon">公告性质</span>
                <select class="form-control" name="noticeNature" id="noticeNature" style="width: 105px;">
                	<option value>全部</option>
                	<option value="1">正常公告</option>
					<option value="2">更正公告</option>
					<option value="3">重发公告</option>
					<option value="9">其他</option>
                </select>
            </div>-->
            <div class="btn-group" style="float: left;">
                <button type="button" id="btnSearch" class="btn btn-primary">
                    <span class="glyphicon glyphicon-search"></span>查询
                </button>
                <!--<button id="btnAdd" type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus"></span>添加投标邀请函
                </button>-->
            </div>
            <div class="clearfix"></div>
        </div>

        <table id="tableList">
        </table>

    </div>
    <script src="Bidding/Model/js/public.js"></script>
    <script src="Bidding/Service/NoticeAndInvite/js/inviteList.js"></script>
    
</body>

</html>
