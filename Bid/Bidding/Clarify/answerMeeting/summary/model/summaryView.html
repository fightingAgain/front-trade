<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 -->
	<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 -->
	<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>答疑会通知编辑</title>
	<link rel="stylesheet" href="../../../../../media/js/layer/mobile/need/layer.css" />
	<link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="../../../../../media/js/stream/css/stream-v1.css" />

	<style>
		html,
		body {
			height: 100%;
			width: 100%;
		}

		.readonly {
			border: none;
			background: none !important;
			outline: none !important;
			box-shadow: none !important;
		}

		.set_height {
			display: inline-block;
			padding: 6px 12px;
		}
	</style>
</head>

<body>
	<form class="pageModel" id="formEle" name="formName">
		<div class="panel-group" id="accordion">
			<div class="panel panel-accordion panel-default">
				<div class="panel-heading active" role="tab" id="headingOne">
					<h4 class="panel-title">
						<a role="button" data-toggle="collapse" href="#collapseOne" aria-controls="collapseOne"
							aria-expanded="true">
							基本信息
						</a>
					</h4>
				</div>
				<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
					<div class="panel-body">
						<table class="table table-bordered ">
							<tr>
								<td class="th_bg">标段编号</td>
								<td>
									<span id="interiorBidSectionCode" class="set_height"></span>
									<input type="hidden" name="bidSectionId" id="bidSectionId" />
								</td>
								<td class="th_bg">标段名称</td>
								<td>
									<span id="bidSectionName" class="set_height"></span>
								</td>
							</tr>
							<tr>
								<td class="th_bg">招标项目名称</td>
								<td>
									<span id="tenderProjectName" class="set_height"></span>
								</td>
								<td class="th_bg">答疑会通知名称</td>
								<td>
									<span id="noticeName" class="set_height"></span>
								</td>
							</tr>
							<tr>
								<td class="th_bg">联系人</td>
								<td>
									<span id="linkMen" class="set_height"></span>
								</td>
								<td class="th_bg">联系电话</td>
								<td>
									<span id="linkTel" class="set_height"></span>
								</td>
							</tr>

							<tr>
								<td class="th_bg">组织形式</td>
								<td>
									<span id="organizationForm" class="set_height"></span>
									<!--<select name="oragnizationForm" id="oragnizationForm" class="form-control" style="width: 260px;">
				                    	<option value="1">线下组织</option>
				                    	<option value="0">线上组织</option>
				                    </select>-->
								</td>
								<td class="th_bg">答疑会地点</td>
								<td>
									<span id="address" class="set_height"></span>
									<!--<input type="text"  name="address" id="address" class="form-control" />-->
								</td>
							</tr>

							<tr>
								<td class="th_bg">会议开始时间</td>
								<td>
									<span id="noticeStartTime" class="set_height" style="width: 260px;"></span>
								</td>
								<td class="th_bg">会议结束时间</td>
								<td>
									<span id="noticeEndTime" class="set_height" style="width: 260px;"></span>
								</td>
							</tr>

						</table>
					</div>
				</div>
			</div>
			<div class="panel panel-accordion panel-default">
				<div class="panel-heading active" role="tab" id="headingTwo">
					<h4 class="panel-title">
						<a class="collapsed" role="button" href="#collapseTwo" aria-controls="collapseTwo"
							data-toggle="collapse" aria-expanded="false">
							答疑会纪要附件
							<!--<span class="red" style="font-size: 14px;font-weight: normal;">（请上传200M以内的文件）</span>-->
						</a>
					</h4>
				</div>
				<div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
					<div class="panel-body">
						<!--<button type="button" class="btn btn-sm btn-primary" id="fileUp"   style="float: right;margin-right: 50px;margin-bottom: 10px;">
		            		<span class="glyphicon glyphicon-folder-open"></span>上传
		            	</button>-->
						<!--<button type="button"  id="fileLoad" style="display: none;"></button>-->
						<div id="fileContent">

						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-accordion panel-default">
				<div class="panel-heading active" role="tab" id="headingThree">
					<h4 class="panel-title">
						<a role="button" data-toggle="collapse" href="#collapseThree" aria-controls="collapseThree"
							aria-expanded="true">
							答疑纪要发送记录
						</a>
					</h4>
				</div>
				<div id="collapseThree" class="panel-collapse collapse in" role="tabpanel"
					aria-labelledby="headingThree">
					<div class="panel-body">
						<div id="summaryHistoryList">

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="bottom-btn" style="z-index: 11000;">
			<button type="button" class="btn btn-default" id="btnClose"><span
					class="glyphicon glyphicon-remove"></span>关闭</button>
		</div>
	</form>
	<script type="text/javascript" src="../../../../../media/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../../../../media/js/jquery/jquery.extend.js"></script>
	<script type="text/javascript" src="../../../../../media/js/base/util.js"></script>
	<script type="text/javascript" src="../../../../../media/js/base/StreamUpload.js"></script>
	<script type="text/javascript" src="../../../../../media/js/base/common.js"></script>
	<script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../../../Model/js/public.js"></script>
	<script type="text/javascript" src="../js/summaryView.js"></script>
</body>

</html>
