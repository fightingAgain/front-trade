<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title>项目列表</title>
	</head>
	<body>
		<div class="container-fluid">
			<!--查询模块-->
	        <div id="toolbarTop" class="clearfix">
	            <div class="input-group">
	                <span class="input-group-addon">招标项目编号</span>
	                <input type="text" class="form-control" name="tenderProjectCode" id="tenderProjectCode">
	            </div>
	            <div class="input-group">
	                <span class="input-group-addon">招标项目名称</span>
	                <input type="text" class="form-control" name="tenderProjectName" id="tenderProjectName">
	            </div>
	            <div class="input-group">
	                <span class="input-group-addon">标段编号</span>
	                <input type="text" class="form-control" name="bidSectionCode" id="bidSectionCode">
	            </div>
	            <div class="input-group">
	                <span class="input-group-addon">标段名称</span>
	                <input type="text" class="form-control" name="bidSectionName" id="bidSectionName">
	            </div>
	            <div class="input-group">
	                <span class="input-group-addon">招标人</span>
	                <input type="text" class="form-control" name="tendererName" id="tendererName">
	            </div>
	            <div class="input-group">
	                <span class="input-group-addon">中标单位</span>
	                <input type="text" class="form-control" name="legalName" id="legalName">
	            </div>
	            <div class="input-group">
	                <span class="input-group-addon">开始时间</span>
	                <input type="text" class="form-control Wdate" name="startTime" id="startTime" autocomplete="off"/>
	            </div>
	            <div class="input-group">
	                <span class="input-group-addon">截止时间</span>
	                <input type="text" class="form-control Wdate" name="endTime" id="endTime"  autocomplete="off"/>
	            </div>
	            <div class="btn-group">
	                <button type="button" id="btnSearch" class="btn btn-primary">
	                    <span class="glyphicon glyphicon-search"></span>查询
	                </button>
	                <button type="button" id="btnExport" class="btn btn-primary">
	                    <span class="glyphicon glyphicon-download-alt"></span>导出
	                </button>
	            </div>
	        </div>
	        <!--带分页表格-->
        	<table id="projectList">
    		
    		</table>
        	

    	</div>
    	<script type="text/javascript" src="media/js/My97DatePicker/WdatePicker.js"></script>
    	<script src="Bidding/Report/projectView/js/projectViewList.js"></script>
	</body>
</html>
