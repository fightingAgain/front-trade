<!DOCTYPE html>

	<style>
		table td,table th{
			white-space:nowrap;
			text-overflow:ellipsis;
			overflow:hidden;
		}
		.table-striped tbody tr{
			height: 47px !important;
		}
		.input-group div{
			display: block !important;
		}
		.table-striped{
			/*top:-1px !important;*/		
		}
		/*.fixed-table-pagination{

		.fixed-table-container{
			/*border: none !important;*/
		}

		}*/

	<body>

	        <div id="toolbarTop" class="clearfix">

	                <span class="input-group-addon">标题</span>
	                <input type="text" class="form-control" name="appointmentTitle" id="appointmentTitle">
	            </div>

	                <span class="input-group-addon">状态</span>

	            </div>-->

	            </div>
	            <div class="input-group">
	                <span class="input-group-addon">结束时间</span>
	                <input type="text" class="form-control Wdate" name="appointmentEndDate" id="appointmentEndDate">
	            </div>
	            <div class="btn-group" style="float: left;">

	                </button>
	            </div>

	        </div>
	        <!--带分页表格-->
        	<table id="tableList" >
        		
        	</table>
