		html,body { height: 100%;}
		.file-input .kv-upload-progress{
			display: none !important;
		}
		table td,table th{
			white-space:nowrap;
		}
		.calendar_icon{
			color: #3995C8;
		}
		.padding_button{
			padding: 5px 8px !important;
			line-height: 30px !important;
		}
		.readonly{
			border: none;

<body>
    <form class="pageModel" id="formName" name="formName">
    	<div class="panel-group" id="accordion">
    		<div class="panel panel-accordion panel-default">
	    		<div class="panel-heading active"  role="tab" id="headingOne">  
			 		<h4 class="panel-title">
		            	<a  role="button" data-toggle="collapse" href="#collapseOne" aria-controls="collapseOne"  aria-expanded="true"  >
		            		预约信息
		            	</a>
			 		</h4>  
			   	</div>  
			  	<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">  
			       	<div class="panel-body">
			       		<table  class="table table-bordered ">
			       			<tr>
				            	<td class="th_bg">标题<i class="red">*</i></td>
				                <td colspan="3">
				                    <input type="text" name="appointmentTitle" id="appointmentTitle" class="form-control" datatype="*" errormsg="请输入标题" />
				                    <input type="hidden" name="id"  id="appointmentId" />
				                    <!--<input type="hidden" name="biddingRoomId" id="biddingRoomId" />-->
				                </td>
				            </tr>
				            <tr>
				                <td class="th_bg">预约人</td>
				                <td>
				                    <input type="text" name="linkMen" id="linkMen" class="form-control " maxlength="7" data-max-length="50"/>
				                </td>
				                <td class="th_bg">联系电话</td>
				                <td>
				                    <input type="text" name="linkTel" id="linkTel" class="form-control " />
				                </td>
				            </tr>
				            <tr>
				                <td class="th_bg">开始时间<i class="red">*</i></td>
				                <td >
				                	<div style="position: relative;width: 260px;">
				                		<input type="text" name="appointmentStartDate" id="appointmentStartDate" autocomplete="off" style="width: 260px;" class="form-control Wdate "  datatype="*" errormsg="请输入开始时间" />
									</div>
				                </td>
				                 <td class="th_bg">结束时间<i class="red">*</i></td>
				                <td >
				                	<div style="position: relative;width: 260px;">
				                		<input type="text" name="appointmentEndDate"  id="appointmentEndDate"  autocomplete="off" style="width: 260px;" datatype="*" errormsg="请输入结束时间" class="form-control Wdate" />
									</div>
				                </td>
				            </tr>
				            <tr>
				                <td class="th_bg">会议类型<i class="red">*</i></td>
				                <td colspan="3" >
				                    <label style="padding-right:20px;margin-bottom: 0;">
				                		<input type="checkbox" name="appointmentType"  value="1"  style="vertical-align: -2px;margin-right: 5px;" >开标
				                	</label>
				                	<label style="padding-right:20px;margin-bottom: 0;">
				                		<input type="checkbox" name="appointmentType" value="2"  style="vertical-align: -2px;margin-right: 5px;" >评审
				                	</label>
				                	<label style="padding-right:20px;margin-bottom: 0;" >
				                		<input type="checkbox" name="appointmentType" value="6"  style="vertical-align: -2px;margin-right: 5px;" >资格预审会
				                	</label>
				                	<label style="padding-right:20px;margin-bottom: 0;">
				                		<input type="checkbox" name="appointmentType" value="9"  style="vertical-align: -2px;margin-right: 5px;" >其他
				                	</label>
				                	
				                </td>
				            </tr>
			       		</table>
		       		</div>
	       		</div>
       		</div>
       		<div class="panel panel-accordion panel-default appoinOther">
	    		<div class="panel-heading active"  role="tab" id="headingTwo">  
			 		<h4 class="panel-title">
		            	<a class="collapsed" role="button" data-toggle="collapse" href="#collapseTwo" aria-controls="collapseTwo"  aria-expanded="false">
		            		标段信息
		            	</a>
			 		</h4>  
			   	</div>  
			  	<div  id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">  
			       	<div class="panel-body">
			       		<div style="float: right;width: 150px;margin-bottom: 10px;">
			            	<button type="button" class="btn btn-sm btn-primary" id="bidSection">
			            		<span class="glyphicon glyphicon-check"></span>选择标段
			            	</button>
		            	</div>
			       		<table class="table table-bordered" id="bidList">
		        			<!--<thead>
		        				
		        			</thead>
		        			<tbody>
		        				
		        			</tbody>-->
		        		</table>
		       		</div>
		       	</div>
	    	</div>
	    	<div class="panel panel-accordion panel-default">
	    		<div class="panel-heading active"  role="tab" id="headingThree">  
			 		<h4 class="panel-title">
		            	<a class="collapsed" role="button" data-toggle="collapse" href="#collapseThree" aria-controls="collapseThree"  aria-expanded="false">
		            		开标室信息
	            	
		            	</a>
			 		</h4>  
			   	</div>  
			  	<div  id="collapseThree" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingThree">  
			       	<div class="panel-body">
			       		<div style="float: right;width: 150px;margin-bottom: 10px;">
			            	<button type="button" class="btn btn-sm btn-primary " id="roomSection"   >
			            		<span class="glyphicon glyphicon-check"></span>选择标室
			            	</button>	
		            	</div>
			       		<table class="table table-bordered" id="roomList">
		        			<thead>
		        				<tr>
			        				<th style="width: 50px;text-align:center">序号</th>
			        				<th>会议室名称</th>
			        				<th style="width: 150px;text-align:center">类型</th>
			        				<th>详细地址</th>
			        				<th style="width: 100px;text-align:center">操作</th>
			        			</tr>
		        			</thead>
		        			<tbody>
		        				
		        			</tbody>
		        		</table>   
		       		</div>
		       	</div>
	    	</div>
   		</div>
