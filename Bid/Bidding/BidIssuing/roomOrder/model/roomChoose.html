<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title>选择标室</title>
	    <link rel="stylesheet" href="../../../../media/js/bootstrap/css/bootstrap.css" />
	</head>
	<body>
		<div class="container-fluid pageModel">
			<!--查询模块-->
	        <div id="toolbarTop" class="clearfix">
	            <div class="input-group">
	                <span class="input-group-addon">会议室名称</span>
	                <input type="text" class="form-control" name="biddingRoomName" id="biddingRoomName">
	            </div>
	            <div class="input-group">
	                <span class="input-group-addon">日期</span>
	                <input type="text" class="form-control Wdate" name="" readonly="readonly" id="roomChooseDate">
	            </div>
	            <div class="btn-group">
	                <button type="button" id="btnSearch" class="btn btn-primary">
	                    <span class="glyphicon glyphicon-search"></span>查询
	                </button>
	            </div>
	        </div>
	        <!--带分页表格-->
        	<table id="tableList" class="table table-bordered table-striped" >
        		<thead></thead>
        		<tbody></tbody>
        	</table>
		<div class="bottom-btn">
	        <button type="button" class="btn btn-primary" id="btnSubmit"><span class="glyphicon glyphicon-saved"></span>确认</button>
	        <button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
	    </div>
    	</div>
    	<script src="../../../../media/js/jquery/jquery.js"></script>
	    <script src="../../../../media/js/jquery/jquery.extend.js"></script>
	    <script src="../../../../media/js/base/common.js"></script>
	    <script type="text/javascript" src="../../../../media/js/My97DatePicker/WdatePicker.js"></script>
    	<script src="../js/roomChoose.js"></script>
    	<!--<script src="media/js/base/.js"></script>-->
	</body>
</html>
