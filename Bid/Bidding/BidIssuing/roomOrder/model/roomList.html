<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
	<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
	<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <title>标段信息</title>
    <link rel="stylesheet" href="../../../../media/js/layer/mobile/need/layer.css" />
    <link rel="stylesheet" href="../../../../media/js/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../../media/js/bootstrap/css/bootstrap-table.css">
    <style>
        .table>tr>td,
            {
            vertical-align: middle;
        }
        /*.input-group div{
			display: block !important;
			height: 34px;
		}*/
		.input-group .form-control:first-child{
		     border-top-left-radius: 0; 
    		 border-bottom-left-radius: 0; 
		}
		
    </style>
</head>

<body>
    <div class="container-fluid pageModel">
	    <div id="toolbarTop">
            <div class="input-group">
                <span class="input-group-addon">标室名称</span>
                <input type="text" class="form-control" name="biddingRoomName" id="biddingRoomName">
            </div>
            <div class="input-group">
                <span class="input-group-addon">开始时间</span>
                <input type="text" class="form-control Wdate" name="startDate" id="startDate"/>
                <!--<input type="text" class="form-control" name="endDate" id="endDate"/>-->
            </div>
            <div class="input-group">
                <span class="input-group-addon">结束时间</span>
                <input type="text" class="form-control Wdate" name="endDate" id="endDate"/>
                <input type="hidden" name="useType" id="useType"/>
            </div>
            
            <div class="input-group">
                <span class="input-group-addon">可用状态</span>
                <select name="isUse" id="isUse" class="form-control">
                	<option value="">全部</option>
                	<option value="1">占用 </option>
                	<option value="0" selected>可用</option>
                </select>
            </div>
            <div class="input-group area">
                <span class="input-group-addon">所属地区</span>
                <select name="areaCode" id="areaCode" class="form-control" >
					<option value="">--不限--</option>
					<option value="4206">襄阳</option>
					<option value="4203">十堰</option>
					<option value="4201">武汉</option>
					<option value="6101">西安</option>
					<option value="1101">北京</option>
					<option value="1306">保定</option>
					<option value="4401">广州</option>
					<option value="5001">重庆</option>
				</select>
            </div>
            <div class="btn-group">
                <button type="button" id="btnSearch" class="btn btn-primary">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查 询
                </button>
            </div>
            <div class="btn-group">
                <button type="button" id="btnView" class="btn btn-primary">
                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>标室预约情况
                </button>
            </div>
        </div>
        <table id="tableList" class="table table-bordered table-striped"></table>
    </div>
    <div class="bottom-btn" style="z-index: 10;">
        <button type="button" class="btn btn-primary" id="btnSure"><span class="glyphicon glyphicon-ok"></span>确定</button>
        <button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>取消</button>
    </div>
    <script src="../../../../media/js/jquery/jquery.js"></script>
    <script src="../../../../media/js/jquery/jquery.extend.js"></script>
    <script src="../../../../media/js/base/common.js"></script>
    <script src="../../../../media/js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../../../media/js/My97DatePicker/WdatePicker.js"></script>
    <script src="../../../Model/js/public.js"></script>
    <script src="../../../../media/js/bootstrap/js/bootstrap-table.js"></script>
    <script src="../../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../../Model/js/multiLinkage.js"></script>
    <!--<script src="../../../../media/js/base/util.js"></script>-->
    
    <script src="../js/roomList.js"></script>
</body>

</html>
