<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 -->
    <meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 -->
    <meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <title>编辑合同信息</title>
    <link rel="stylesheet" href="../../../media/js/layer/mobile/need/layer.css" />
    <link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../media/js/stream/css/stream-v1.css" />
    <link rel="stylesheet" href="../../../media/js/bootstrapvalidator/css/bootstrapValidator.css">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }

        .readonly {
            border: none;
            background: none !important;
            outline: none !important;
            box-shadow: none !important;
        }

        .isShow {
            display: none;
        }

        .bottom-btn {
            z-index: 10005;
        }
    </style>
</head>

<body>
    <form class="pageModel" id="formName" name="formName">
        <div class="panel-group" id="accordion">
            <div class="panel panel-accordion panel-default">
                <div class="panel-heading active" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" href="#collapseOne" aria-expanded="true"
                            aria-controls="collapseOne">基本信息</a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <table class="table table-bordered">
                            <tr>
                                <td class="th_bg">委托合同名称</td>
                                <td colspan="3">
                                    <span id="contractName" class="set_height"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="th_bg">委托合同类型</td>
                                <td>
                                    <span id="contractType" class="set_height"></span>
                                </td>
                                <td class="th_bg">服务收费方式</td>
                                <td>
                                    <span id="payType" class="set_height"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="th_bg">收费对象</td>
                                <td>
                                    <span id="payObject" class="set_height"></span>
                                </td>
                                <td class="th_bg">项目类型</td>
                                <td>
                                    <span id="tenderProbjetType" class="set_height"></span>
                                </td>

                            </tr>
                            <tr>
                                <td class="th_bg"><span>委托合同结束日期</span></td>
                                <td>
                                    <span id="contractEndDate" class="set_height"></span>
                                </td>
                                <td class="th_bg"><span>委托合同生效日期</span></td>
                                <td>
                                    <span id="contractEffectiveDate" class="set_height"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="th_bg">委托合同基本内容</td>
                                <td colspan="3">
                                    <span id="contractContent" class="set_height"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="th_bg">各项收费情况描述</td>
                                <td colspan="3">
                                    <span id="paySituation" class="set_height"></span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="panel panel-accordion panel-default">
                <div class="panel-heading active" role="tab" id="headingTwo">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" href="#collapseTwo" aria-expanded="true"
                            aria-controls="collapseTwo">代理机构信息</a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
                    <div class="panel-body">
                        <table class="table table-bordered">
                            <tr>
                                <td class="th_bg">招标代理机构</td>
                                <td colspan="3">
                                    <span id="agencyEnterprisName" class="set_height"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="th_bg">联系人</td>
                                <td>
                                    <span id="agencyEnterprisLinkmen" class="set_height"></span>
                                </td>
                                <td class="th_bg">电话</td>
                                <td>
                                    <span id="agencyEnterprisPhone" class="set_height"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="th_bg">所属部门</td>
                                <td>
                                    <span id="agencyEnterprisDept" class="set_height"></span>
                                </td>
                                <td class="th_bg">座机</td>
                                <td>
                                    <span id="agencyEnterprisTel" class="set_height"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="th_bg">招标代理范围</td>
                                <td colspan="3">
                                    <span id="agencyRange" class="set_height"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="th_bg">招标代理权限</td>
                                <td colspan="3">
                                    <span id="agencyAuthority" class="set_height"></span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="panel panel-accordion panel-default">
                <div class="panel-heading active" role="tab" id="headingThree">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" href="#collapseThree" aria-expanded="true"
                            aria-controls="collapseThree">招标人信息</a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse in" role="tabpanel"
                    aria-labelledby="headingThree">
                    <div class="panel-body">
                        <table class="table table-bordered">
                            <tr>
                                <td class="th_bg">招标人</td>
                                <td colspan="3">
                                    <span id="tendererEnterprisName" class="set_height"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="th_bg">联系人</td>
                                <td>
                                    <span id="tendererEnterprisLinkmen" class="set_height"></span>
                                </td>
                                <td class="th_bg">电话</td>
                                <td>
                                    <span id="tendererEnterprisPhone" class="set_height"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="th_bg">部门</td>
                                <td>
                                    <span id="tendererEnterprisDept" class="set_height"></span>
                                </td>
                                <td class="th_bg">座机</td>
                                <td>
                                    <span id="tendererEnterprisTel" class="set_height"></span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="panel panel-accordion panel-default">
                <!-- <div class="panel-heading active" role="tab" id="headingFour">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" href="#collapseFour" aria-expanded="true"
                            aria-controls="collapseFour">附件信息</a>
                    </h4>
                </div>
                <div id="collapseFour" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingFour">
                    <div class="panel-body">
                        <button type="button" class="btn btn-primary btn-sm " id="fileUp"
                            style="float: right;margin-bottom: 10px;">
                            <span class="glyphicon glyphicon-folder-open"></span>选择文件
                        </button>
                        <button type="button" id="fileLoad" style="display: none;"></button>
                        <div id="fileContent"></div>
                    </div>
                </div> -->
                <div class="panel-heading active" role="tab" id="headingThree">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" href="#collapseThree"
                            aria-controls="collapseThree" aria-expanded="false">
                            相关附件
                        </a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse in" role="tabpanel"
                    aria-labelledby="headingThree">
                    <div class="panel-body">
                        <div id="fileContent">

                        </div>
                    </div>
                </div>
            </div>
            <div id="approval"></div>
        </div>


        <div class="bottom-btn">
            <button type="button" class="btn btn-default" id="btnClose"><span
                    class="glyphicon glyphicon-remove"></span>取消</button>
        </div>
    </form>
    <script type="text/javascript" src="../../../media/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
    <script type="text/javascript" src="../../../media/js/base/util.js"></script>
    <script type="text/javascript" src="../../../media/js/base/common.js"></script>
    <script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../../media/js/bootstrapvalidator/js/bootstrapValidator.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="../../../media/js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="../../../media/js/ueditor/ueditor.all.js"></script>
    <script type="text/javascript" src="../../../media/js/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../../../media/js/base/md5.js"></script>
    <script type="text/javascript" src="../../../media/js/ca.js"></script>
    <!--<script type="text/javascript" src="../../../Model/js/sign.js"></script>-->
    <script type="text/javascript" src="../../Model/js/public.js"></script>
    <script type="text/javascript" src="../../../media/js/stream/js/stream-v1.js"></script>
    <script type="text/javascript" src="../../../media/js/base/StreamUpload.js"></script>
    <script type="text/javascript" src="../../../media/js/base/WorkflowInfoNew.js"></script>
    <!-- 该页面的专用方法 -->

    <script type="text/javascript" src="../js/contracView.js"></script>
</body>

</html>
