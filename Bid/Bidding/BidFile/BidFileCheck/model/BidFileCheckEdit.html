	<body>
		<div  name="Filepurchase" style="width: 99%;padding-left: 10px;padding-top: 10px;margin-bottom: 60px;">
			<table class="table table-bordered " style="margin-bottom: 0px;">
				<tr>
					<td  class="th_bg">标段编号</td>
					<td colspan="3" style="text-align: left;">
						<div id="interiorBidSectionCode"></div>
					</td>
				</tr>
				<tr>
					<td  class="th_bg">标段名称</td>
					<td colspan="3" style="text-align: left;">
						<div id="bidSectionName"></div>
					</td>
				</tr>
				<tr>
					<td  class="th_bg">招标文件名</td>
					<td colspan="3" style="text-align: left;">
						<div id="docName"></div>
					</td>
				</tr>
				<tr>
					<td  class="th_bg">投标有效期</td>
					<td colspan="3" style="text-align: left;">
						<div id="validPeriod"></div>
					</td>
				</tr>
				<tr>
					<td  class="th_bg">投标保证金缴纳方式</td>
					<td colspan="3" style="text-align: left;">
						<input style="vertical-align: -2px;margin-right: 5px;margin-left: 5px;" type="checkbox" name="marginPayType" id="marginPayType" checked="checked" value="0"/>资金现金&nbsp;&nbsp;&nbsp;
						<input style="vertical-align: -2px;margin-right: 5px;margin-left: 5px;"  type="checkbox" name="marginPayType" checked="checked" value="1"/>银行保函&nbsp;&nbsp;&nbsp;
						<input style="vertical-align: -2px;margin-right: 5px;margin-left: 5px;" type="checkbox" name="marginPayType" checked="checked" value="1"/>银行保函&nbsp;&nbsp;&nbsp;
						<input style="vertical-align: -2px;margin-right: 5px;margin-left: 5px;"  type="checkbox" name="marginPayType" checked="checked" value="1"/>银行保函&nbsp;&nbsp;&nbsp;
						<input style="vertical-align: -2px;margin-right: 5px;margin-left: 5px;" type="checkbox" name="marginPayType" checked="checked" value="2"/>担保&nbsp;&nbsp;&nbsp;
						<input style="vertical-align: -2px;margin-right: 5px;margin-left: 5px;" type="checkbox" name="marginPayType" checked="checked" value="3"/>电汇&nbsp;&nbsp;&nbsp;
						<input style="vertical-align: -2px;margin-right: 5px;margin-left: 5px;" type="checkbox" name="marginPayType" checked="checked" value="4"/>汇票&nbsp;&nbsp;&nbsp;
						<input style="vertical-align: -2px;margin-right: 5px;margin-left: 5px;" type="checkbox" name="marginPayType" checked="checked" value="5"/>支票&nbsp;&nbsp;&nbsp;
						<input style="vertical-align: -2px;margin-right: 5px;margin-left: 5px;" type="checkbox" name="marginPayType" checked="checked" value="6"/>其他
					</td>
				</tr>
				<tr>
					<td  class="th_bg">投标保证金金额</td>
					<td colspan="3" style="text-align: left;">
						<div id="marginAmount"></div>
					</td>
				</tr>
				<tr>
					<td class="th_bg">控制价</td>
					<td  colspan="3" style="text-align: left;">
						<div id="controlPrice"></div>
					</td>
				</tr>
				<tr>
					<td class="th_bg">答疑澄清开始时间</td>
					<td colspan="3" style="text-align: left;">
						<div id="clarifyTime"></div>
					</td>
				</tr>
				<!--<tr>
					<td class="th_bg">评标办法</td>
					<td colspan="3" style="text-align: left;">
	                    <div id="evaluatingMethod"></div>
					</td>
				</tr>-->
				<tr>
					<td colspan="4" style="font-weight: bold;" class="active">相关附件
				</tr>
				<tr>
					<td colspan="4">
						<table class="table table-bordered" id="fileList">
							<!--<thead>
								<tr>
									<th style="width: 50px; text-align: center;">序号</th>
									<th >文件名称</th>
									<th style="width: 150px;">类型</th>
									<th style="width: 200px">操作</th>
								</tr>
							</thead>
							<tbody>

							</tbody>-->
						</table>
					</td>
				</tr>
				<tr>
			 		<td colspan="4" id="approval" style="padding: 0;"></td>
			 	</tr>
			</table>

	    <div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;">
	    	<button type="button" class="btn btn-primary" id="btnPass"><span class="glyphicon glyphicon-saved"></span>审核通过</button>
	    	<button type="button" class="btn btn-danger" id="btnNoPass"><span class="glyphicon glyphicon-saved"></span>审核不通过</button>
			<button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
		</div>
		<form id="formFile"></form>
