<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地计算机的缓存中访问页面内容 -->
		<meta http-equiv="cache-control" content="no-cache">
		<!-- 用于指定请求和响应遵循的缓存机制 -->
		<meta http-equiv="expires" content="0">
		<!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>踏勘现场通知</title>
		<style>
			.glyphicon {
				margin-right: 2px;
				vertical-align: -1px;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<!--查询模块-->
			<!--<div id="toolbar">
				<div id="query">

				</div>
			</div>-->
			<div id="toolbarTop" class="clearfix">

				<div id="" class="row" style="margin: 0;padding: 0;">
					<div id="" class="selectRow">
						<div class="input-group">
							<span class="input-group-addon">标段编号</span>
							<input type="text" class="form-control" name="interiorBidSectionCode" id="interiorBidSectionCode">
						</div>
						<div class="input-group">
							<span class="input-group-addon">标段名称</span>
							<input type="text" class="form-control" name="bidSectionName" id="bidSectionName">
						</div>
						<div class="input-group">
							<span class="input-group-addon">招标项目名称</span>
							<input type="text" class="form-control" name="tenderProjectName" id="tenderProjectName">
						</div>
						<div class="input-group">
							<span class="input-group-addon">状态</span>
							<select name="noticeState" class="form-control">
								<option value="">全部</option>
								<option value="0">未发送</option>
								<option value="1">已发送</option>
							</select>
						</div>
					</div>
					<div class="btn-group">
						<button type="button" id="btnSearch" class="btn btn-primary">
							<span class="glyphicon glyphicon-search"></span>查询
						</button>
						<button id="btnAdd" type="button" class="btn btn-primary">
							<span class="glyphicon glyphicon-plus"></span>新增
						</button>
					</div>
				</div>
			</div>
			<!--带分页表格-->
			<table id="tableList" class="table table-bordered table-striped">

			</table>

		</div>
		<script src="Bidding/Model/js/public.js"></script>
		<script src="Bidding/Scouting/scoutingNotice/js/noticeList.js"></script>

	</body>

</html>
