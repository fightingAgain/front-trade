<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>招标公告</title>
    <link rel="stylesheet" href="../../../../media/js/layer/mobile/need/layer.css" />
    <link rel="stylesheet" href="../../../../media/js/bootstrap/css/bootstrap.css" />
    <!--<link rel="stylesheet"  href="../../../../media/js/bootstrap-fileinput-master/css/fileinput.css"/>-->
    <link rel="stylesheet" href="../../../../media/js/stream/css/stream-v1.css" />
    <link rel="stylesheet" href="../../../../media/js/datetimepicker/css/jquery.datetimepicker.css">
    
	<style>
		html,body { height: 100%;width: 100%;}
		.readonly{
		    border: none;
		    background: none !important;
		    outline: none !important;
		    box-shadow: none !important;
		}
		.pretrial,.revise{
			display: none;
		}
		.enterFull{
			position: absolute;
			top: 0;
			left: 0;
			background: #ffffff;
			visibility: visible;
			filter: Alpha(opacity=90);
		}
		.display_none{
			display: none;
		}
		.file-input .kv-upload-progress{
			display: none !important;
		}
		tr .file-input{
			display: inline-block;
			float: right;
			margin-right: 50px;
		}
		a,a:link,a:visited,a:hover,a:active{
			color: #333333;
			text-decoration: none;
		}
		.calendar_icon{
			color: #3995C8;
		}
		.padding_button{
			padding: 5px 8px !important;
			line-height: 30px !important;
		}
		
	</style>
</head>

<body>
    <form class="pageModel" id="formName" name="formName">
    	<div class="panel-group" id="accordion">
    		<div class="panel panel-accordion panel-default">
	    		<div class="panel-heading active"  role="tab" id="headingOne">  
			 		<h4 class="panel-title">
		            	<a  role="button" data-toggle="collapse" href="#collapseOne" aria-controls="collapseOne"  aria-expanded="true"  >
		            		新增会议预约
		            	</a>
			 		</h4>  
			   	</div>  
			  	<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">  
			       	<div class="panel-body">
			       		<table  class="table table-bordered ">
			       			<tr>
					        	<td class="th_bg">会议名称<i class="red">*</i></td>
				                <td colspan="3">
				                	<input  type="text"  name="appointmentTitle" id="appointmentTitle" class="form-control"  datatype="*" errormsg="请输入会议名称"/>
				                	<input type="hidden" name="id"  id="appointmentId" />
				                    <input type="hidden" name="biddingRoomId" id="biddingRoomId" />
				                </td>
				                
					        </tr>
					        <tr>
					        	<td class="th_bg">会议类型<i class="red">*</i></td>
				                <td colspan="3">
				                	<label style="padding-right:20px;margin-bottom: 0;">
				                		<input type="checkbox" name="appointmentType" checked="checked"  value="1"  style="vertical-align: -2px;margin-right: 5px;" >开标
				                	</label>
				                	<label style="padding-right:20px;margin-bottom: 0;">
				                		<input type="checkbox" name="appointmentType" value="2"  style="vertical-align: -2px;margin-right: 5px;" >评审
				                	</label>
				                </td>
					        </tr>
					        <tr>
					        	<td class="th_bg">联系人<i class="red">*</i></td>
				                <td>
				                	<input  type="text"  name="linkMen" id="linkMen" class="form-control" style="width: 260px;" datatype="*" errormsg="请输入联系人"/>
				                </td>
				                <td class="th_bg">联系电话<i class="red">*</i></td>
				                <td>
				                	<input  type="text"  name="linkTel" id="linkTel" class="form-control" style="width: 260px;" datatype="*" errormsg="请输入联系电话"/>
				                </td>
					        </tr>
					        <tr>
					        	<td class="th_bg">会议开始时间<i class="red">*</i></td>
				                <td>
				                	<div style="position: relative;width: 260px;">
				                		<input type="text"  name="appointmentStartDate" id="appointmentStartDate" class="form-control" readonly="readonly" style="width: 260px;" datatype="*" errormsg="请选择会议开始时间"/>
									</div>
				                    
				                </td>
				                <td class="th_bg">会议结束时间<i class="red">*</i></td>
				                <td>
				                	<div style="position: relative;width: 260px;">
				                		<input type="text"  name="appointmentEndDate" id="appointmentEndDate" class="form-control" readonly="readonly" style="width: 260px;" datatype="*" errormsg="请选择会议结束时间"/>
									</div>
				                    
				                </td>
					        </tr>
			       		</table>
		       		</div>
	       		</div>
       		</div>
       		<div class="panel panel-accordion panel-default">
	    		<div class="panel-heading active"  role="tab" id="headingTwo">  
			 		<h4 class="panel-title">
		            	<a class="collapsed" role="button" data-toggle="collapse" href="#collapseTwo" aria-controls="collapseTwo"  aria-expanded="false">
		            		会议地点
		            	</a>
			 		</h4>  
			   	</div>  
			  	<div  id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">  
			       	<div class="panel-body">
			       		<button type="button" class="btn btn-primary btn-sm " id="chooseRoom"  style="float: right;margin-right: 50px;margin-bottom: 10px;">
		            		<span class="glyphicon glyphicon-check"></span>选择会议地点
		            	</button>
			       		<table class="table table-bordered tenders" id="roomList">
				        	<thead>
				        		<tr>
			        				<th style="width: 50px;text-align:center">序号</th>
			        				<th>会议室名称</th>
			        				<th style="width: 150px;text-align:center">类型</th>
			        				<th>详细地址</th>
			        			</tr>
				        		<!--<tr>
					        		<th style="width: 50px;text-align: center;">序号</th>
					        		<th style="width: 300px;text-align: center;">会议室名称</th>
					        		<th>所属地区</th>
					        		<th>详细地址</th>
					        		<th style="width: 200px;text-align: center;">所属单位</th>
					        		<th style="width: 100px;text-align: center;">操作</th>
					        	</tr>-->
				        	</thead>
				        	<tbody>
				        		
				        	</tbody>
				        </table> 
		       		</div>
		       	</div>
	    	</div>
   		</div>
    	
        <div class="bottom-btn" style="z-index: 11000;">
            <!--<button type="button" class="btn btn-primary" id="btnSave"><span class="glyphicon glyphicon-ok"></span>保存</button>-->
            <button type="button" class="btn btn-primary" id="btnSubmit"><span class="glyphicon glyphicon-saved"></span>确认</button>
            <button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>取消</button>
        </div>
    </form>
    <script type="text/javascript" src="../../../../media/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../../media/js/jquery/jquery.extend.js"></script>
    <script type="text/javascript" src="../../../../media/js/base/util.js"></script>
    <script type="text/javascript" src="../../../../media/js/base/common.js"></script>
    <script type="text/javascript" src="../../../../media/js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../../../media/js/datetimepicker/js/jquery.datetimepicker.js"></script>
    <script src="../../../Model/js/public.js"></script>
    <script src="../../../../media/js/base/WorkflowInfoNew.js"></script>
    <script type="text/javascript" src="../js/roomOrder.js"></script>
</body>

</html>
