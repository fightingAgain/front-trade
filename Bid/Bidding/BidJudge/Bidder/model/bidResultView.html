<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中标结果通知</title>
    <link rel="stylesheet" href="../../../../media/js/layer/mobile/need/layer.css" />
    <link rel="stylesheet" href="../../../../media/js/bootstrap/css/bootstrap.css" />
    
	<style>
		html,body { height: 100%;width: 100%;}
	</style>
</head>

<body>
	<form method="post" accept-charset="UTF-8" style="padding-bottom: 50px;">
		<table class="table table-bordered ">
			<tr>
				<td class="th_bg"><span >标段编号</span></td>
			    <td>
			    	<span class="set_height" id="interiorBidSectionCode"></span>
			    </td>
				<td class="th_bg"><span >标段名称</span></td>
				<td>
					<span class="set_height" id="bidSectionName"></span>
				</td>
			</tr>
			<tr>
				<td class="th_bg"><span >通知书类型</span></td>
				<td>
					<span class="set_height" id="noticeType"></span>
				</td>
				<td class="th_bg"><span >变更次数</span></td>
			    <td>
			    	<span class="set_height" id="changeNum"></span>
			    </td>
			</tr>
			<tr>
			    <td colspan="4" style="font-weight: bold;" class="active">结果通知详情</td>
			</tr>
		    <tr>
		    	<td colspan="4">
					<div style="overflow:auto;">
						<iframe id="publicityContent" name="publicityContent" class="pdfView" src="" style="width:100%;height: 600px;"></iframe>
					</div>
		    	</td>
		    </tr>
			<tr>
		        <td colspan="4" style="font-weight: bold;" class="active">结果通知历史</td>
			</tr>
		    <tr>
		      	<td colspan="4">
		      		<table id="historyList" class="table table-bordered table-striped" >
				    	
				    </table>
		      	</td>
		    </tr>
		    
		</table>
		<div class="bottom-btn" style="z-index: 11000;">
		    <button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
		</div>
	</form>
    <script type="text/javascript" src="../../../../media/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../../media/js/jquery/jquery.extend.js"></script>
    <script type="text/javascript" src="../../../../media/js/base/util.js"></script>
    <script type="text/javascript" src="../../../../media/js/base/common.js"></script>
    <script type="text/javascript" src="../../../../media/js/bootstrap/js/bootstrap.js"></script>
    <script src="../../../Model/js/public.js"></script>
    <script type="text/javascript" src="../js/bidResultView.js"></script>
</body>

</html>
