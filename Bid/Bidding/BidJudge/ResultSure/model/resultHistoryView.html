<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>招标公告</title>
    <link rel="stylesheet" href="../../../../media/js/layer/mobile/need/layer.css" />
    <link rel="stylesheet" href="../../../../media/js/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../../media/js/stream/css/stream-v1.css" />
	<style>
		html,body { height: 100%;width: 100%;}
		.readonly{
		    border: none;
		    background: none !important;
		    outline: none !important;
		    box-shadow: none !important;
		}
		.pretrial,.revise{
			display: none;
		}
		.enterFull{
			position: absolute;
			top: 0;
			left: 0;
			background: #ffffff;
			visibility: visible;
			filter: Alpha(opacity=90);
		}
		.display_none{
			display: none;
		}
		.file-input .kv-upload-progress{
			display: none !important;
		}
		tr .file-input{
			display: inline-block;
			float: right;
			margin-right: 50px;
		}
		a,a:link,a:visited,a:hover,a:active{
			color: #333333;
			text-decoration: none;
		}
		.calendar_icon{
			color: #3995C8;
		}
		.padding_button{
			padding: 5px 8px !important;
			line-height: 30px !important;
		}
		input[type=number] {  
		    -moz-appearance:textfield;  
		}  
		input[type=number]::-webkit-inner-spin-button,  
		input[type=number]::-webkit-outer-spin-button {  
		    -webkit-appearance: none;  
		    margin: 0;  
		}  
	</style>
</head>

<body>
    <form class="pageModel" id="addNotice" name="formName">
    	<div class="panel-group" id="accordion">
    		<div class="panel panel-accordion panel-default">
	    		<div class="panel-heading active"  role="tab" id="headingOne">  
			 		<h4 class="panel-title">
		            	<a  role="button" data-toggle="collapse" href="#collapseOne" aria-controls="collapseOne"  aria-expanded="true"  >
		            		基本信息
		            	</a>
			 		</h4>  
			   	</div>  
			  	<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">  
			       	<div class="panel-body">
			       		<table  class="table table-bordered ">
			       			<tr>
					        	<td class="th_bg">标段编号</td>
				                <td colspan="3">
				                    <input type="text"  name="" id="interiorBidSectionCode" class="form-control readonly" readonly="readonly"/>
				                    <input type="hidden"  name="bidSectionId" id="bidSectionId" />
				                    <input type="hidden"  name="id" id="dataId" />
				                    <input type="hidden"  name="examType" id="examType" />
				                </td>
				               
					        </tr>
					        <tr>
					        	<td class="th_bg">标段名称</td>
				                <td colspan="3">
				                    <input type="text"  name="" id="bidSectionName" class="form-control readonly" readonly="readonly"/>
				                </td>
					        </tr>
					        <tr>
					        	<td class="th_bg">招标项目名称</td>
				                <td colspan="3">
				                    <input type="text"  name="" id="tenderProjectName" class="form-control readonly" readonly="readonly" />
				                </td>
					        </tr>
					        <tr>
					        	<td class="th_bg">项目经理</td>
				                <td>
				                    <input type="text"  name="" id="tenderAgencyLinkmen" class="form-control readonly" readonly="readonly" />
				                </td>
				                <td class="th_bg">联系电话</td>
				                <td>
				                    <input type="text"  name="" id="tenderAgencyLinktel" class="form-control readonly" readonly="readonly" />
				                </td>
					        </tr>
			       		</table>
		       		</div>
	       		</div>
       		</div>
       		<div class="panel panel-accordion panel-default">
				<div class="panel-heading active"  role="tab" id="headingTwo">  
					<h4 class="panel-title">
						<a class="collapsed" role="button" data-toggle="collapse" href="#collapseTwo" aria-controls="collapseTwo"  aria-expanded="false">
							确定中标人
						</a>
					</h4>  
				</div>  
				<div  id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">  
					<div class="panel-body">
						<table class="table table-bordered">
							<tr>
								<td colspan="4" >
									<table class="table table-bordered " id="winnerList">
										
									</table>
								</td>
							</tr>
						</table>   
					</div>
				</div>
			</div>
	    	<div class="panel panel-accordion panel-default">
	    		<div class="panel-heading active"  role="tab" id="headingThree">  
			 		<h4 class="panel-title">
		            	<a class="collapsed" role="button" data-toggle="collapse" href="#collapseThree" aria-controls="collapseThree"  aria-expanded="false">
		            		相关附件
		            	</a>
			 		</h4>  
			   	</div>  
			  	<div  id="collapseThree" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingThree">  
			       	<div class="panel-body">
			       		<div id="fileContent">
			       			
			       		</div>   
		       		</div>
		       	</div>
	    	</div>
			<div id="approval">
				
			</div>
   		</div>
    	
        <div class="bottom-btn" style="z-index: 11000;">
            <button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
        </div>
    </form>
    <script type="text/javascript" src="../../../../media/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../../media/js/jquery/jquery.extend.js"></script>
    <script type="text/javascript" src="../../../../media/js/base/util.js"></script>
    <script type="text/javascript" src="../../../../media/js/base/common.js"></script>
    <script type="text/javascript" src="../../../../media/js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../../../media/js/stream/js/stream-v1.js"></script>
    <script type="text/javascript" src="../../../../media/js/base/StreamUpload.js"></script>
    <script src="../../../Model/js/public.js"></script>
    <script src="../../../../media/js/base/WorkflowInfoNew.js"></script>
    <script type="text/javascript" src="../js/resultHistoryView.js"></script>
</body>

</html>
