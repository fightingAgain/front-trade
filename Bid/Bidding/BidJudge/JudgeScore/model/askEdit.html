	<head>

		<title>提交答疑</title>
		
		<link rel="stylesheet" href="../../../../media/js/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../../../../media/js/stream/css/stream-v1.css" />
		<style>
			html,body { height: 100%;width: 100%;}
			label {
				font-weight: normal;
			}
			
			.form-group {
				margin: 0px;
			}
		</style>

	<body>

		<form id="formAnswers" name="AskAnswers" style="width:99%;margin-left:3px;margin-bottom: 100px;">
			<table class="table table-bordered">
				<tr>
					<td class="th_bg" >答疑内容<span style='color: red;'>*</span></td>
					<td colspan="3">
						<div class="form-group">
							<textarea type="text" id="askContent" name="askContent" class="form-control" rows="10"></textarea>
						</div>
					</td>
				</tr>
				<tr id="divEdit">
					<td class="th_bg" style=" ">
						上传附件:
					</td>
					<td colspan="3">
						<!--<input type="file" class="fileloading" name="file" id="FileName"/>
						<span style='float:right;color: red;'>*上传格式(pdf、表格、文档、图片、压缩包)</span>-->
						<button type="button" class="btn btn-primary" id="fileLoad"   style="float: right;margin-right: 50px;">
		            		<span class="glyphicon glyphicon-folder-open"></span>选择文件
		            	</button>
					</td>
				</tr>
				<tr>
		        	<td colspan="4">
		        		<!--<div id="i_stream_files_queue"></div>-->
		        		<div id="fileContent"></div>
		        	</td>
		        	
		        </tr>
			</table>
			<table class="table table-bordered" id="divShow" style="display: none;">
				<tr class="active">
					<td colspan="3">
						附件
					</td>
				</tr>
				<tr>
					<td style="width: 50px;">序号</td>
					<td>附件名称</td>
					<td style="width:150px;text-align: center;">操作</td>
				</tr>
				<tbody id="imgList1"></tbody>
			</table>
			<!--<div id="">
				
			</div>-->
		</form>
		<div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;">
			<button type="button" class="btn btn-primary" id="btnSubmit"><span class="glyphicon glyphicon-ok"></span>提交</button>
			<button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
		</div>
	</body>
