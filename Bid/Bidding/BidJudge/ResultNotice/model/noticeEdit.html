<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>招标公告</title>
    <link rel="stylesheet" href="../../../../media/js/layer/mobile/need/layer.css" />
	<link rel="stylesheet" href="../../../../media/js/bootstrap/css/bootstrap.css" />
    
	<style>
		html,body { height: 100%;width: 100%;}
		.readonly{
		    border: none;
		    background: none !important;
		    outline: none !important;
		    box-shadow: none !important;
		}
		.pretrial,.revise{
			display: none;
		}
		.enterFull{
			position: absolute;
			top: 0;
			left: 0;
			background: #ffffff;
			visibility: visible;
			filter: Alpha(opacity=90);
		}
		.display_none{
			display: none;
		}
		.file-input .kv-upload-progress{
			display: none !important;
		}
		tr .file-input{
			display: inline-block;
			float: right;
			margin-right: 50px;
		}
		a,a:link,a:visited,a:hover,a:active{
			color: #333333;
			text-decoration: none;
		}
		
		
	</style>
</head>

<body>
    <form class="pageModel" id="addNotice" name="formName">
			<div id="fileContent" style="display: none"></div>
    	<div class="panel-group" id="accordion">
    		<div class="panel panel-accordion panel-default">
	    		<div class="panel-heading active"  role="tab" id="headingOne">  
			 		<h4 class="panel-title">
		            	<a  role="button" data-toggle="collapse" href="#collapseOne" aria-controls="collapseOne"  aria-expanded="true"  >
		            		基本信息
		            	</a>
			 		</h4>  
			   	</div>  
			  	<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">  
			       	<div class="panel-body">
			       		<table  class="table table-bordered ">
			       			<tr>
					        	<td class="th_bg"><span >标段编号</span></td>
				                <td colspan="3">
				                    <input type="text"  name="" id="interiorBidSectionCode" class="form-control readonly" readonly="readonly"  />
				                    <input type="hidden"  name="bidSectionId" id="bidSectionId" />
				                    <input type="hidden"  name="priceUnit" id="priceUnit" />
				                    <input type="hidden"  name="priceCurrency" id="priceCurrency" />
				                    
				                </td>
				               
					        </tr>
					        <tr>
					        	 <td class="th_bg"><span >标段名称</span></td>
				                <td colspan="3">
				                    <input type="text"  name="" id="bidSectionName" class="form-control readonly" readonly="readonly"  />
				                </td>
					        </tr>
					        <tr>
					        	 <td class="th_bg"><span >招标项目名称</span></td>
				                <td colspan="3">
				                    <input type="text"  name="" id="tenderProjectName" class="form-control readonly" readonly="readonly"  />
				                </td>
					        </tr>
					        <tr>
					        	 <td class="th_bg"><span >评标时间</span></td>
				                <td colspan="3">
				                    <input type="text"  name="" id="checkStartDate" class="form-control readonly" readonly="readonly"  />
				                </td>
					        </tr>
					        
					        <!--<tr>
					        	<td class="th_bg"><span >招标人名称</span></td>
				                <td colspan="3">
				                    <input type="text"  name="" id="tenderName" class="form-control readonly" readonly="readonly"  />
				                </td>
				                
					        </tr>
					        <tr>
					        	<td class="th_bg"><span >招标人地址</span></td>
				                <td colspan="3">
				                    <input type="text"  name="" id="tenderAddress" class="form-control readonly" readonly="readonly"  />
				                </td>
					        </tr>-->
					        <tr>
					        	<td class="th_bg"><span >联系人</span></td>
				                <td >
				                    <input type="text"  name="tenderAgencyLinkmen" id="tenderAgencyLinkmen" class="form-control readonly" readonly="readonly"  />
				                </td><td class="th_bg"><span >联系电话</span></td>
				                <td >
				                    <input type="text"  name="tenderAgencyLinktel" id="tenderAgencyLinktel" class="form-control readonly" readonly="readonly"  />
				                </td>
					        </tr>
							<tr>
								<td class="th_bg"><span >通知书发送方式</span><i class="red">*</i></td>
							    <td colspan="3">
							        <label style="padding-left:20px;margin-bottom: 0;">
							        	<input type="radio" checked="checked" name="isManual" id="" value="1" style="vertical-align: -2px;margin-right: 5px;" />
							        	自动
							        </label> 
									<label style="padding-left:20px;margin-bottom: 0;">
										<input type="radio" name="isManual" id="" value="0" style="vertical-align: -2px;margin-right: 5px;" />
										手动
									</label>
									<div class="red" style="font-size: 12px;">自动：审核通过后，系统自动发送结果通知书；手动：审核通过后，手动点击“发布”后发送结果通知书</div>
							    </td>
							</tr>
			       		</table>
		       		</div>
	       		</div>
       		</div>
       		<div class="panel panel-accordion panel-default">
	    		<div class="panel-heading active"  role="tab" id="headingTwo">  
			 		<h4 class="panel-title">
		            	<a class="collapsed" role="button" data-toggle="collapse" href="#collapseTwo" aria-controls="collapseTwo"  aria-expanded="false">
		            		招标代理服务费
		            	</a>
			 		</h4>  
			   	</div>  
			  	<div  id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">  
			       	<div class="panel-body">
			       		<table class="table table-bordered">
					      	<tr>
								<td class="th_bg"><span >收取方式</span></td>
								<td >
								    <input type="text"  name="" id="payType" class="form-control readonly" readonly="readonly"  />
								</td>
				                <td class="th_bg"><span >招标项目类型</span></td>
				                <td >
				                    <input type="text"  name="" id="tenderProjectType" class="form-control readonly" readonly="readonly"  />
				                </td>
					        </tr>
					        <tr>
					        	 <td class="th_bg"><span >币种</span></td>
				                <td >
				                    <span id="priceCurrencyTxt" style="padding-left: 14px;">人民币</span> 
				                </td>
				                <td class="th_bg"><span >单位</span></td>
				                <td >
				                    <span id="priceUnitTxt" style="padding-left: 14px;"></span>
				                </td>
					        </tr>
					       <tr >
					        	<td class="th_bg"><span >是否优惠</span></td>
				                <td >
				                    <input type="text"  name="" id="isCount" class="form-control readonly" readonly="readonly" />
				                </td>
				                <td class="th_bg"><span >优惠系数</span></td>
				                <td >
				                    <input type="text"  name="" id="discount" class="form-control readonly" readonly="readonly"  />
				                </td>
					        </tr>
							<tr class="payRatio" style="display: none;">
								<td class="th_bg"><span >收费比例（%）</span></td>
								<td colspan="3">
									<input type="text"  name="" id="payRatio" class="form-control readonly" readonly="readonly"  />
								</td>
							</tr>
							<tr class="payMoney" style="display: none;">
								<td class="th_bg"><span >收费金额</span></td>
								<td colspan="3">
									<input type="text"  name="" id="payMoney" class="form-control readonly" readonly="readonly"  />
								</td>
							</tr>
					        <tr>
				                 <td colspan="4">
				                 	<div class="table-responsive">
				                 		<table class="table table-bordered " id="winnerList"></table>
				                 	</div>
				                 </td>
				            </tr>
							<tr>
								<td class="th_bg"><span >备注：</span></td>
							    <td colspan="3">
							        <input type="text"  name="serviceRemark" id="serviceRemark" value="" class="form-control" />
							    </td>
							</tr>
					        <tr>
					        	<td class="th_bg"><span >招标代理服务费（总）：</span></td>
				                <td colspan="3">
				                    <input type="text"  name="serviceFeeAll" id="serviceFeeAll" value="" class="form-control readonly" readonly="readonly"  />
				                </td>
					        </tr>
					        <tr>
					        	<td class="th_bg"><span >计算过程：</td>
				                <td colspan="3">
				                	<div id="countProcess" >
				                		
				                	</div>
				                    <input type="hidden"  name="rules" id="rules" class="form-control readonly" readonly="readonly"  />
				                </td>
					        </tr>
				        </table>   
		       		</div>
		       	</div>
	    	</div>
	    	<div class="panel panel-accordion panel-default">
	    		<div class="panel-heading active"  role="tab" id="headingThree">  
			 		<h4 class="panel-title">
		            	<a class="collapsed" role="button" data-toggle="collapse" href="#collapseThree" aria-controls="collapseThree"  aria-expanded="false">
		            		中标通知
		            	</a>
			 		</h4>  
			   	</div>  
			  	<div  id="collapseThree" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingThree">  
			       	<div class="panel-body">
			       		<table class="table table-bordered " id="winningBid">
	                 		<thead>
	                 			<tr>
	                 				<th style="width: 50px;text-align: center;">序号</th>
	                 				<th>投标人名称</th>
	                 				<th style="width: 300px;text-align: center;">中标情况</th>
	                 				<th style="width: 100px;text-align: center;">状态</th>
	                 				<th style="width: 150px;text-align: center;">操作</th>
	                 			</tr>
	                 		</thead>
	                 		<tbody>
	                 		</tbody>
	                 	</table>  
		       		</div>
		       	</div>
	    	</div>
	    	<div class="panel panel-accordion panel-default">
	    		<div class="panel-heading active"  role="tab" id="headingFour">  
			 		<h4 class="panel-title">
		            	<a class="collapsed" role="button" data-toggle="collapse" href="#collapseFour" aria-controls="collapseFour"  aria-expanded="false">
		            		落标通知
		            	</a>
			 		</h4>  
			   	</div>  
			  	<div  id="collapseFour" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingFour">  
			       	<div class="panel-body">
			       		<table class="table table-bordered " id="failBid">
	                 		<thead>
	                 			<tr>
	                 				<th style="width: 50px;text-align: center;">序号</th>
	                 				<th>投标人名称</th>
	                 				<th style="width: 300px;text-align: center;">中标情况</th>
	                 				<th style="width: 100px;text-align: center;">状态</th>
	                 				<th style="width: 150px;text-align: center;">操作</th>
	                 			</tr>
	                 		</thead>
	                 		<tbody>
	                 		</tbody>
	                 	</table> 
		       		</div>
		       	</div>
	    	</div>
	    	<div id="approval">
	    		
	    	</div>
   		</div>
        <div class="bottom-btn" style="z-index: 11000;">
            <button type="button" class="btn btn-primary" id="btnSave"><span class="glyphicon glyphicon-ok"></span>保存</button>
            <button type="button" class="btn btn-primary" id="btnSubmit"><span class="glyphicon glyphicon-saved"></span>确认</button>
            <button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>取消</button>
        </div>
    </form>
    <script type="text/javascript" src="../../../../media/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../../media/js/jquery/jquery.extend.js"></script>
    <script type="text/javascript" src="../../../../media/js/base/util.js"></script>
    <script type="text/javascript" src="../../../../media/js/base/common.js"></script>
	<script type="text/javascript" src="../../../../media/js/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../../../media/js/base/StreamUpload.js"></script>
	<script type="text/javascript" src="../../../../media/js/stream/js/stream-v1.js"></script>
	<script type="text/javascript" src="../../../../media/js/base/md5.js"></script>
	<script type="text/javascript" src="../../../../media/js/ca.js"></script>
	<script type="text/javascript" src="../../../../media/js/Model/public.js"></script>
    <script src="../../../Model/js/public.js"></script>
    <script src="../../../../media/js/base/WorkflowInfoNew.js"></script>
    <script type="text/javascript" src="../js/noticeEdit.js"></script>
</body>

</html>
