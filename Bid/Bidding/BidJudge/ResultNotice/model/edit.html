<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中标通知书</title>
    <link rel="stylesheet" href="../../../../media/js/layer/mobile/need/layer.css" />
    <link rel="stylesheet" href="../../../../media/js/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../../media/js/stream/css/stream-v1.css" />
	<style>
		html,body { height: 100%;width: 100%;}
		.readonly{
		    border: none;
		    background: none !important;
		    outline: none !important;
		    box-shadow: none !important;
		}
		.pretrial,.revise{
			display: none;
		}
		.enterFull{
			position: absolute;
			top: 0;
			left: 0;
			background: #ffffff;
			visibility: visible;
			filter: Alpha(opacity=90);
		}
		.display_none{
			display: none;
		}
		.file-input .kv-upload-progress{
			display: none !important;
		}
		tr .file-input{
			display: inline-block;
			float: right;
			margin-right: 50px;
		}
		a,a:link,a:visited,a:hover,a:active{
			color: #333333;
			text-decoration: none;
		}
		.w-e-text-container{
			height: 460px !important;
		}
		.pageModel{
			margin: 0;
		}
	</style>
</head>

<body>
    <form class="pageModel" id="addNotice" name="formName">
    	<table class="table table-bordered">
    		<tr class="changebox">
				<td  class="th_bg">通知书发送形式</td>
				<td colspan="3" >
					<label style="padding-right: 20px;margin-bottom: 0;">
						<input type="checkbox" name="isFiles" value="1" style="vertical-align: -2px;margin-right: 5px;"  />
						以附件形式发送
					</label>
				</td>
			</tr>
			<tr id="filesList" style="display:none">
				<td  class="th_bg">附件上传</td>
				<td>
					<button type="button" class="btn btn-primary btn-sm " id="fileUp" style="float: right;">
						<span class="glyphicon glyphicon-folder-open"></span>上传
					</button>
					<button type="button" id="fileLoad" style="display: none;"></button>
					<div class="bottom-btn" style="z-index: 11000;">
						<button type="button" class="btn btn-default" id="btnCloses"><span class="glyphicon glyphicon-remove"></span>关闭</button>
					</div>			  
            	</td>
				</td>
			</tr>
			<tr id="filesLists" style="display:none">
				<td colspan="4">
					<div id="fileContent"></div>
				</td>

			</tr>
    		<tr id="TemplateNo">
                <td class="th_bg">公告模板</td>
                <td colspan="3">
                    <!--<input type="text"  name="noticeTemplate" id="noticeTemplate" class="form-control"style="width: 260px;" />-->
                    <select class="form-control" name="noticeTemplate" id="noticeTemplate" style="width: 260px;display: inline-block;">
	                	<!--<option value="">请选择通知书模板</option>-->
	                	
	                </select>
	                <button type="button" class="btn btn-primary" id="btnModel" style="vertical-align:top;"><span class="glyphicon glyphicon-refresh" style="vertical-align:-2px;"></span>生成模板</button>
	                <!--<button type="button" class="btn btn-primary fullScreen"   style="float: right;margin-right: 20px;">
	            		<span class="glyphicon glyphicon-fullscreen"></span>全屏
	            	</button>-->
	                
                </td>
                <!--<td class="th_bg">操作</td>
                <td>
                    <input type="button"  name="agencyName" id="replaceHtml" value="重新生成" class="form-control"  style="width: 80px;" />
                </td>-->
            </tr>
            <tr id="contentText">
            	<td colspan="3">
            		<div id="container" name="content" ></div>
					<input type="hidden" name="noticeContent" id="noticeContent" value="" />
					<div class="bottom-btn" style="z-index: 11000;">
						<button type="button" class="btn btn-primary" id="btnSubmit"><span class="glyphicon glyphicon-saved"></span>提交</button>
						<button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>取消</button>
					</div>			  
            	</td>
			</tr>
    	</table>
       
    </form>
    <script type="text/javascript" src="../../../../media/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../../media/js/jquery/jquery.extend.js"></script>
    <script type="text/javascript" src="../../../../media/js/base/util.js"></script>
    <script type="text/javascript" src="../../../../media/js/base/common.js"></script>
    <script type="text/javascript" src="../../../../media/js/stream/js/stream-v1.js"></script>
    <script type="text/javascript" src="../../../../media/js/base/StreamUpload.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="../../../../media/js/ueditor/ueditor.config.js"></script>
    <!--<script src="../js/ueditor.notice.all.js"></script>-->
    <!-- <script src="../../../../media/js/ueditor.report.config.js"></script> 该文件已删除 -->
    <script type="text/javascript" src="../../../../media/js/ueditor/ueditor.all.js"></script>
    <script type="text/javascript" src="../../../../media/js/bootstrap/js/bootstrap.js"></script>
    <script src="../../../Model/js/public.js"></script>
    
    <script type="text/javascript" src="../js/edit.js"></script>
</body>

</html>
