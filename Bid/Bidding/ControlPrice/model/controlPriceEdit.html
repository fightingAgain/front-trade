<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目编辑</title>
    <link rel="stylesheet" href="../../../media/js/layer/mobile/need/layer.css" />
    <link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet"  href="../../../media/js/bootstrap-fileinput-master/css/fileinput.css"/>
    <link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-table.css">
    <link rel="stylesheet" href="../../../media/js/stream/css/stream-v1.css" />
	<style>
		html,body { height: 100%; width: 100%;}
		.readonly{
			border: none;
		    background: none !important;
		    outline: none !important;
		    box-shadow: none !important;
		}
		.file-input .kv-upload-progress{
			display: none !important;
		}
		tr .file-input{
			display: inline-block;
			float: right;
			margin-right: 50px;
		}
		.padding_button{
			padding: 5px 8px !important;
			line-height: 30px !important;
		}
	</style>
</head>

<body>
    <form class="pageModel" id="formName" name="formName">
    	<div class="panel-group" id="accordion">
    		<div class="panel panel-accordion panel-default">
	    		<div class="panel-heading active"  role="tab" id="headingOne">  
			 		<h4 class="panel-title">
		            	<a  role="button" data-toggle="collapse" href="#collapseOne" aria-controls="collapseOne"  aria-expanded="true"  >
		            		基本信息
		            	</a>
			 		</h4>  
			   	</div>  
			  	<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">  
			       	<div class="panel-body">
			       		<table  class="table table-bordered ">
			       			<tr>
					        	<td class="th_bg">标段编号</td>
				                <td colspan="3">
				                	<span class="padding_button" id="interiorBidSectionCode"></span>
				                </td>
					        </tr>
					        <tr>
					        	<td class="th_bg">标段名称</td>
				                <td colspan="3">
				                	<span class="padding_button" id="bidSectionName"></span>
				                </td>
					        </tr>
					        <tr>
				            	<td class="th_bg">招标控制价<i class="red">*</i></td>
				                <td colspan="3">
				                    <input type="text" oninput="priceInputs(this, 2)" name="controlPrice" id="controlPrice" class="form-control" style="width:200px;display:inline-block;text-align:right;" datatype="*" errormsg="请正确输入控制价"/>&nbsp;元 &nbsp;&nbsp;&nbsp;
				                    <input type="text" style="display: inline-block; width: 400px;color: red;" name="controlPriceUpper" id="controlPriceUpper" class="form-control readonly" readonly="readonly" />
									<span class="red">提醒：请在“投标文件递交截止时间”前发布控制价！</span>
								</td>
				            </tr>
							<tr>
								<td class="th_bg">控制价发布</td>
								<td colspan="3">
								    <label style="padding-right: 20px;margin-bottom: 0;">
										<input type="radio" name="isControlPrice" value="1" style="vertical-align: -2px;margin-right: 5px;" />
										是
									</label>
								    <label style="padding-right: 20px;margin-bottom: 0;">
										<input type="radio" checked="checked" name="isControlPrice" value="0" style="vertical-align: -2px;margin-right: 5px;" />
										否
									</label>
									<span class="red">说明：控制价清单及清标接口标准不会向投标人展示！</span>
								</td>
							</tr>
							<tr>
								<td class="th_bg">清标接口标准</td>
							    <td colspan="3">
									<select name="interfaceCode" class="form-control select" selectname="interfaceCode" style="width: auto;display: inline-block;"></select>
								</td>
							</tr>
				            <!--<tr>
				            	<td class="th_bg">招标控制价（大写）</td>
				                <td colspan="3">
				                    <input type="text" name="controlPriceUpper" id="controlPriceUpper" class="form-control readonly" readonly="readonly" style="color: red;" />
				                </td>
				            </tr>-->
				            <tr>
				            	<td class="th_bg">备注</td>
				                <td colspan="3">
				                	<textarea class="form-control" rows="5" id="remark" name="remark" style="resize: none;"></textarea>
				                </td>
				            </tr>
			       		</table>
		       		</div>
	       		</div>
       		</div>
       		<div class="panel panel-accordion panel-default">
	    		<div class="panel-heading active"  role="tab" id="headingTwo">  
			 		<h4 class="panel-title">
		            	<a class="collapsed" role="button" data-toggle="collapse" href="#collapseTwo" aria-controls="collapseTwo"  aria-expanded="false">
		            		控制价清单<!--<i class="red" style="font-weight: normal;font-size: 14px;"> * </i>-->
		            		<span class="red" style="font-size: 14px;font-weight: normal;">（请上传200M以内的文件）</span>
		            	</a>
			 		</h4>  
			   	</div>  
			  	<div  id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">  
			       	<div class="panel-body">
			       		<button type="button" class="btn btn-primary" id="btnPriceFile"   style="float: right;margin-right: 50px;margin-bottom: 10px;">
		            		<span class="glyphicon glyphicon-folder-open"></span>上传
		            	</button>
		            	<button type="button" id="filePriceLoad" style="display: none;"></button>
			       		<div id="filePriceContent">
			       			
			       		</div>   
		       		</div>
		       	</div>
	    	</div>
			<div class="panel panel-accordion panel-default">
				<div class="panel-heading active"  role="tab" id="headingthree">  
			 		<h4 class="panel-title">
			        	<a class="collapsed" role="button" data-toggle="collapse" href="#collapsethree" aria-controls="collapsethree"  aria-expanded="false">
			        		附件<!--<i class="red" style="font-weight: normal;font-size: 14px;"> * </i>-->
			        		<span class="red" style="font-size: 14px;font-weight: normal;">（请上传200M以内的文件）</span>
			        	</a>
			 		</h4>  
			   	</div>  
			  	<div  id="collapsethree" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingthree">  
			       	<div class="panel-body">
			       		<button type="button" class="btn btn-primary" id="btnFile"   style="float: right;margin-right: 50px;margin-bottom: 10px;">
			        		<span class="glyphicon glyphicon-folder-open"></span>上传
			        	</button>
			        	<button type="button" id="fileLoad" style="display: none;"></button>
			       		<div id="fileContent">
			       			
			       		</div>   
			   		</div>
			   	</div>
			</div>
	    	<div id="approval">
	    		
	    	</div>
   		</div>
    </form>
    <div class="bottom-btn">
        <button type="button" class="btn btn-primary" id="btnSave"><span class="glyphicon glyphicon-ok"></span>保存</button>
        <button type="button" class="btn btn-primary" id="btnSubmit"><span class="glyphicon glyphicon-saved"></span>提交</button>
        <button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
    </div>
    
    <script type="text/javascript" src="../../../media/js/jquery/jquery.js"></script>
    
    <script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
    <script type="text/javascript" src="../../../media/js/base/util.js"></script>
    <script type="text/javascript" src="../../../media/js/base/common.js"></script>
    <script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js"></script>
    <script src="../../../media/js/bootstrap-fileinput-master/js/fileinput.js"></script>
    <script src="../../../media/js/bootstrap/js/bootstrap-table.js"></script>
    <script src="../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="../../../media/js/layer/layer.js"></script>
    <script src="../../../media/js/base/digital.js"></script>
    <script type="text/javascript" src="../../Model/js/public.js"></script>
    <script type="text/javascript" src="../../../media/js/stream/js/stream-v1.js"></script>
    <script type="text/javascript" src="../../../media/js/base/WorkflowInfoNew.js"></script>
    <script type="text/javascript" src="../../../media/js/base/StreamUpload.js"></script>
    <script type="text/javascript" src="../js/controlPriceEdit.js"></script>
   
</body>

</html>
