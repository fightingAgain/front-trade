<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
		<title>项目负责人在建查询</title>
		<style type="text/css">
			.input-group .dropdown-toggle{
				width: 200px !important;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div id="toolbarTop" class="clearfix">
			
				<div id="" class="row" style="margin: 0;padding: 0;">
					<div id="" class="selectRow">
						<div class="input-group" style="width:150px;">
							<span class="input-group-addon">姓名</span>
							<input type="text" class="form-control" name="name" id="name" style="width:100px">	
						</div>
						<div class="input-group" style="width:180px;">
							<span class="input-group-addon">公司名称</span>
							<input type="text" class="form-control" name="legalName" id="legalName" style="width:180px">	
						</div>	 
						<div class="input-group" style="width:180px;">
							<span class="input-group-addon">证书名称及编号</span>
							<input type="text" class="form-control" name="cfa" id="cfa" style="width:180px">	
						</div>
						<div class="input-group" style="width:150px;">
							<span class="input-group-addon">项目分类</span>
							<!-- <div class="projectType" style="width:150px">
								
							</div> -->
							<!-- 规划、投资策划与决策、勘察、设计、监理、工程造价、项目管理（含代建）、工程施工、其他工程 -->
							<select class="form-control selectpicker" multiple  name="projectType" id="projectType"  style="width:150px">
								
								<!-- <option value="">全部</option> -->
								<!-- <option value="">规划</option>
								<option value="">投资策划与决策</option>
								<option value="">勘察</option>
								<option value="">设计</option>
								<option value="">监理</option>
								<option value="">工程造价</option>
								<option value="">项目管理（含代建）</option>
								<option value="">工程施工</option>
								<option value="">其他工程</option> -->
							</select>
						</div>
					</div>
					<div id="" class="selectRow">
						<div class="input-group" style="width:130px;">
							<span class="input-group-addon">中标通知书发送日期</span>
							<input type="text" class="form-control Wdate" name="startDate" id="startDate" autocomplete="off" style="width:130px">	
						</div>
						<div class="input-group" style="height: 34px;line-height: 34px;width: auto;">
							-
						</div>
						<div class="input-group" style="width:130px;">
							<input type="text" class="form-control Wdate" name="endDate" id="endDate" autocomplete="off" style="width:130px">	
						</div>
					</div>
					<div class="btn-group">
						<button type="button" id="btnSearch" class="btn btn-primary">
						     <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查 询
						</button>
						<button id="btnReset" type="button" class="btn btn-primary">
						     <span class="glyphicon glyphicon-refresh"></span>重置
						 </button>
					</div>
				</div>
			
			
			</div>
			<div class="red">注：仅展示东咨智采平台内项目数据，供参考！</div>
    	
		<table class="table" id="table">	</table>
	</div>	
		<script type="text/javascript" src="media/js/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="media/js/bootstrap/js/defaults-zh_CN.min.js"></script>
		<script src="Bidding/Model/js/public.js"></script>
		<script type="text/javascript" src="Bidding/LeadingQuery/js/leadList.js"></script>
	</body>
</html>
