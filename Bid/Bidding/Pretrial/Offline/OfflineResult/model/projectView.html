<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
	<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
	<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <title>开标结果录入</title>
    <link rel="stylesheet" href="../../../../../media/js/layer/mobile/need/layer.css" />
    <link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../../../media/js/stream/css/stream-v1.css" />
	<style>
		html,body { height: 100%;width: 100%;}
		.readonly {
			border: none;
		    background: none !important;
		    outline: none !important;
		    box-shadow: none !important;
		}
	</style>
</head>

<body>
    <form class="pageModel" id="formName" name="formName">
    	<table class="table table-bordered" id="formTable">
    		<tr>
	            <td colspan="4" style="font-weight: bold;" class="active">投标人信息</td>
	        </tr>
    		<tr>
            	<td class="th_bg">投标人名称</td>
                <td>
                    <span id="bidderName" data-name="bidderName"></span>
                </td>
            	<td class="th_bg">标段名称</td>
                <td>
                    <span id="bidSectionName" data-name="bidSectionName"></span>
                </td>
           	</tr>
			<tr>
				<!--<td class="th_bg">投标报价（万元）<i class="red">*</i></td>
				<td>
					<span id="bidPrice" data-name="bidPrice"></span>
				</td> -->
				<td class="th_bg">工期（日历天）<!--<i class="red">*</i>--></td>
				<td>
					<span id="timeLimit" data-name="timeLimit"></span>
				</td>
			</tr>
			<tr>
				<td class="th_bg">安全文明措施 <!--<i class="red">*</i>--></td>
				<td colspan="3">
					<span id="safetyMeasures" data-name="safetyMeasures"></span>
					
				</td>
			</tr>
			<tr>
				<td class="th_bg">项目经理姓名 <!--<i class="red">*</i>--></td>
				<td>
					<span id="managerName" data-name="managerName"></span>
				</td>
				<td class="th_bg">证书等级及专业</td>
				<td>
					<span id="major" data-name="major"></span>
				</td>
			</tr>
			<tr>
				<td class="th_bg">项目经理承诺</td>
				<td colspan="3">
					<span id="managerPromise" data-name="managerPromise"></span>
					
				</td>
			</tr>
			<tr>
				<td class="th_bg">安全生产目标<!--<i class="red">*</i>--></td>
				<td>
					<span id="safetyTarget" data-name="safetyTarget"></span>
				</td>
				<td class="th_bg">未达安全生产目标赔偿费<br/>（<span class="projectPriceUnit"></span>）<!--<i class="red">*</i>--></td>
				<td>
					<span id="safeTyCost" data-name="safeTyCost"></span>
				</td>
			</tr>
			<tr>
				<td class="th_bg">文明施工目标<!--<i class="red">*</i>--></td>
				<td>
					<span id="civilizedTarget" data-name="civilizedTarget"></span>
				</td>
				<td class="th_bg">未达文明施工目标赔偿费<br/>（<span class="projectPriceUnit"></span>）<!--<i class="red">*</i>--></td>
				<td>
					<span id="civilizedCost" data-name="civilizedCost"></span>
				</td>
			</tr>
			<tr>
				<td class="th_bg">质量等级目标<!--<i class="red">*</i>--></td>
				<td>
					<span id="qualityTarget" data-name="qualityTarget"></span>
				</td>
				<td class="th_bg">未达文明施工目标赔偿费<br/>（<span class="projectPriceUnit"></span>）<!--<i class="red">*</i>--></td>
				<td>
					<span id="qualityCost" data-name="qualityCost"></span>
				</td>
			</tr>
			<tr>
				<td class="th_bg">工期承诺</td>
				<td>
					<span id="durationCommitment" data-name="durationCommitment"></span>
				</td>
				<td class="th_bg"></td>
				<td>
					
				</td>
			</tr>
			<tr>
				<td class="th_bg">备注</td>
				<td colspan="3">
					<span id="mark" data-name="mark"></span>
					
				</td>
			</tr>
			<tr>
				<td colspan="4" style="font-weight: bold;" class="active padding_button">投标文件
				<!--<button type="button" style="float: right;" class="btn btn-sm btn-primary" id="btnFile"><span class="glyphicon glyphicon-upload"></span>上传</button>-->
				</td>
			</tr>
			<tr>
				<td colspan="4" id="fileContent"></td>
			</tr>
			<tr>
	            <td colspan="4" style="font-weight: bold;" class="active">自定义列</td>
	        </tr>
	        
    	</table>
    	
        <div class="bottom-btn">
            <!--<button type="button" class="btn btn-primary" id="btnSave"><span class="glyphicon glyphicon-ok"></span>保存</button>-->
        <button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
        </div>
    </form>
    <script type="text/javascript" src="../../../../../media/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../../../media/js/jquery/jquery.extend.js"></script>
    <script type="text/javascript" src="../../../../../media/js/base/util.js"></script>
    <script type="text/javascript" src="../../../../../media/js/base/common.js"></script>
    <script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../../../../media/js/stream/js/stream-v1.js"></script>
	<script type="text/javascript" src="../../../../../media/js/base/StreamUpload.js"></script>
    <script type="text/javascript" src="../../../../Model/js/public.js"></script>
    <script type="text/javascript" src="../js/projectView.js"></script>
</body>

</html>
