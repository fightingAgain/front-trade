<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
	<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
	<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <title>开标结果录入</title>
    <link rel="stylesheet" href="../../../../../media/js/layer/mobile/need/layer.css" />
    <link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../../../media/js/stream/css/stream-v1.css" />
	<style>
		html,body { height: 100%;width: 100%;}
	</style>
</head>

<body>
    <form class="pageModel" id="formName" name="formName">
    	<table class="table table-bordered" id="formTable">
    		<tr>
	            <td colspan="4" style="font-weight: bold;" class="active">投标人信息</td>
	        </tr>
    		<tr>
            	<td class="th_bg">投标人名称</td>
                <td>
                    <input type="text" name="bidderName" class="form-control readonly" readonly="readonly">
                </td>
            	<td class="th_bg">标段名称</td>
                <td>
                    <span id="bidSectionName"></span>
                </td>
           	</tr>
			<tr>
				<!-- <td class="th_bg">投标报价（万元）<i class="red">*</i></td> -->
				<!-- <td> -->
					<!-- <input type="hidden" name="bidPrice" class="form-control" oninput="priceInput(this,6)" datatype="positiveNum" errormsg="请正确输入投标报价" > -->
					<input type="hidden" name="bidPrice" value="">
					<!-- <input type="hidden" name="priceUnit" value="1" /> -->
					<input type="hidden" name="priceCurrency" value="156" />
				<!-- </td> -->
				<td class="th_bg">工期（日历天）</td>
				<td colspan="3">
					<input type="number" name="timeLimit" data-name="timeLimit"  ignore="ignore" class="form-control" oninput="priceInput(this,6)" >
				</td>
			</tr>
			<tr>
				<td class="th_bg">安全文明措施</td>
				<td colspan="3">
					<textarea rows="3" type="text" name="safetyMeasures" ignore="ignore" data-name="safetyMeasures" class="form-control" style="resize: none;"></textarea>
				</td>
			</tr>
			<tr>
				<td class="th_bg">项目经理姓名</td>
				<td>
					<input type="text" name="managerName" data-name="managerName"  ignore="ignore" class="form-control">
				</td>
				<td class="th_bg">证书等级及专业</td>
				<td>
					<input type="text" name="major" data-name="major" class="form-control">
				</td>
			</tr>
			<tr>
				<td class="th_bg">项目经理承诺</td>
				<td colspan="3">
					<textarea rows="3" type="text" name="managerPromise" data-name="managerPromise" class="form-control" style="resize: none;"></textarea>
				</td>
			</tr>
			<tr>
				<td class="th_bg">安全生产目标</td>
				<td>
					<input type="text" name="safetyTarget" data-name="safetyTarget"  ignore="ignore" class="form-control" >
				</td>
				<td class="th_bg">未达安全生产目标赔偿费<br/>（<span class="projectPriceUnit"></span>）</td>
				<td>
					<input type="number" name="safeTyCost" data-name="safeTyCost"  ignore="ignore" class="form-control" oninput="priceInput(this,6)">
				</td>
			</tr>
			<tr>
				<td class="th_bg">文明施工目标</td>
				<td>
					<input type="text" name="civilizedTarget" data-name="civilizedTarget" ignore="ignore" class="form-control">
				</td>
				<td class="th_bg">未达文明施工目标赔偿费<br/>（<span class="projectPriceUnit"></span>）</td>
				<td>
					<input type="number" name="civilizedCost" data-name="civilizedCost"  ignore="ignore" class="form-control" oninput="priceInput(this,6)">
				</td>
			</tr>
			<tr>
				<td class="th_bg">质量等级目标</td>
				<td>
					<input type="text" name="qualityTarget" data-name="qualityTarget"  ignore="ignore" class="form-control" >
				</td>
				<td class="th_bg">未达文明施工目标赔偿费<br/>（<span class="projectPriceUnit"></span>）</td>
				<td>
					<input type="number" name="qualityCost" data-name="qualityCost"  ignore="ignore" class="form-control" oninput="priceInput(this,6)">
				</td>
			</tr>
			<tr>
				<td class="th_bg">工期承诺</td>
				<td>
					<input type="text" name="durationCommitment" data-name="durationCommitment" class="form-control">
				</td>
				<td class="th_bg"></td>
				<td>
					
				</td>
			</tr>
			<tr>
				<td class="th_bg">备注</td>
				<td colspan="3">
					<textarea rows="3" type="text" name="mark" data-name="mark" class="form-control" style="resize: none;"></textarea>
				</td>
			</tr>
			
			<tr>
				<td colspan="4" style="font-weight: bold;" class="active padding_button">投标文件
				<button type="button" style="float: right;" class="btn btn-sm btn-primary" id="btnFile"><span class="glyphicon glyphicon-upload"></span>上传</button></td>
				<button type="button"  id="btnBid" style="display: none;"></button>
			</tr>
	        <tr>
				<td colspan="4" id="fileContent"></td>
			</tr>
			<tr>
	            <td colspan="4" style="font-weight: bold;" class="active">自定义列</td>
	       </tr>
	       <!--<tr>
	       		<td colspan="4" style="padding: 0;" id="customTable"></td>
	       </tr>-->
    	</table>
    	
        <div class="bottom-btn">
            <button type="button" class="btn btn-primary" id="btnSave"><span class="glyphicon glyphicon-ok"></span>保存</button>
        <button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
        </div>
    </form>
    <script type="text/javascript" src="../../../../../media/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../../../media/js/jquery/jquery.extend.js"></script>
    <script type="text/javascript" src="../../../../../media/js/base/util.js"></script>
    <script type="text/javascript" src="../../../../../media/js/base/common.js"></script>
    <script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../../../../media/js/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../../../../../media/js/stream/js/stream-v1.js"></script>
		 <script type="text/javascript" src="../../../../../media/js/base/StreamUpload.js"></script>
    <script type="text/javascript" src="../../../../Model/js/public.js"></script>
    <script type="text/javascript" src="../js/projectEdit.js"></script>
</body>

</html>
