<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
		<title>客服查看报名</title>
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-table.min.css" type="text/css"/>
		<style>
			label {
				font-weight: normal;
			}
			
			body {
				height: 100%;
				width: 100%;
			}
			.calendar_icon{
				color: #3995C8;
			}
			.padding_button{
			padding: 5px 8px !important;
			line-height: 30px !important;
		}
		/*#bidInfo td{
			white-space:nowrap;
		}*/
		.iptFile {
			position: absolute;
			z-index: 3;
			top: 0;
			left: 0;
			width: 108px;
			height: 30px;
			opacity: 0;
		}
		</style>
	</head>
	<body>
		<form  id="formName" style="width: 99%;padding-left: 10px;padding-top: 10px;margin-bottom: 60px;">
			<div class="panel-group" id="accordion">
	    		<div class="panel panel-accordion panel-default">
		    		<div class="panel-heading active"  role="tab" id="headingOne">  
				 		<h4 class="panel-title">
			            	<a  role="button" data-toggle="collapse" href="#collapseOne" aria-controls="collapseOne"  aria-expanded="true"  >
			            		基本信息
			            	</a>
				 		</h4>  
				   	</div>  
				  	<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">  
				       	<div class="panel-body">
				       		<table  class="table table-bordered ">
				       			<tr>
									<td  class="th_bg">标段编号</td>
									<td colspan="3" style="text-align: left;">
										<div id="interiorBidSectionCode" style="height: 29px;line-height: 29px;"></div>
									</td>
								</tr>
								<tr>
									<td  class="th_bg">标段名称</td>
									<td colspan="3" style="text-align: left;">
										<div id="bidSectionName" style="height: 29px;line-height: 29px;"></div>
									</td>
								</tr>
				       		</table>
			       		</div>
		       		</div>
	       		</div>
	       		<div class="panel panel-accordion panel-default">
		    		<div class="panel-heading active"  role="tab" id="headingTwo">  
				 		<h4 class="panel-title">
			            	<a class="collapsed" role="button" data-toggle="collapse" href="#collapseTwo" aria-controls="collapseTwo"  aria-expanded="false">
			            		报名信息
			            	</a>
				 		</h4>  
				   	</div>  
				  	<div  id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">  
				       	<div class="panel-body">
				       		<table class="table table-bordered table-striped" id="tableList">
				       			<tr>
				       				<th style="width:50px;text-align:center;">序号</th>
				       				<th>投标人</th>
				       				<th style="width:180px;">报名时间</th>
				       				<th>联系人</th>
				       				<th style="width:180px;text-align: center;">联系电话</th>
				       				<th>联系人邮箱</th>
				       				<th style="width: 100px;">状态</th>
				       				<th style="width: 100px;">操作</th>
				       			</tr>
							</table>   
			       		</div>
			       	</div>
		    	</div>
	   		</div>
			
			
		</form>
	     
	    <div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;">
			<!--<button type="button" class="btn btn-primary" id="btnSave"><span class="glyphicon glyphicon-ok"></span>保存</button>
			<button type="button" class="btn btn-primary" id="btnSubmit"><span class="glyphicon glyphicon-saved"></span>提交审核</button>-->
			<button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
		</div>
	     <script type="text/javascript" src="../../../media/js/jquery/jquery.js" ></script>
		 <script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
		 <script type="text/javascript" src="../../../media/js/base/common.js" ></script>
		 <script type="text/javascript" src="../../../media/js/base/util.js" ></script>
		 <script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js" ></script>
		 <script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
		 <script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
		 <script type="text/javascript" src="../../../media/js/layer/layer.js"></script>
		 <script type="text/javascript" src="../../../media/js/base/WorkflowInfoNew.js"></script>
		 <script type="text/javascript" src="../../Model/js/public.js"></script>
		 <script type="text/javascript" src="../js/serviceView.js" ></script>
	</body>
</html>
