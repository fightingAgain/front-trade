<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>递交投标保证金</title>
    <link rel="stylesheet" href="../../../../media/js/layer/mobile/need/layer.css" />
    <link rel="stylesheet" href="../../../../media/js/bootstrap/css/bootstrap.css" />
	<style>
		html,body { height: 100%;}
		.pretrial,.revise{
			display: none;
		}
		.readonly{
		    border: none;
		    background: none !important;
		    outline: none !important;
		    box-shadow: none !important;
		}
		.display_none{
			display: none;
		}
		.padding_button{
			padding: 5px 8px !important;
			line-height: 30px !important;
		}
		.set_height{
		    display: inline-block;
			padding: 6px 12px;
		}
		.get_method_two{
			display: none;
		}
		/*.scene{
			display: none;
		}*/
	</style>
</head>

<body>
	<form id="addNotice">
		<div class="pageModel">
			<div class="panel-group" id="accordion">
	    		<div class="panel panel-accordion panel-default">
		    		<div class="panel-heading active"  role="tab" id="headingOne">  
				 		<h4 class="panel-title">
			            	<a  role="button" data-toggle="collapse" href="#collapseOne" aria-controls="collapseOne"  aria-expanded="true"  >
			            		基本信息
			            	</a>
				 		</h4>  
				   	</div>  
				  	<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">  
				       	<div class="panel-body">
				       		<table  class="table table-bordered ">
				       			<tr>
						        	<td class="th_bg">招标项目编号</td>
					                <td colspan="3">
					                	<span id="interiorTenderProjectCode" class="set_height"></span>
					                </td>
					               
						        </tr>
						        <tr>
						        	 <td class="th_bg">招标项目名称</td>
					                <td colspan="3">
					                	<span id="tenderProjectName" class="set_height"></span>
					                </td>
						        </tr>
						        <tr>
						        	<td class="th_bg">标段编号</td>
					                <td colspan="3">
					                	<span id="interiorBidSectionCode" class="set_height"></span>
					                	<!--<input type="hidden" name="bidSectionId" />
					                	<input type="hidden" name="id" />
					                	<input type="hidden" name="bidderCurrency" value="156"/>
					                	<input type="hidden" name="bidderUnit" value="0"/>-->
					                </td>
					               
						        </tr>
						        <tr>
						        	 <td class="th_bg">标段名称</td>
					                <td colspan="3">
					                	<span id="bidSectionName" class="set_height"></span>
					                </td>
						        </tr>
						        <tr>
						        	<td class="th_bg">保证金计算方式</td>
					                <td >
					                	<span id="depositType" class="set_height"></span>
					                </td>
						        	<td class="th_bg">保证金</td>
					                <td>
					                	<span id="depositMoney" class="set_height"></span><span  class="set_height bond_unit">元</span>
					                </td>
						        </tr>
						        <tr>
						        	<td class="th_bg">项目经理</td>
					                <td colspan="3">
					                	<span id="userName" class="set_height"></span>
					                </td>
						        </tr>
				       		</table>
			       		</div>
		       		</div>
	       		</div>
	       		<div class="panel panel-accordion panel-default">
		    		<div class="panel-heading active"  role="tab" id="headingTwo">  
				 		<h4 class="panel-title">
			            	<a class="collapsed" role="button" data-toggle="collapse" href="#collapseTwo" aria-controls="collapseTwo"  aria-expanded="false">
			            		保证金信息
			            	</a>
				 		</h4>  
				   	</div>  
				  	<div  id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">  
				       	<div class="panel-body">
				       		<table class="table table-bordered">
						      	<tr>
						        	<td class="th_bg">保证金缴纳方式</td>
					                <td >
					                	<span id="depositChannel" class="set_height"></span>
					                </td>
						        	<td class="th_bg">缴纳金额（元）</td>
					                <td>
					                	<span id="money" class="set_height"></span>元
					                </td>
						        </tr>
						        <tr>
						        	<td class="th_bg">联系人</td>
					                <td >
					                	<span id="bidderLink" class="set_height"></span>
					                </td>
						        	<td class="th_bg">手机号码</td>
					                <td>
					                	<span id="bidderPhone" class="set_height"></span>
					                </td>
						        </tr>
						        <tr>
						        	<td class="th_bg">联系人传真</td>
					                <td colspan="3">
					                	<span id="bidderFax" class="set_height"></span>
					                </td>
						        	
						        </tr>
						        <tr>
						        	<td class="th_bg">联系人地址</td>
					                <td colspan="3">
					                	<span id="bidderAddress" class="set_height"></span>
					                </td>
						        </tr>
						        <tr>
						        	<td class="th_bg">备注</td>
					                <td colspan="3">
					                	<span id="remarks" class="set_height"></span>
					                </td>
						        </tr>
						        <tr>
						        	<td class="th_bg">底单扫描件
						        		
						        	</td>
					                <td colspan="3">
						            	<div id="fileContent" ></div>
					                </td>
						        </tr>
					        </table>   
			       		</div>
			       	</div>
		    	</div>
		    	<div class="panel panel-accordion panel-default" style="display: none;">
		    		<div class="panel-heading active"  role="tab" id="headingThree">  
				 		<h4 class="panel-title">
			            	<a class="collapsed" role="button" data-toggle="collapse" href="#collapseThree" aria-controls="collapseThree"  aria-expanded="false">
			            		招标代理服务费发票信息
			            	</a>
				 		</h4>  
				   	</div>  
				  	<div  id="collapseThree" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingThree">  
				       	<div class="panel-body">
				       		<table class="table table-bordered">
						      	<tr>
						        	<td class="th_bg">发票类型</td>
					                <td colspan="3">
					                	<span id="" style="margin-right: 20px;">纸质发票</span>
					                	<span id="invoiceType" class="set_height"></span>
					                </td>
						        </tr>
						        <tr>
						        	<td class="th_bg">发票抬头</td>
					                <td>
					                	<span id="invoicePayable" class="set_height"></span>
					                </td>
					                <td class="th_bg">纳税人标识码</td>
					                <td>
					                	<span id="taxpayerCode" class="set_height"></span>
					                </td>
						        </tr>
						        <tr>
						        	<td class="th_bg">注册地址</td>
					                <td>
					                	<span id="taxAddress" class="set_height"></span>
					                </td>
					                <td class="th_bg">注册电话</td>
					                <td>
					                	<span id="taxTel" class="set_height"></span>
					                </td>
						        </tr>
						        <tr>
						        	<td class="th_bg">开户银行</td>
					                <td>
					                	<span id="bankName" class="set_height"></span>
					                </td>
					                <td class="th_bg">银行账户</td>
					                <td>
					                	<span id="bankAccount" class="set_height"></span>
					                </td>
						        </tr>
						        <tr>
						        	<td class="th_bg">发票领取方式</td>
					                <td colspan="3">
					                    <span id="invoiceGetType" class="set_height"></span>
					                </td>
						        </tr>
						        <tr >
						        	<td class="th_bg"><span class="mail">收件人</span><span class="scene">联系人</span></td>
					                <td colspan="3">
					                	<span id="addressee" class="set_height"></span>
					                </td>
						        </tr>
						        <tr >
						        	<td class="th_bg"><span class="mail">收件人身份证号码</span><span class="scene">联系人身份证号码</span></td>
					                <td colspan="3">
					                	<span id="addresseeIdCard" class="set_height"></span>
					                </td>
						        </tr>
						        <tr >
						        	<td class="th_bg">联系电话</td>
					                <td colspan="3">
					                	<span id="addresseePhone" class="set_height"></span>
					                </td>
						        </tr>
						        <tr class="mail">
						        	<td class="th_bg">收件地址</td>
					                <td colspan="3">
					                	<span id="deliveryAddress" class="set_height"></span>
					                </td>
						        </tr>
					        </table>   
			       		</div>
			       	</div>
		    	</div>
		    	<div class="panel panel-accordion panel-default">
		    		<div class="panel-heading active"  role="tab" id="headingFour">  
				 		<h4 class="panel-title">
			            	<a class="collapsed" role="button" data-toggle="collapse" href="#collapseFour" aria-controls="collapseFour"  aria-expanded="false">
			            		操作历史记录
			            	</a>
				 		</h4>  
				   	</div>  
				  	<div  id="collapseFour" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingFour">  
				       	<div class="panel-body">
				       		<table class="table table-bordered " id="recordList">
			        			
			        		</table> 
			       		</div>
			       	</div>
		    	</div>
	   		</div>
	        <div class="bottom-btn" style="z-index: 11000;">
	            <button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
	        </div>
		</div>
	</form>
	
	    
	
    <script type="text/javascript" src="../../../../media/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../../media/js/jquery/jquery.extend.js"></script>
    <script type="text/javascript" src="../../../../media/js/base/util.js"></script>
    <script type="text/javascript" src="../../../../media/js/base/common.js"></script>
    <script type="text/javascript" src="../../../../media/js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../../Model/js/public.js"></script>
    <script type="text/javascript" src="../../../../media/js/base/WorkflowInfoNew.js"></script>
    <script type="text/javascript" src="../../../Model/js/dataLinkage.js"></script>
    <script type="text/javascript" src="../../../../media/js/base/StreamUpload.js"></script>
    <script type="text/javascript" src="../js/bondView.js"></script>
</body>

</html>
