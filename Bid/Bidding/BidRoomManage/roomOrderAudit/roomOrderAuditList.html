<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title>评标室预约审核</title>
	</head>
	<body>
		<div class="container-fluid">
			<!--查询模块-->
	        <div id="toolbarTop" class="clearfix">
	            <div class="input-group">
	                <span class="input-group-addon">标题</span>
	                <input type="text" class="form-control" name="appointmentTitle" id="appointmentTitle">
	            </div>
	            <div class="input-group">
	                <span class="input-group-addon">状态</span>
	                <select class="form-control" name="appointmentState" id="appointmentState">
	                	<option value="">全部</option>
	                	<!--<option value="0">已保存</option>-->
	                	<option value="1">待审核</option>
	                	<option value="2">审核通过</option>
	                	<option value="3">审核未通过</option>
	                </select>
	            </div>
	           <div class="input-group">
	                <span class="input-group-addon">提交人</span>
	                <input type="text" class="form-control" name="employeeId" id="employeeId">
	            </div>
	            <div class="btn-group">
	                <button type="button" id="btnSearch" class="btn btn-primary">
	                    <span class="glyphicon glyphicon-search"></span>查询
	                </button>
	            </div>
	        </div>
	        <!--带分页表格-->
        	<table id="roomAuditList">
        		
        	</table>

    	</div>
    	<script src="Bidding/Model/js/public.js"></script>
    	<script src="Bidding/BidRoomManage/roomOrderAudit/js/roomOrderAuditList.js"></script>
	</body>
</html>
