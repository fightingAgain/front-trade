<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
		<title>预约场地详情审核</title>
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-table.css">
	</head>

	<body style="width: 99%;padding-left: 6px;">
		<form class="pageModel" id="formName" name="formName">
			<table id="projrct" class="table table-bordered">
				<tr>
					<td class="th_bg" >标题</td>
					<td colspan="4">
						<label id="appointmentTitle"></label>
					</td>
				</tr>
				<tr>
					<td class="th_bg">预约人</td>
					<td><label id="linkMen"></label></td>
					<td class="th_bg">联系电话</td>
					<td><label id="linkTel"></label></td>
				</tr>
				<tr>
					<td class="th_bg" >
						开始时间<span style="color: red;" >*</span>
					</td>
					<td style="position: relative;">
						<input type="text" id="appointmentStartDate" name="appointmentStartDate" class="form-control Wdate" />
					</td>
					<td class="th_bg">
						结束时间<span style="color: red;" >*</span>
					</td>
					<td  style="position: relative;">
						<input type="text" id="appointmentEndDate" name="appointmentEndDate" class="form-control Wdate" />
					</td>
				</tr>
				<tr >
					<td class="th_bg">用途</td>
					<td colspan="4"><label id="examType"></label></td>
				</tr>
				<!--<tr>
					<td class="th_bg">审核意见<i class="red">*</i></td>
					<td colspan="3">
						<input type="radio" id="appointmentState" name="appointmentState" value="2" checked="checked">审核通过&nbsp;&nbsp;&nbsp;
						<input type="radio" id="appointmentState" name="appointmentState" value="3">审核不通过
					</td>
				</tr>-->
				<tr class="active">
					<td colspan="4">
						<font size="3">标段信息</font>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<table class="table table-bordered" id="packageBtn"></table>
					</td>
				</tr>
				<tr class="active">
					<td colspan="4">
						<font size="3">开标室预约</font>
						<button type="button" style="float: right;" class="btn btn-primary" id="chooseRoom"><span class="glyphicon glyphicon-ok"></span>选择开标室</button>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<table class="table table-bordered" id="roomBtn">
						<!--<thead>
	        				<tr>
		        				<th>序号</th>
		        				<th>开标室名称</th>
		        				<th>类型</th>
		        				<th>详细地址</th>
		        				<th>操作</th>
		        			</tr>
	        			</thead>
		        			<tbody>
		        				
		        			</tbody>-->
	        			</table>
					</td>
				</tr>
				<tr class="active">
					<td colspan="4">
						<font size="3">审核意见</font>
					</td>
				</tr>
				<tr>
					<td class="th_bg">审核意见<i class="red">*</i></td>
					<td colspan="3">
						<input type="radio" id="appointmentState" name="appointmentState" value="2" checked="checked">审核通过&nbsp;&nbsp;&nbsp;
						<input type="radio" id="appointmentState" name="appointmentState" value="3">审核不通过
					</td>
				</tr>
				<tr>
					<td class="th_bg">备注</td>
					<td colspan="3">
						<textarea class="form-control" rows="3" name="remark" id="remark"></textarea>
					</td>
				</tr>
			</table>
		</form>
		<div class="bottom-btn">
			<button type="button" class="btn btn-primary" id="btnSubmit"><span class="glyphicon glyphicon-ok"></span>审核</button>
			<button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
		</div>
	</body>
	<script type="text/javascript" src="../../../media/js/jquery/jquery.js"></script>
	<script src="../../../media/js/jquery/jquery.extend.js"></script>
	<script type="text/javascript" src="../../../media/js/base/common.js"></script>
	<script type="text/javascript" src="../../../media/js/base/digital.js"></script>
	<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript" src="../../../media/js/layer/layer.js"></script>
	<script type="text/javascript" src="../../../media/js/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../roomOrderAudit/js/roomCheckEdit.js"></script>
	
</html>
