<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>评标室查看详情</title>
		<link rel="stylesheet" href="../../../media/js/layer/mobile/need/layer.css" />
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-table.css">
		<style>
			html,
			body {
				height: 100%;
			}
		</style>
	</head>

	<body>
		<form class="pageModel" id="formName" name="formName">
			<table class="table table-bordered">
				<tr>
					<td colspan="4" style="font-weight: bold;" class="active">评标室信息</td>
				</tr>
				<tr>
					<td class="th_bg">会议室名称</td>
					<td colspan="3">
						<div name="biddingRoomName" id="biddingRoomName">
						</div>
				</td>
				</tr>
				<tr>
					<td class="th_bg">类型</td>
					<td>
						<!--<input type="radio" id="biddingRoomType" name="biddingRoomType" value="0" disabled="disabled">自有场地
						<input type="radio" id="biddingRoomType" name="biddingRoomType" value="1" disabled="disabled">外部场地-->
						<div name="biddingRoomType" id="biddingRoomType">
						</div>
					</td>
					<td class="th_bg">是否开放</td>
					<td>
						<!--<input type="radio" id="isOpen" name="isOpen" value="0" disabled="disabled">否
						<input type="radio" id="isOpen" name="isOpen" value="1" disabled="disabled">是-->
						<div name="isOpen" id="isOpen">
						</div>
					</td>
				</tr>
				<tr>
					<td class="th_bg">负责人</td>
					<td>
						<div name="chargePerson" id="chargePerson">
						</div>
					</td>
					<td class="th_bg">联系电话</td>
					<td>
						<div name="chargeTel" id="chargeTel">
						</div>
					</td>
				</tr>
				<tr>
					<td class="th_bg">开放开始时间</td>
					<td>
						<div name="openStartDate" id="openStartDate">
						</div>
					</td>
					<td class="th_bg">开放结束时间</td>
					<td>
						<div name="openEndDate" id="openEndDate">
						</div>
					</td>
				</tr>
				<tr>
					<td class="th_bg">所在区域</td>
					<td colspan="3">
						<div name="areaCode" id="areaCode">
						</div>
					</td>
				</tr>
				<tr>
					<td class="th_bg">详细地址</td>
					<td colspan="3">
						<div name="address" id="address">
						</div>
					</td>
				</tr>
				<tr>
					<td class="th_bg">备注</td>
					<td colspan="3">
						<div name="remark" id="remark">
						</div>
					</td>
				</tr>
			</table>
		</form>
		<div class="bottom-btn">
			<!--<button type="button" class="btn btn-default" id="btnSave"><span class="glyphicon glyphicon-ok"></span>保存</button>-->
			<!--<button type="button" class="btn btn-primary" id="btnSubmit"><span class="glyphicon glyphicon-saved"></span>委托</button>-->
			<button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
		</div>

		<script type="text/javascript" src="../../../media/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
		<script type="text/javascript" src="../../../media/js/base/util.js"></script>
		<script type="text/javascript" src="../../../media/js/base/common.js"></script>
		<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js"></script>
		<script src="../../../media/js/bootstrap/js/bootstrap-table.js"></script>
		<script src="../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
		<script type="text/javascript" src="../../../media/js/layer/layer.js"></script>
		<script type="text/javascript" src="../roomManage/js/roomView.js"></script>
		<script type="text/javascript" src="../../../Bidding/Model/js/public.js"></script>
	</body>

</html>
