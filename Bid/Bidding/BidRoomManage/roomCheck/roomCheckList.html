<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title>评标室查询列表</title>
	</head>
	<body>
		<div class="container-fluid">
			<!--查询模块-->
	        <div id="toolbarTop" class="clearfix">
	            <div class="input-group">
	                <span class="input-group-addon">评标室名称</span>
	                <input type="text" class="form-control" name="biddingRoomName" id="biddingRoomName">
	            </div>
	            <div class="input-group">
	                <span class="input-group-addon">类型</span>
	                <select class="form-control" name="biddingRoomType" id="biddingRoomType">
	                	<option value="">全部</option>
	                	<option value="0">自有场地</option>
	                	<option value="1">外部场地</option>
	                </select>
	            </div>
	            <div class="btn-group">
	                <button type="button" id="btnSearch" class="btn btn-primary">
	                    <span class="glyphicon glyphicon-search"></span>查询
	                </button>
	            </div>
	        </div>
	        <!--带分页表格-->
        	<table id="tableList">
        		
        	</table>

    	</div>
    	<script src="Bidding/Model/js/public.js"></script>
    	<script src="Bidding/BidRoomManage/roomCheck/js/roomCheckList.js"></script>
	</body>
</html>
