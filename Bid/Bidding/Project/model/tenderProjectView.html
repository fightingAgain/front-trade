<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目编辑</title>
    <link rel="stylesheet" href="../../../media/js/layer/mobile/need/layer.css" />
    <link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
	<style>
		html,body { height: 100%;}
		.th_bg{
			width: 15%;
		}
		.td_width{
			width: 35%;
		}
		.readonly{
			border: none;
		    background: none !important;
		    outline: none !important;
		    box-shadow: none !important;
		}
		/*.table-comm>tbody>tr>td { width: 35%;}*/
		.table-comm>tbody>tr>td.th_bg, .table>tbody>tr>th.th_bg {
			width: 15%;
		}
	</style>
</head>

<body>

    <form class="pageModel" id="formName" name="formName">
    	<div class="panel-group" id="accordion">
       		<div class="panel panel-accordion panel-default">
	    		<div class="panel-heading active"  role="tab" id="headingTwo">  
			 		<h4 class="panel-title">
		            	<a class="collapsed" role="button" data-toggle="collapse"  href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">招标项目基本信息
							<button type="button" style="display: none;float: right;margin-right: 40px;" id="viewPushInfo" class="btn btn-primary">查看派项信息</button>
						</a>
			 		</h4>  
			   	</div>  
			  	<div  id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">  
			       	<div class="panel-body">
			       		<table class="table table-bordered table-comm">
			       			<tr>
				            	<td class="th_bg">项目名称</td>
				                <td colspan="3">
				                	<span id="projectName"></span>
				                </td>
				           </tr>
					     	<tr>
				            	<td class="th_bg">招标项目编号</td>
				                <td colspan="3">
				                	<span id="interiorTenderProjectCode"></span>
				                </td>
				            </tr>
				            <tr>
				            	<td class="th_bg">招标项目名称</td>
				                <td colspan="3">
				                	<span id="tenderProjectName"></span>
				                </td>
				            </tr>
				            <tr>
				                <td class="th_bg">招标项目类型</td>
				                <td colspan="3">
				                	<span id="tenderProjectTypeTxt"></span>
				            	</td>
				                <!--<td class="th_bg"><span class="publicShow">公共资源交易目录内项目</span></td>
				                <td >
				                	<span class="publicShow" id="isPublicProject"></span>
				            	</td>-->
				            	
				            </tr>
							<tr>
							    <td class="th_bg">招标项目分类</td>
							    <td colspan="3">
							    	<span id="tenderProjectClassify"></span>
								</td>
							</tr>
				            <tr>
				            	<td class="th_bg">招标方式</td>
								<td>
									<span id="tenderMode" optionName="tenderType"></span>
								</td>
				            	<td class="th_bg">资格审查方式</td>
								<td>
									<span id="examType" optionName="examType"></span>
								</td>
				            </tr>
				            <tr>
				            	
				                <td class="th_bg">招标项目所在行政区域</td>
				                <td colspan="3">
				                    <span id="areaBlock"></span>
				                </td>
				            </tr>
				            <tr>
				                
				                <td class="th_bg">项目监督部门</td>
				                <td colspan="3">
				                	<span id="superviseDeptCode" optionName="superviseDeptCode"></span>
				                </td>
				            </tr>
				            
				            <tr>
				            	<td class="th_bg">依法招标</td>
				                <td>
				                	<span id="isLaw"></span>
				                </td>
				                <td class="th_bg">招标组织形式</td>
								<td>
									<span id="tenderOrganizeForm"></span>
								</td>
				            </tr>
				            <!--<tr class="marketShow">
								<td class="th_bg">市场类型</td>
								<td colspan="3">
									<span id="marketType" optionName="marketType"></span>
								</td>
							</tr>-->
				            <tr class="tenderOrganizeForm">
								<td class="th_bg">委托合同</td>
								<td colspan="3">
									<input type="text" id="mandateContractName" name="mandateContractName" class="form-control readonly" readonly="readonly" style="display: inline-block;width: 75%;" />
									<input type="hidden" name="mandateContractId"/>
									<input type="hidden" name="id"/>
									<button type="button" class="btn btn-primary btn-sm" id="btnContract"><span class="glyphicon glyphicon-search"></span>选择委托合同</button>
									<button type="button" class="btn btn-primary btn-sm" id="btnSave"><span class="glyphicon glyphicon-ok"></span>保存</button>
									<!--<span id="mandateContractName"></span>-->
								</td>
							</tr>
							<tr>
				            	<td class="th_bg">招标内容与范围及<br/>招标方案说明</td>
				            	<td colspan="3">
				            		<span id="tenderContent"></span>
				            	</td>
				            </tr>
				            
				            
				            <!--<tr>
				            	<td class="th_bg">允许最大投标数</td>
				                <td>
				                	 <span id="bidMax"></span>
				                </td>
				                <td class="th_bg">是否按招标项目评审</td>
				                <td>
				                	<span id="isProjectCheck" optionName="isProjectCheck"></span>
				                </td>
				            </tr>-->
				
				            
							<!--<tr>
								
								<td class="th_bg">资格审查方式</td>
								<td>
									<span id="examType" optionName="examType"></span>
								</td>
								
							</tr>-->
				        </table>   
		       		</div>
		       	</div>
	    	</div>
	    	<div class="panel panel-accordion panel-default">
	    		<div class="panel-heading active"  role="tab" id="headingThree">  
			 		<h4 class="panel-title">
		            	<a class="collapsed" role="button" data-toggle="collapse"  href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">招标人信息</a>
			 		</h4>  
			   	</div>  
			  	<div  id="collapseThree" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingThree">  
			       	<div class="panel-body">
			       		<table class="table table-bordered table-comm">
					     	<tr class="ownerShow">
					        	<td class="th_bg">项目业主</td>
				                <td colspan="3">
				                	<span id="projectOwner"></span>
				                </td>
				            </tr>
				            <tr>
					        	<td class="th_bg">招标人</td>
				                <td colspan="3">
				                	<span id="tendererName"></span>
				                </td>  
					        </tr>
				            <!--<tr>
					        	<td class="th_bg">招标人类别</td>
				                <td>
				                	<span id="tendererCodeType" optionName="tendererCodeType"></span>
				                </td> 
					        	<td class="th_bg">招标人代码</td>
				                <td>
				                	<span id="tendererCode"></span>
				                </td>  
					        </tr>-->
					        <tr>
				                <td class="th_bg">招标人代表（采购）</td>
				                <td>
				                	<span id="agentName"></span>
				                </td>
				                <td class="th_bg">联系电话</td>
				                <td>
				                    <span id="agentTel"></span>
				                </td>
							</tr>
					        <tr>
				                <td class="th_bg">地址</td>
				                <td>
				                	<span id="enterpriseAddress"></span>
				                </td>
				                <td class="th_bg">邮箱</td>
				                <td>
				                    <span id="email"></span>
				                </td>
							</tr>
				        </table>   
		       		</div>
		       	</div>
	    	</div>
	    	<div class="panel panel-accordion panel-default tenderSelfTitle">
	    		<div class="panel-heading active"  role="tab" id="headingFour">  
			 		<h4 class="panel-title">
		            	<a class="collapsed" role="button" data-toggle="collapse"  href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">招标代理机构</a>
			 		</h4>  
			   	</div>  
			  	<div  id="collapseFour" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingFour">  
			       	<div class="panel-body">
			       		<table class="table table-bordered table-comm">
					    	<tr>
					        	<td class="th_bg">招标代理机构名称</td>
				                <td colspan="3"><span id="tenderAgencyName"></span></td>
					        	
					        </tr>
					        <!--<tr>
					        	<td class="th_bg">招标代理机构类别</td>
				                <td><sapn id="tenderAgencyCodeType"  optionName="tendererCodeType"></span></td>
					        	<td class="th_bg">招标代理机构代码</td>
				                <td><span id="tenderAgencyCode"></span></td>
					        </tr>-->
					        <tr>
								<td class="th_bg">招标代理机构地址</td>
								<td><span id="tenderAgencyAddress"></span></td>
								<td class="th_bg">招标代理机构邮编</td>
								<td><span id="tenderAgencyPostalCode"></span></td>
							</tr>
							<tr>
								<td class="th_bg">项目经理</td>
								<td><span id="tenderAgencyLinkmen"></span></td>
								<td class="th_bg">联系电话</td>
								<td><span id="tenderAgencyLinktel"></span></td>
							</tr>
							<tr>
								<td class="th_bg">项目经理邮箱</td>
								<td><span id="tenderAgencyEmail"></span></td>
								<td class="th_bg">招标项目归属部门</td>
				                <td>
				                	<span id="dept" optionName="dept"></span>
				                </td>
							</tr>
				        </table>   
		       		</div>
		       	</div>
	    	</div>
	    	<div class="panel panel-accordion panel-default">
	    		<div class="panel-heading active"  role="tab" id="headingFive">  
			 		<h4 class="panel-title">
		            	<a class="collapsed" role="button" data-toggle="collapse"  href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">标段信息</a>
			 		</h4>  
			   	</div>  
			  	<div  id="collapseFive" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingFive">  
			       	<div class="panel-body">
			       		<div class="bidSectionBlock">
		        			<table id="bidList" class="table table-hover table-bordered table-striped">
		        				<!--<tr>
		        					<th style="width: 50px; text-align: center;">序号</th>
		        					<th>标段编号</th>
		        					<th>标段名称</th>
		        					<th style="width: 200px;text-align: center;">操作</th>
		        				</tr>-->
		        			</table>
		        		</div> 
		       		</div>
		       	</div>
	    	</div>
	    	<div class="panel panel-accordion panel-default">
	    		<div class="panel-heading active"  role="tab" id="headingSix">  
			 		<h4 class="panel-title">
		            	<a class="collapsed padding_button" role="button" data-toggle="collapse"  href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
		            		项目组成员信息
		            	</a>
			 		</h4>  
			   	</div>  
			  	<div  id="collapseSix" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingSix">  
			       	<div class="panel-body">
			       		<button type="button" class="btn btn-primary btn-sm" id="btnMemberSave" style="float: right;display: none;"><span class="glyphicon glyphicon-ok"></span>保存</button>
			       		<button type="button" class="btn btn-primary btn-sm" id="btnMember" style="float: right;margin-right: 10px;margin-bottom: 10px;display: none;">
		            		<span class="glyphicon glyphicon-plus"></span>设置项目组成员
			            </button>
			            
						<table class="table table-bordered " id="table_member"></table>  
		       		</div>
		       	</div>
	    	</div>
	    	<div class="panel panel-accordion panel-default">
	    		<div class="panel-heading active"  role="tab" id="headingSeven">  
			 		<h4 class="panel-title">
		            	<a class="collapsed" role="button" data-toggle="collapse"  href="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">附件</a>
			 		</h4>  
			   	</div>  
			  	<div  id="collapseSeven" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingSeven">  
			       	<div class="panel-body">
			       		<div id="fileContent">
			       			
			       		</div>  
		       		</div>
		       	</div>
	    	</div>
			<div id="approval"></div>
   		</div>
    	
    	
    	
        
    </form>
	<div class="bottom-btn">
		<button type="button" class="btn btn-primary" id="btnPass" style="display: none;"><span class="glyphicon glyphicon-saved"></span>审核通过</button>
		<button type="button" class="btn btn-default" id="btnNoPass" style="display: none;"><span class="glyphicon glyphicon-remove"></span>审核不通过</button>
		<button type="button" class="btn btn-default" id="btnClose" style="display: none;"><span class="glyphicon glyphicon-remove"></span>关闭</button>
	</div>
    
    <script type="text/javascript" src="../../../media/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
    <script type="text/javascript" src="../../../media/js/base/util.js"></script>
    <script type="text/javascript" src="../../../media/js/base/common.js"></script>
    <script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../Model/js/public.js"></script>
    <script type="text/javascript" src="../../../media/js/base/StreamUpload.js"></script>
	<script type="text/javascript" src="../../../media/js/Model/public.js" ></script>
	<script type="text/javascript" src="../../../media/js/base/WorkflowInfoNew.js"></script>
	<script type="text/javascript" src="../../Model/js/multiLinkage.js"></script>
    <script type="text/javascript" src="../js/tenderProjectView.js"></script>
    <script type="text/javascript" src="../../Model/js/dataLinkage.js"></script>
</body>

</html>
