<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
		<title>评委查看页面</title>
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../../media/js/bootstrap/css/bootstrap-table.css">
	</head>
	<style type="text/css">
		.table_list{
			/*border: 2px solid #ddd   ;*/
		}
		table td,table th{
			white-space:normal;
		}
		
	    label {
			position: relative;
		}

		#fileinp {
			cursor: pointer;
			position: absolute;
			left: 0;
			top: 0;
			opacity: 0;
			width: 96px;
			height: 33px;
			font-size: 0;
			z-index: 3;
		}

		#btn {
			margin-right: 5px;
		}
	</style>

	<body>
		<div name="form" style="width: 99%;padding-left: 10px;padding-top: 10px;margin-bottom: 60px;">
			<table class="table table-bordered">
				<tr>
					<td class="active" colspan="4">标段信息
						<div class="btn-group importAccept" style="float: right;">	
			                <label for="fileinp">
								<input type="file" id="fileinp" onchange="importAccept(this)" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
								<button id="btn" type="button" class="btn btn-primary btn-sm" style="margin-right: 2px;">
									<span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true">Excel导入</span>
								</button>						
							</label>
							<!--<button id="downAccept" type="button" class="btn btn-primary  btn-sm"" style="margin-right: 5px;">
								<span class="glyphicon glyphicon-save" aria-hidden="true">Excel下载模板</span>
							</button>-->					
			            </div>
					</td>
				</tr>
				<tr>
					<td class="th_bg">
						标段编号
					</td>
					<td >
						<div id="bidSectionCode"></div>
					</td>
					<td class="th_bg">
						标段名称
					</td>
					<td >
						<div id="bidSectionName"></div>
					</td>
				</tr>
				<tr>
					<td class="active" colspan="4">评委列表
						<div class="btn-group addExpert" style="float: right;">	
							<button id="addExpert" type="button" class="btn btn-primary  btn-sm" style="margin-right: 5px;position: relative;" >
								<span class="glyphicon glyphicon-edit" aria-hidden="true">添加评委</span>
							</button>					
			            </div>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<table class="table table-bordered" id="expertList"></table>
					</td>
				</tr>
			</table>
		</div>

		<div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;">
			<button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
		</div>
		<form id="form"></form>
		<script type="text/javascript" src="../../../media/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
		<script type="text/javascript" src="../../../media/js/base/common.js"></script>
		<script type="text/javascript" src="../../../media/js/base/util.js"></script>
		<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
		<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
		<script type="text/javascript" src="../../../media/js/layer/layer.js"></script>
		<script type="text/javascript" src="../js/expert.js"></script>
	</body>

</html>
