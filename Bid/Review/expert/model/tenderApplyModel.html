<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地计算机的缓存中访问页面内容 -->
		<meta http-equiv="cache-control" content="no-cache">
		<!-- 用于指定请求和响应遵循的缓存机制 -->
		<meta http-equiv="expires" content="0">
		<!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>项目编辑</title>
		<link rel="stylesheet" href="../../../media/js/layer/mobile/need/layer.css" />
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../../media/js/bootstrap/css/bootstrap-table.css">
		<style>
			html,
			body {
				height: 100%;
				width: 100%;
			}
			
			.readonly {
				border: none;
				background: none !important;
				outline: none !important;
				box-shadow: none !important;
			}
			
			button span {
				margin-right: 3px;
				vertical-align: -1px;
			}
			
			.btn_adjust {
				height: 32px;
				width: 34px;
				color: #555;
				cursor: pointer;
				font-size: 18px;
				background: #ffffff;
				border: 1px solid #ccc;
				border-radius: 4px;
				outline: none;
			}
			
			.btn_adjust:hover {
				box-shadow: 0 0 5px #dddddd;
			}
			
			.table-comm>tbody>tr>td {
				width: 35%;
			}
			
			.table-comm>tbody>tr>td.th_bg,
			.table>tbody>tr>th.th_bg {
				width: 15%;
			}
			
			.td_width {
				width: 35%;
			}
		</style>
	</head>

	<body>
		<form class="pageModel" id="formName" name="formName">
			<table class="table table-bordered ">
				<!--<tr>
					<td colspan="4" style="font-weight: bold;" class="active">招标项目信息</td>
				</tr>
				<tr>
					<td class="th_bg">项目名称</td>
					<td colspan="3">
						<div id ="projectName">
						</div>
					</td>
				</tr>
				<tr>
					<td class="th_bg">招标人</td>
					<td colspan="3">
						<div id ="tendererName">
						</div>
					</td>
				</tr>
				<tr>
					<td class="th_bg">招标人代理机构</td>
					<td colspan="3">
						<div id ="tenderAgencyName">
						</div>
					</td>
				</tr>-->
				<tr>
					<td colspan="4" style="font-weight: bold;" class="active">拟派招标人代表情况
						<div class="btn-group addExpert" style="float: right;">
			            	<button type="button" class="btn btn-primary btn-sm" id="btnUpload" style="float: right;margin-right: 10px;margin-bottom: 10px;position:initial;">
			            		<span class="glyphicon glyphicon-upload"></span>上传备案申请表
			            	</button>
			            	<button type="button"  id="fileLoad" style="display: none;"></button>
			            	<button type="button" class="btn btn-primary btn-sm" id="btnDownload" style="float: right;margin-right: 10px;margin-bottom: 10px;position:initial;">
			            		<span class="glyphicon glyphicon-download"></span>下载备案申请表
			            	</button>
			            	<button type="button" class="btn btn-primary btn-sm" id="btnAdd" style="float: right;margin-right: 10px;margin-bottom: 10px;position:initial;">
			            		<span class="glyphicon glyphicon-plus"></span>添加招标人代表
			            	</button>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="4" style="font-weight: bold;">
						<table class="table table-bordered" id="expertList"></table>
					</td>
				</tr>
				<tr>
					<td colspan="4" style="font-weight: bold;" class="active">备案申请附件信息</td>
				</tr>
				<tr>
					<td colspan="4" style="font-weight: bold;">
						<div id="fileContent"></div>
					</td>
				</tr>
			</table>
			</form>
			<div class="bottom-btn">
				<button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
			</div>

			<script type="text/javascript" src="../../../media/js/jquery/jquery.js"></script>
			<script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
			<script type="text/javascript" src="../../../media/js/base/util.js"></script>
			<script type="text/javascript" src="../../../media/js/base/common.js"></script>
			<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js"></script>
			<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
			<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
			<script type="text/javascript" src="../../../media/js/stream/js/stream-v1.js"></script>
    		<script type="text/javascript" src="../../../media/js/base/StreamUpload.js"></script>
			<script type="text/javascript" src="../../public.js"></script>

			<script type="text/javascript" src="../js/tenderApplyModel.js"></script>

	</body>

</html>
