<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑招标人代表</title>
    <link rel="stylesheet" href="../../../media/js/layer/mobile/need/layer.css" />
    <link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-table.css">
</head>

<body>
    <form class="pageModel" id="formName" name="formName">
    	<table class="table table-bordered ">
        	<tr >
	            <td colspan="4" style="font-weight: bold;" class="active">招标人代表信息</td>
	        </tr>
	        <tr>
            	<td class="th_bg">姓名</td>
                <td colspan="3">
                	<div id="tendereeName">
                	</div>
                </td>
            </tr>
            <tr>
            	<td class="th_bg">性别</td>
                <td >
                	<div id="sex">
                	</div>
                </td>
                <td class="th_bg">有无评标经历</td>
                <td >
                	<div id="isHasBid">
                	</div>
                </td>
                
            </tr>
            <tr>
                <td class="th_bg">年龄</td>
                <td >
                	<div id="age">
                	</div>
                </td>
                <td class="th_bg">从事专业年限（<span style="color: #BB2413;">年</span>）</td>
                <td >
                	<div id="workYears">
                	</div>
                </td>
            </tr>
            <tr>
            	<td class="th_bg">身份证号码</td>
                <td >
                	<div id="idCard">
                	</div>
                </td>
            	<td class="th_bg">手机号码</td>
                <td >
                	<div id="telNumber">
                	</div>
                </td>
            </tr>
            <tr>
                <td class="th_bg">学历和专业</td>
                <td colspan="3">
                	<div id="educationMajor">
                	</div>
                </td>
            </tr>
            <tr>
            	<td class="th_bg">技术职称</td>
                <td colspan="3">
                	<div id="technicalTitle">
                	</div>
                </td>
            </tr>
            <tr>
            	<td class="th_bg">注册资格证书编号</td>
                <td colspan="3">
                	<div id="credentialsNumber">
                	</div>
                </td>
            </tr>
            <tr>
                <td class="th_bg">工作单位</td>
                <td colspan="3">
                	<div id="company">
                	</div>
                </td>
            </tr>
            <tr>
            	<td class="th_bg">备注</td>
                <td colspan="3">
                	<div id="remark">
                	</div>
                </td>
            </tr>
    	</table>
    </form>
    <div class="bottom-btn">
        <button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
    </div>
    
    <script type="text/javascript" src="../../../media/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
    <script type="text/javascript" src="../../../media/js/base/util.js"></script>
    <script type="text/javascript" src="../../../media/js/base/common.js"></script>
    <script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../../media/js/layer/layer.js"></script>
    
    <script type="text/javascript" src="../../public.js"></script>
    <script type="text/javascript" src="../js/viewTender.js"></script>
   
</body>

</html>
