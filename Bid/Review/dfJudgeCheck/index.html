			*{margin:0 auto;padding:0;}
			html {
			  height: 100%;
			}
			body {
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				font-size: 14px;
				line-height: 1.42857143;
				color: #333;
				background-color: #fff;
				width: 100%;
				padding: 0;
				height: 100%;
			}
			li{
				list-style:none;
			}
			a:hover{
				text-decoration: none;
			}
			.list li{
				width: 100%;
				padding: 13px;
				border: 1px solid #f1f1f1;
				margin-bottom:10px ;
				text-align: left;
				cursor:pointer;
			}
			.list li.clnBidReportPart{
				width:400px;
				line-height: 1.2em;
			}
			.list li a{
				display: block;
				width: 100%;
				height: 100%;

			}
			.list .no-click{
				background: #ccc;
				cursor:not-allowed;
			}
			.list .no-click a{
				color: #999;
			}
			.open{
				border: 1px solid #3995C8;
				color: #fff;
				background: #3995C8;
			}
			.open a{
				color: #fff;
			}
			
			#contents{
				width: 100%;
				border: 1px solid #f1f1f1;
				overflow-y: auto;

			}
			#myTab {
				width: 100%;
				height: 43px;
				overflow: auto;
				border-bottom: 1px solid #ddd;
				padding-left: 0;
				margin-bottom: 0;
				list-style: none;

			}
			#myTab li{
				float: left;
				margin-bottom: -1px;
				position: relative;
				display: block;
			}
			#myTab li>a{
				margin-right: 2px;
				line-height: 1.42857143;
				border: 1px solid transparent;
				border-radius: 4px 4px 0 0;
				position: relative;
				display: block;
				padding: 10px 15px;
				text-decoration: none;
			}
			#myTab li>a:hover{
				background-color: #3995C8;
				border: 1px solid #3995C8;
				color: #fff;
			}
			.actives{
				color: #fff;
				cursor: default;
				background-color: #3995C8;
				border-bottom-color: transparent;
			}
			/* .actives a{
				color: #fff;
			} */
			pre{
				display: block;
				padding: 0px;
				margin: 0px;
				font-size: 14px;
				line-height: 1.42857143;
				color: #333;
				/*white-space:pre-wrap !important;*/
				word-break: normal;
				background:none;
				border: none;
				border-radius: 0px;
				white-space: pre-line !important;
			}
			.btn-strong{
				font-size: 18px;
			}
			.bottom-btn{
				padding-bottom: 10px;
				background: #f6f7f9;
			}
			#bidderList li{
				margin-right: 2px;
			}
			#bidderList a{
				color: #ffffff;
			}
			#bidderList .active a{
				color: #333;
			}
			#bidderList .active{
				background: #ffffff;
			}
			#bidderList li:hover{
				background: #ffffff;
			}
			/*已评审*/
			.isReviewed{
				background: #4cae4c;
			}
			/*未评审*/
			.notReviewed{
				background: #a2a2a2;
			}
			/*保存*/
			.saveReviewed{
				background: #a2a2a2;
			}
			#btn-box .btn{
				margin-left:5px;
			}
			.keyButton{

			}

				background: none;
				padding-right: 15px !important;
			}

				padding-top: 20px;
			}
			#reviewReportWarp .row{
				margin-right: 0;
			}
			#reviewReportWarp .actived{
				background: #CCCCCC;
			}
			#reviewReportWarp ul{
				box-shadow: 0px 0px 5px #CCCCCC;
				padding: 5px;
			}

				cursor: pointer;
			}

			.checkItemList > tbody > tr > td,

				white-space:pre-wrap !important;
			}

			.row{
				margin: 0;
				padding: 5px 0px;
				border-bottom: 1px dashed #ddd;
				/*padding-bottom: 70px;*/
			}

			}

				/*box-shadow:  0px 0px 5px #666666;*/
			}

				padding-left: 5px;
				padding-right: 5px;
				box-shadow:  0px 0px 5px #666666;
			}
			.checkItemTreeTitle{

				height: 35px;
				padding: 0 20px;
				line-height: 35px;
				background: #d3e5fc;
				box-shadow: 0px 3px 5px #666666;
				margin-bottom: 10px;
			}
			#checkItemTree{
				overflow-x: auto;
				padding-bottom: 10px;
			}
			.tree_li{
				width: auto;
				padding: 5px;
				white-space: nowrap;
				cursor: pointer;
				border-bottom: 1px dotted #999;
			}
			.tree_ul .choose{
				/*background: #229bde;
				color: #ffffff;*/
				background: #fafbfd;
				box-shadow: -3px 3px 5px #999999;
				padding-left: 10px;
			}
			.tree_ul{
				padding-left: 10px;
			}
			.review_standard_tit{
				font-weight: 600;
				margin-bottom: 5px;
			}
			.review_standard_box{
				padding: 10px;
				box-shadow: 0px 0px 5px #CCCCCC;
				margin: 10px 5px 20px 0;
				overflow: auto;
				display: none;
			}
			.review_key,.review_handle_box{
				padding-left: 10px;
				margin-bottom: 20px;
			}
			.review_reason{
				padding-left: 10px;
				height: 215px;
				overflow: auto;
			}
			.review_key_title,.review_handle_title,.review_reason_title, .review_standard_name{
				font-weight: 600;
			}
			.review_reason_title{
				margin-bottom: 10px;
			}
			#review_show_cont{
				padding: 20px;
				overflow: auto;
				box-shadow: 0px 0px 5px #cccccc;
			}
			#file_tab_title li a{
				font-weight: 600;
			}
			.review_reason_cont{
				padding: 5px;
			}
			
			.tree_has_son+ul li::before{

			}

			}

				display: inline-block;

			}
			
			#bidderList {

			}
			.go_left,.go_right{
				position: absolute;
				top: 10px;
				font-size: 30px;
				color: #c5dbf7;
				/*opacity: 0.8;*/
				cursor: pointer;
			}
			.go_left{
				left: 0;
			}
			.go_right{
				right: 0;
			}
            #bidPriceChecksList td textarea,#bidPriceChecksList td .reason_html{
                white-space: normal;
            }

				width: 50px;

				color: #fff;
			}
			.fixed-table-header{

			}
			#promiss_wap  .fixed-table-body{

			}
			.isShowTr{

			}
			.setTitle{
				display: inline-block;
				width: 113px;
				text-align: right;
			}
			.isHasDetailedListFile{
				display: none;
			}
