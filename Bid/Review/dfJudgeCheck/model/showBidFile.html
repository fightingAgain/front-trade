<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>东咨智采平台</title>
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
	    <meta http-equiv="Pragma" content="no-cache">
	    <!-- 用来防止别人在框架里调用你的页面 -->
	    <meta http-equiv="Window-target" content="_top">
	    <!-- content的参数有all，none，index，noindex，follow，nofollow，默认是all -->
	    <meta name="robots" content="none">
	    <!-- 收藏图标 -->
	    <link rel="Shortcut Icon" href="../../../media/image/logo-1.ico">
	    <!-- 网页不会被缓存 -->
	    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	    <!-- 解决部分兼容性问题，如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。 -->
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	   
	    <!-- 页面按原比例显示 -->
	    <meta name="viewport" content="width=device-width, initial-scale=1">	   
	  	<link rel="stylesheet" type="text/css" href="../../../media/js/layer/mobile/need/layer.css" />
	    <link rel="stylesheet" type="text/css" href="../../../media/js/bootstrap/css/bootstrap.css" />
	    <link rel="stylesheet" type="text/css" href="../../../media/js/bootstrap/css/bootstrap-table.min.css">
	</head>
	<body>
		<div id="filesContent">
			<div id="ProjectCheckStateDiv" style="margin-bottom: 20px;"></div>
			<table class="table table-bordered mainTable" style="margin-bottom: 0;">
				<tr>
					<td class="active" style="width: 50%;">招标文件</td>
					<td class="active" style="width: 50%;">投标文件
						<span class="red" style="margin-left: 8px;font-size: 12px;">提示：界面无法正常预览文件内容时，请下载文件后查看！</span>
					</td>
				</tr>
				<tr>
					<td rowspan="2" style="height: 700px;">
						<iframe  id="zbwjPdf" width="100%" height="100%"></iframe> 
					</td>	
					<td style="height: 100px;" >
						<ul class="nav nav-tabs" style="margin-bottom: 20px;">
						  	<li role="bidOpeningFilesList" class="active"><a href="#bidOpeningFilesList" data-toggle="tab">投标文件</a></li>
					  		<li role="bidOpeningAppendixList"><a href="#bidOpeningAppendixList" data-toggle="tab">投标文件附件</a></li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="bidOpeningFilesList"></div>
							<div class="tab-pane fade" id="bidOpeningAppendixList"></div>
						</div>
					</td>
				</tr>
				<tr>				
					<td style="height: 600px;">
						<iframe  id="tbwjPdf" width="100%" height="100%"></iframe> 
					</td>				
				</tr>
			
			</table>
		</div>
	</body>
	<script type="text/javascript" src="../../../media/js/jquery/jquery.js" ></script>
	<script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
	<script type="text/javascript" src="../../../media/js/base/common.js" ></script>
	<script type="text/javascript" src="../../../media/js/base/util.js" ></script>
	<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js" ></script>
	<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>

	<script type="text/javascript" src="../../../media/js/layer/layer.js"></script>
	<script type="text/javascript" src="../../public.js"></script>
	<script type="text/javascript" src="../js/showBidFile.js"></script>
</html>
