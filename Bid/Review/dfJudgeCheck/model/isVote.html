<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地计算机的缓存中访问页面内容 -->
		<meta http-equiv="cache-control" content="no-cache">
		<!-- 用于指定请求和响应遵循的缓存机制 -->
		<meta http-equiv="expires" content="0">
		<!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
		<title>否决性投票</title>
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-table.css">
		<style>
			html,
			body {
				height: 100%;
				width: 100%;
			}
			
			label {
				font-weight: normal;
			}
			
			.form-group {
				margin: 0px;
			}
		</style>
	</head>

	<body>
		<form  id="formName" class="not_first" style="width: 99%;padding-left: 10px;padding-top: 10px;margin-bottom: 60px; display: none;">
       		<table  class="table table-bordered ">
       			<tr>
					<td  class="th_bg">投标人名称</td>
					<td colspan="3" style="text-align: left;">
						<div id="bidder_name"></div>
					</td>
				</tr>
				<tr>
					<td  class="th_bg">发起原因</td>
					<td colspan="3" style="text-align: left;">
						<div id="reason"></div>
					</td>
				</tr>
				<tr>
					<td  class="th_bg">原因<i class="red">*</i></td>
					<td colspan="3" style="text-align: left;">
						<textarea class="form-control" name="pollReason" rows="10" cols=""></textarea>
					</td>
				</tr>
       		</table>
       	</form>
		<div class="container-fluid is_first" style="display: none;">
			<!--查询模块-->
	        <div id="toolbarTop" class="clearfix">
	            <div class="input-group">
	                <span class="input-group-addon">企业编码</span>
	                <input type="text" class="form-control" name="interiorBidSectionCode" id="interiorBidSectionCode">
	            </div>
	            <div class="input-group">
	                <span class="input-group-addon">企业名称</span>
	                <input type="text" class="form-control" name="bidSectionName" id="bidSectionName">
	            </div>
	            <div class="btn-group" style="float: left;">
	                <button type="button" id="btnSearch" class="btn btn-primary">
	                    <span class="glyphicon glyphicon-search"></span>查询
	                </button>
	            </div>
	            <div class="clearfix"></div>
	        </div>
	
	        <table id="bidder_list">
	        	
	        </table>
	    </div>
		<div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;">
			<button type="button" class="btn btn-primary" id="btn_veto"><span class="glyphicon glyphicon-ok"></span>否决</button>
			<button type="button" class="btn btn-primary" id="btn_no" style="display: none;"><span class="glyphicon glyphicon-ok"></span>不否决</button>
			<button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>取消</button>
		</div>
	</body>
	<script type="text/javascript" src="../../../media/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../../media/js/base/common.js"></script>
	<script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
	<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="../../../media/js/layer/layer.js"></script>
	<script type="text/javascript" src="../../../media/js/base/util.js"></script>
	<script type="text/javascript" src="../../public.js"></script>
	<script type="text/javascript" src="../js/isVote.js"></script>

</html>
