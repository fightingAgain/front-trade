<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>评审暂停原因显示</title>
    <link rel="stylesheet" href="../media/js/bootstrap/css/bootstrap.css" />
	<style>
		html,body { height: 100%;width: 100%;}
		.pretrial,.revise{
			display: none;
		}
		.set_height{
		    display: inline-block;
			padding: 6px 12px;
		}
		.reason_expert{
			
		}
		.reason_no_expert{
			display: none;
		}
		.pause_explain{
			font-size: 24px;
			font-weight: 600;
			margin-bottom: 20px;
			text-align: center;
		}
		.pause_title{
			font-weight: 600;
			float: left;
			width: 80px;
		}
		.new_reason_box,.pause_cont{
			float: right;
			width: 378px;
		}
		.display_box{
			width: 500px;
			margin: 0 auto;
		}
		.clear{
			clear: both;
		}
		.pause_reason_list{
			padding: 20px;
			border: 1px solid #dddddd;
			margin-bottom: 20px;
			box-shadow: 0px 3px 5px #999999;
		}
		.list_box{
			margin-bottom: 5px;
		}
	</style>
</head>

<body>
	<form id="addNotice" class="pageModel" > 
		<div class="pageModel">
			<div class="display_box">
				<div class="pause_explain">该项目评审已暂停</div>
				<div class="pause_reason_list reason_expert">
					<div class="pause_title">暂停原因：</div>
					<div class="new_reason_box"></div>
					<div class="clear"></div>
				</div>
				<div class="reason_no_expert">
					
				</div>
			</div>
	        <div class="bottom-btn" style="z-index: 11000;">
	            <button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
	        </div>
		</div>
	</form>
	
	    
	
    <script type="text/javascript" src="../media/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../media/js/jquery/jquery.extend.js"></script>
    <script type="text/javascript" src="../media/js/base/util.js"></script>
    <script type="text/javascript" src="../media/js/base/common.js"></script>
    <script type="text/javascript" src="../media/js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="reasonList.js"></script>
</body>

</html>
