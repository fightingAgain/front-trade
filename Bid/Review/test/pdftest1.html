<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
		<title></title>
	</head>
	<body>
		<div>

			<button id="prev">Previous</button>
			<input id="pageNum">
			<button id="go">Go</button>
			<button id="next">Next</button>
			<span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
		</div>
		<canvas id="the-canvas"></canvas>
			
			
			
		<div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;z-index: 999;">
			<button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
		</div>
	</body>
	<script type="text/javascript" src="../../media/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../media/js/base/common.js"></script>
	<script type="text/javascript" src="../pdfjs/build/pdf.js"></script>
	<script type="text/javascript" src="../pdfjs/build/pdf.worker.js"></script>
	<script>
		$(function(){
            var url = top.config.FileHost + '/fileView'+'/20200707/be1c96f43d914b88a7a841d691d10e34/055a8bd6eafd49dd81e147c944c0fa36/204/xyzf/8b21a7c8866bded318878ef518b8186d/A42010064250000BN002001-.PDF';

			open(url, 2);
		});

		//关闭当前窗口
		$("#btnClose").click(function() {
			var index = top.layer.getFrameIndex(window.name);
			top.layer.close(index);
		});


		var pdfurl = null;
			pdfDoc = null,
			pageNum = 1,
			pageRendering = false,
			pageNumPending = null,
			scale = 1.5,
			canvas = document.getElementById('the-canvas'),
			ctx = canvas.getContext('2d');

		/**
		 * Get page info from document, resize canvas accordingly, and render page.
		 * @param num Page number.
		 */
		function renderPage(num) {
            pageNum = num;
            $("#pageNum").val(num);
			pageRendering = true;
			// Using promise to fetch the page
			pdfDoc.getPage(num).then(function (page) {
				var viewport = page.getViewport(scale);
				canvas.height = viewport.height;
				canvas.width = viewport.width;

				// Render PDF page into canvas context
				var renderContext = {
					canvasContext: ctx,
					viewport: viewport
				};
				var renderTask = page.render(renderContext);

				// Wait for rendering to finish
				renderTask.promise.then(function () {
					pageRendering = false;
					if (pageNumPending !== null) {
						// New page rendering is pending
						renderPage(pageNumPending);
						pageNumPending = null;
					}
				});
			});

			// Update page counters
			document.getElementById('page_num').textContent = num;
		}

		/**
		 * If another page rendering in progress, waits until the rendering is
		 * finised. Otherwise, executes rendering immediately.
		 */
		function queueRenderPage(num) {
			if (pageRendering) {
				pageNumPending = num;
			} else {
				renderPage(num);
			}
		}

		/**
		 * Displays previous page.
		 */
		function onPrevPage() {
			if (pageNum <= 1) {
				return;
			}
			pageNum--;
			queueRenderPage(pageNum);
		}

		document.getElementById('prev').addEventListener('click', onPrevPage);

		/**
		 * Displays next page.
		 */
		function onNextPage() {
			if (pageNum >= pdfDoc.numPages) {
				return;
			}
			pageNum++;
			queueRenderPage(pageNum);
		}

		document.getElementById('next').addEventListener('click', onNextPage);


        document.getElementById('go').addEventListener('click', onGoPage);

        function onGoPage() {
            var pageNum = Number($("#pageNum").val());
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            queueRenderPage(pageNum);
        }


		function open(url, pageNum){
            pageNum = pageNum ? pageNum : 1;

		    if(!pdfurl){
                pdfurl = url;
                /**
                 * Asynchronously downloads PDF.
                 */
                PDFJS.getDocument({url:url,rangeChunkSize:1024*1024,disableAutoFetch:true}).then(function(pdfDoc_) {
                    pdfDoc = pdfDoc_;
                    document.getElementById('page_count').textContent = pdfDoc.numPages;

                    // Initial/first page rendering
                    renderPage(pageNum);
                });
			}else{
		        if(pdfurl == url){
                    renderPage(pageNum);
				}else{
                    /**
                     * Asynchronously downloads PDF.
                     */
                    PDFJS.getDocument({url:url,rangeChunkSize:1024*1024,disableAutoFetch:true}).then(function(pdfDoc_) {
                        pdfDoc = pdfDoc_;
                        document.getElementById('page_count').textContent = pdfDoc.numPages;

                        // Initial/first page rendering
                        renderPage(pageNum);
                    });
				}
			}
		}

	</script>
</html>
