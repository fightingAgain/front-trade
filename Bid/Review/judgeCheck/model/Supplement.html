<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 -->
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 -->
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>招标文件变更补遗详情</title>
	  	<link rel="stylesheet" type="text/css" href="../../../media/js/layer/mobile/need/layer.css" />
	    <link rel="stylesheet" type="text/css" href="../../../media/js/bootstrap/css/bootstrap.css" />
	    <link rel="stylesheet" type="text/css" href="../../../media/js/bootstrap/css/bootstrap-table.min.css">
	</head>
	<body style="padding: 10px;">
		<table class="table table-bordered mainTable" style="margin-bottom: 0; display: none;" id="showChange">
			<tr>
				<td class="active">变更招标文件</td>
			</tr>
			<tr>
				<td>
					<table class="table table-bordered" id="isChange"></table>
				</td>
			</tr>
    	</table>
    	<table class="table table-bordered mainTable" style="margin-bottom: 0; display: none;" id="showReplenish">
			<tr>
				<td class="active" colspan="4">时间变更信息</td>
			</tr>
			<tr>
				<td class="th_bg">提出澄清截止时间</td>
				<td><div id="clarifyTime"></div></td>
				<td class="th_bg">答疑截止时间</td>
				<td><div id="answersEndDate"></div></td>
			</tr>
			<tr>
				<td class="th_bg">投标文件递交截止时间</td>
				<td><div id="bidDocReferEndTime"></div></td>
				<td class="th_bg">开标时间</td>
				<td><div id="bidOpenTime"></div></td>
			</tr>
			<tr>
				<td colspan="4">
					<table class="table table-bordered" id="isReplenish"></table>
				</td>
			</tr>
    	</table>
		<div class="bottom-btn" style="z-index: 11000;">
		    <button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
		</div>
	</body>
	<script type="text/javascript" src="../../../media/js/jquery/jquery.js" ></script>
	<script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
	<script type="text/javascript" src="../../../media/js/base/common.js" ></script>
	<script type="text/javascript" src="../../../media/js/base/util.js" ></script>
	<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js" ></script>
	<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript" src="../../../media/js/layer/layer.js"></script>
	<script type="text/javascript" src="../js/Supplement.js"></script>
</html>
