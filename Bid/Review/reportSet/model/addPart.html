<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加评标报告章节</title>
    <link rel="stylesheet" href="../../../media/js/layer/mobile/need/layer.css" />
    <link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-table.css">
    <link rel="stylesheet" href="../../../media/js/stream/css/stream-v1.css" />
	<style>
		html,body { height: 100%;width: 100%;}
		#partInfo{
			margin: 0 auto;
			width: 1000px;
		}
		#partInfo{
			margin: 0 auto;
			width: 1200px;
		}
		.float-left{
			float: left;
		}
		.both{
			clear:both;
		}
	</style>
</head>

<body>
    <form class="pageModel" id="formName" name="formName">
    	<div id="partInfo">
		<div class="input-group float-left" style="width: 120px;">
			<span class="input-group-addon">章节名称</span>
			<input type="text" class="form-control" name="partName" id="partName" style="width:166px;margin-right: 5px;">
		</div>
		<div class="input-group float-left" style="width: 120px;">
			<span class="input-group-addon">编辑类型</span>
			<select id="editType"  class="form-control" style="width:108px;margin-right: 5px;">
				<option value="0">不可编辑</option>
				<option value="1">组长</option>
				<option value="2">评委</option>
				<option value="3">项目经理</option>
			</select>
		</div>
		<div class="input-group float-left" style="width: 120px;">
			<span class="input-group-addon">签章类型</span>
			<select id="signatureType"  class="form-control" style="width:105px;margin-right: 5px;">
				<option value="0">不签章</option>
				<option value="1">组长</option>
				<option value="2">评委</option>
				<option value="3">所有评委</option>
				<option value="4">代理机构</option>
				<option value="5">定位向下</option>
				<option value="6">定位向右</option>
			</select>
		</div>
		<div class="input-group float-left" style="width: 120px;">
			<span class="input-group-addon">是否横屏</span>
			<select id="transverse"  class="form-control" style="width:105px;margin-right: 5px;">
				<option value="0">否</option>
				<option value="1">是</option>
			</select>
		</div>
		<div class="input-group float-left" style="width: 50px;">
			<span class="input-group-addon">排序</span>
			<input type="text" class="form-control" id="sort" style="width:50px;margin-right: 5px;">
		</div>
		<div class="input-group float-left" style="width: 170px;">
			<span class="input-group-addon">模块名称</span>
			<span class="form-control" id="modelName" style="width:170px;margin-right: 5px;"></span>
		</div>
		<div class="input-group float-left" style="width: 1100px;">
			<span class="input-group-addon">模块描述</span>
			<span class="form-control" id="serviceContent" style="width:1100px;"></span>
		</div>
		<div class="both"></div>
		</div>
		<div id="pdfReportViewBox">
			<iframe  id="pdfReportView" width="100%" height="600px"></iframe>
		</div>
		<div id="container" name="content" style="display: none;width: 1000px;margin: 10px auto;min-height: 560px;"></div>
    </form>

    <div class="bottom-btn">
		<button type="button" class="btn btn-primary" id="btnInsert" style="display: none;">插入变量</button>
		<button type="button" class="btn btn-primary" id="btnPre" style="display: none;">预览</button>
        <button type="button" class="btn btn-primary" id="btnSubmit"><span class="glyphicon glyphicon-saved"></span>保存</button>
        <button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>取消</button>
    </div>
    
    <script type="text/javascript" src="../../../media/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
    <script type="text/javascript" src="../../../media/js/base/common.js"></script>
    <script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../../media/js/layer/layer.js"></script>
    <!-- 编辑器源码文件 -->
	<script type="text/javascript" src="../../../media/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="../../report/ueditor.report.config.js"></script>
	<script type="text/javascript" src="../../../media/js/ueditor/ueditor.all.js"></script>
	<script type="text/javascript" src="../../report/ueditor.report.plugins.js"></script>
    <script type="text/javascript" src="../js/addPart.js"></script>
</body>

</html>
