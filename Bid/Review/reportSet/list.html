<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
	<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
	<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
    <title>评标报告设置</title>
    <style>
        .table>tr>td
            {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container-fluid pageModel">
        <!--查询模块-->
        <div id="toolbarTop" class="clearfix">
            <div class="input-group">
                <span class="input-group-addon">评标报告名称</span>
                <input type="text" class="form-control" id="checkReportName">
            </div>
            <div class="input-group">
                <span class="input-group-addon">评标报告类型</span>
                <select id="checkReportType"  class="form-control" style="width:108px;margin-right: 5px;">
                    <option value="">全部</option>
                    <option value="1">评标报告</option>
                    <option value="2">流标报告</option>
                </select>
            </div>
            <div class="btn-group">
                <button type="button" id="btnSearch" class="btn btn-primary">
                    <span class="glyphicon glyphicon-search"></span>查询
                </button>
                <button type="button" id="btnAdd" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus"></span>添加
                </button>
            </div>
        </div>
        <table id="tableList" class="table table-bordered table-striped"></table>
    </div>
    <script src="Bidding/Model/js/public.js"></script>
    <script src="Review/reportSet/js/list.js"></script>
</body>

</html>
