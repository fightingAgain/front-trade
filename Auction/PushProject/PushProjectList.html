<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>供应链数据推送</title>
		<style>
		label {
			position: initial
		}
		#fileinp {
			cursor: pointer;
			position: absolute;
			left: 0;
			top: 0;
			opacity: 0;
			width: 96px;
			height: 33px;
			font-size: 0;
			z-index: 3;
		}
		#btn {
			margin-right: 5px;
		}
	    </style>
	</head>
	
	<body>

		<div class="container-fluid">

			<div id="toolbar">
				<div class="input-group" style="width:150px;float: left;">
					<span class="input-group-addon">包件名称</span>
					<input type="text" class="form-control" name="projectName" id="projectName" style="width:180px">
				</div>
				
				<div class="input-group" style="width:150px;float: left;padding-left: 10px;">
					<span class="input-group-addon">采购人企业</span>
					<input type="text" class="form-control" name="enterpriseName" id="enterpriseName" style="width:180px">
				</div>
				<div class="input-group" style="width:150px;float: left;padding-left: 10px;">
					<span class="input-group-addon">推送状态</span>
					<select class="form-control" name="state" id="state" style="width: 100px;">
	                	<option value="">全部</option>
	                	<option value="1">成功</option>
	                	<option value="0">失败</option>	                
	                </select>
				</div>
				<div class="btn-group" style="padding-left:10px ;">
					<button type="button" id="btnSearch" class="btn btn-primary">
		                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查 询
		            </button>
				</div>
				<div class="btn-group" style="padding-left:10px ;">
					<label for="fileinp">
						<input type="file" id="fileinp" onchange="importAccept(this)" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
						<button id="btn" type="button" class="btn btn-primary" style="margin-right: 5px;">
							<span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true">Excel导入</span>
						</button>
						<button id="downAccept" type="button" class="btn btn-primary" style="margin-right: 5px;">
							<span class="glyphicon glyphicon-save" aria-hidden="true">Excel下载模板</span>
						</button>
					</label>
				</div>
			</div>
	        <!--<div id="toolbarTop" class="clearfix">     
	            <label for="fileinp">
					<input type="file" id="fileinp" onchange="importAccept(this)" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
					<button id="btn" type="button" class="btn btn-primary" style="margin-right: 2px;">
						<span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true">Excel导入</span>
					</button>
					<button id="downAccept" type="button" class="btn btn-primary" style="margin-right: 5px;">
						<span class="glyphicon glyphicon-save" aria-hidden="true">Excel下载模板</span>
					</button>
				</label>
	        </div>-->
	        
			<table id="table" class="" data-toolbar="#toolbar"></table>

		</div>

		<script src="Auction/PushProject/js/PushProjectList.js"></script>
	</body>

</html>
