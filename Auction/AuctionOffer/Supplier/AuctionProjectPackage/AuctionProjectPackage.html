<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>竞价报价</title>
	</head>
		
	<body>
		<div class="container-fluid">
			<form class="form-inline margin-bottom-10">
				<div class="input-group">
					<div class="input-group-addon">包件编号</div>
					<input type="text" class="form-control" name="packageCode" id="packageCode" >				
				</div>
				<div class="input-group">
					<div class="input-group-addon">包件名称</div>
					<input type="text" class="form-control" name="packageName" id="packageName" >				
				</div>
				<div class="input-group">
					<div class="input-group-addon">竞价情况</div>
					<select id="status"  class="form-control" style="width: 180px;">
						<option value="">全部</option>
						<option value="0">未开始</option>
	    			    <option value="1">竞价中</option>
	    			    <option value="2">已结束</option>
					</select>					
				</div>
				<!-- <div class="input-group">
					<div class="input-group-addon">时间</div>
					<input type="text" class="form-control" id="startDate" style="position:inherit;width:180px;float: none;">
					<div class="input-group-addon">至</div>
					<input type="text" class="form-control" id="endDate" style="position:inherit;width:180px;float: none;">
				</div> -->
				<button type="button" class="btn btn-primary search-btn">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
				</button>
			</form>
			<table id="projectPackage"></table>
		</div>
	</body>
	<script type="text/javascript" src="Order/Pay/js/payment.js"></script>
	<script type="text/javascript" src="media/js/base/newPay.js"></script>
    <script type="text/javascript" src="Auction/AuctionOffer/Supplier/AuctionProjectPackage/js/newAuctionValidate.js"></script>
	<script type="text/javascript" src="media/js/layer/laydate.js" ></script>
	<script src="Auction/AuctionOffer/Supplier/AuctionProjectPackage/js/AuctionProjectPackage.js"></script>
</html>
