<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<!-- 网页不会被缓存 -->
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<link rel="stylesheet" href="../../../../../../media/js/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../../../../../../media/js/bootstrap/css/bootstrap-table.min.css" type="text/css" />
		<link rel="stylesheet" href="../../../../../../media/js/datetimepicker/css/jquery.datetimepicker.css" type="text/css" />
		<!-- <script type="text/javascript" charset="utf-8" src="../../../../../media/js/ueditor/ueditor.config.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../../../media/js/ueditor/ueditor.all.js"> </script> -->
		<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
		<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
		<!-- <script type="text/javascript" charset="utf-8" src="../../../../../media/js/ueditor/lang/zh-cn/zh-cn.js"></script> -->
		<style type="text/css">
			label {
				font-weight: normal;
			}
		</style>
	</head>

	<body>
		<form id="formbackage" name="purchase" style="width: 99%;padding-left: 10px;padding-top: 10px;margin-bottom: 60px;">
			<table class="table table-bordered " style="margin-bottom: 0px;">
				<tr>
					<td colspan="4" style="font-weight: bold;border: none;" class="active">项目信息</td>
					<input type="hidden" name="tenderProjectID" id="tenderProjectID">
				</tr>
				<tr>
					<td class="th_bg">项目名称</td>
					<td style="text-align: left;">
						<div id="tenderProjectName"></div>
						<input type="hidden" name="tenderProjectName"> 
						
						<input type="hidden" name="bidSectionId">
						<input type="hidden" name="projectId">
						<input type="hidden" name="projectName">
						<input type="hidden" name="interiorProjectCode">
						<input type="hidden" name="purchaserId">
						<input type="hidden" name="enterpriseId">
					</td>
					<td class="th_bg">项目编号</td>
					<td style="text-align: left;">
						<div id="tenderProjectCode"></div>
						<input type="hidden" name="tenderProjectCode"> 
					</td>
				</tr>
				<tr>
					<td class="th_bg">包件编号</td>
					<td style="text-align: left;">
						<div id="bidSectionCode"></div>
						<input type="hidden" name="bidSectionName">
						<input type="hidden" name="bidSectionCode">
					</td>
					<td class="th_bg">项目所属公司<i class="red">*</i></td>
					<td>
						<input type="text" name="enterpriseName" class="form-control" style="text-align: left" datatype="*" errormsg="请填写项目所属公司" />
					</td>
				</tr>
				<tr>
					<td class="th_bg">市场类型<i class="red">*</i></td>
					<td>
						<select class="form-control" id="marketType" name="marketType" datatype="*" errormsg="请选择市场类型">
							<option value="DF" selected>内部市场</option>
							<option value="JP">社会军品</option>
							<option value="SH">社会民品</option>
						</select>
					</td>
					<td class="th_bg">项目经理所属处室</td>
					<td style="text-align: left;">
						<input type="hidden" name="departmentId">
						<input type="text" name="departmentName" style="cursor: pointer;" class="form-control departmentName" readonly placeholder="请选择项目经理所属处室" datatype="*" errormsg="请选择项目经理所属处室">
					</td>
				</tr>
				<tr>
					<td class="th_bg">项目经理<i class="red">*</i></td>
					<td style="text-align: left;">
						<input type="text" name="tenderAgencyLinkmen" id="tenderAgencyLinkmen" class="form-control  tenderAgencyLinkmen" style="text-align: left" datatype="*" errormsg="请填写项目经理" />
					</td>
					<td class="th_bg">项目归属处室<i class="red">*</i></td>
					<td style="text-align: left;">
						<input type="hidden" name="projectDepartmentId">
						<input type="text" name="projectDepartmentName" style="cursor: pointer;" class="form-control projectDepartmentName" readonly placeholder="请选择项目归属处室" datatype="*" errormsg="请选择项目归属处室">
					</td>
				</tr>
				<tr class="isAgent1">
					<td class="th_bg">业主单位<i class="red">*</i></td>
					<td style="text-align: left;">
						<input type="text" name="purchaserName" id="purchaserName" class="form-control  purchaserName" style="text-align: left" datatype="*" errormsg="请填写业主单位" />
					</td>
					<td class="th_bg">业主采购人<i class="red">*</i></td>
					<td style="text-align: left;">
						<input type="text" name="purchaserLinkmen" id="purchaserLinkmen" class="form-control  purchaserLinkmen" style="text-align: left" datatype="*" errormsg="请填写业主采购人" />
					</td>
				</tr>

				<tr>
					<td class="th_bg ">
						供应商选择方式<i class="red">*</i>
					</td>
					<td>
						<select class="form-control supplierSelect" id="supplierSelect" name="supplierSelect" datatype="*" errormsg="请选择供应商选择方式">
							<option value="0" selected>询比采购</option>
							<option value="6">单一来源</option>
							<option value="5">竞争性谈判</option>
						</select>
					</td>
					<td class="th_bg">评审方法</td>
					<td style="text-align: left;">
						<div id="bidCheckType"></div>
						<input type="hidden" name="bidCheckType"> 
					</td>	
					
				</tr>
				<tr>
					<td class="isRowspan th_bg">采购方式<i class="red">*</i></td>
					<td style="text-align: left;">
						<input type="radio" name="tenderMode" value="1" checked="checked" />公开
						<input type="radio" name="tenderMode" value="2" />邀请
					</td>
					<td class="th_bg" style="width:200px;">委托金额（万元）<i class="red">*</i></td>
					<td style="text-align: left;"><input id="entrsuSum"  name="entrsuSum" class="form-control priceNumber" datatype="*" errormsg="请输入委托金额" /></td>
				</tr>

				<!-- <tr>
		            <td colspan="4" style="font-weight: bold;border: none;" class="active">时间安排</td> -->
				<!-- <td class="active" style="text-align: right;border: none;" class="searched">
		     			<input class="btn btn-sm btn-primary ageinBtn" type="button" value="时间重置"/>	
		     		</td> -->
				<!-- </tr> -->
				<tr>
					<td colspan="4" style="font-weight: bold;" class="active">项目时间安排</td>
				</tr>
				<tr>
					<td style="width: 200px;" class="th_bg">项目分配时间<i class="red">*</i></td>
					<td style="text-align: left;">
						<input type="text" autocomplete="off" data-min="noticeStartDate" data-datename="项目分配时间" class="btn btn-default" id="bidOpeningEndTime" name="bidOpeningEndTime" style="text-align: left;" datatype="*" errormsg="请选择项目分配时间">
					</td>
					<td style="width: 200px;" class="th_bg"><span class="tenderModeName">公告发布时间</span><i class="red">*</i></td>
					<td style="text-align: left;">
						<input type="text" autocomplete="off" data-min="today" data-datename="公告开始时间" class="btn btn-default" id="noticeStartDate" name="noticeStartDate" style="text-align: left;" datatype="*" errormsg="请选择公告发布时间">
					</td>					
				</tr>
				<tr>
					<td style="width: 200px;" class="th_bg">评审时间<i class="red">*</i></td>
					<td style="text-align: left;">
						<input type="text" autocomplete="off" data-min="noticeEndDate" data-datename="评审时间" class="btn btn-default" name="creatTime" id="creatTime" style="text-align: left;" datatype="*" errormsg="请选择评审时间">
					</td>
					<td style="width: 200px;" class="th_bg">中选通知书发出时间<i class="red"></i></td>
					<td style="text-align: left;">
						<div id="noticeSendTime"></div>

					</td>
				</tr>
				<tr>
					<td style="width: 200px;" class="th_bg">完成月份</td>
					<td style="text-align: left;">
						<div id="complectMonth"></div>
					</td>
				</tr>
				<tr class="exceptionView1" style="display: none;">
					<td colspan="4" style="font-weight: bold;" class="active">项目异常</td>
				</tr>
				<tr class="exceptionView2" style="display: none;">
					<td class="th_bg" style="width: 250px;">异常<i class="red">*</i></td>
					<td style="text-align: left;">
						<div id="exception"></div>
						<input type="hidden" name="exception">

					</td>
					<td class="th_bg" style="width: 200px;">异常原因<i class="red">*</i></td>
					<td style="text-align: left;">
						<div id="exceptionCause"></div>
						<input type="hidden" name="exceptionCause" />
					</td>
				</tr>

				<tr>
					<td colspan="4" style="font-weight: bold;" class="active">询比采购参数</td>
				</tr>
				<tr>
					<td class="th_bg" style="width: 250px;" id="legalNameView1">中选单位<i class="red">*</i></td>
					<td style="text-align: left;" id="legalNameView2">
						<input type="text" name="legalName" class="form-control" id="legalName" datatype="*" errormsg="请输入中选单位" />
					</td>
					<td class="th_bg" style="width: 200px;">报价金额（万元）<i class="red">*</i></td>
					<td style="text-align: left;">
						<input type="text" name="offerMoney" class="form-control priceNumber" id="offerMoney" datatype="*" errormsg="请输入报价金额" />
					</td>
				</tr>

				<tr>
					<td class="th_bg" style="width: 200px;">中选金额（万元）<i class="red">*</i></td>
					<td style="text-align: left;">
						<input type="text" name="contractSettlementPrice" class="form-control priceNumber" id="contractSettlementPrice" datatype="*" errormsg="请输入中选金额" />
					</td>
					<td class="th_bg" style="width: 200px;">应收代理服务费（不含造价服务费）（万元）-不打折<i class="red">*</i></td>
					<td style="text-align: left;">
						<input  name="shouldAgentPrice" class="form-control priceNumber" id="shouldAgentPrice" datatype="*" errormsg="请输入应收代理服务费" />
					</td>
				</tr>
				<tr>
					<td class="th_bg" style="width: 200px;">中选服务费（不含造价服务费）（万元）<i class="red">*</i></td>
					<td style="text-align: left;">
						<input  name="beselectSettlementPrice" class="form-control priceNumber" id="beselectSettlementPrice" datatype="*" errormsg="请输入中选服务费" />
					</td>
					<td class="th_bg" style="width: 200px;">评审费（万元）<i class="red">*</i></td>
					<td style="text-align: left;">
						<input  name="totalCheck" class="form-control priceNumber" id="totalCheck" datatype="*" errormsg="请输入评审费" />
					</td>
				</tr>
				<tr>
					<td class="th_bg" style="width:200px;">服务费总额（万元）<i class="red">*</i></td>
					<td style="text-align: left;"><input id="serviceFeeAll"  name="serviceFeeAll" class="form-control priceNumber" datatype="*" errormsg="请输入服务费总额" /></td>
					<td class="th_bg" style="width: 200px;">报名费（万元）<i class="red">*</i></td>
					<td style="text-align: left;">
						<input  name="priceTotal" class="form-control priceNumber" id="priceTotal" datatype="*" errormsg="请输入报名费" />
					</td>
				</tr>
				<tr>
					<td class="th_bg" style="width: 200px;">费用到账状况<i class="red">*</i></td>
					<td style="text-align: left;" colspan="3">

						<select id="payStatep" name="payStatep" class="form-control" style="width:196px;height: 32px;cursor:pointer;" datatype="*" errormsg="请选择完成月份">

							<option value="足额到账" selected="selected">足额到账</option>
							<option value="未足额到账">未足额到账</option>
							<option value="未到账">未到账</option>

						</select>
					</td>	
									
				</tr>
				<tr>
					<td class="th_bg" style="width: 200px;">备注</td>
					<td colspan="3" style="text-align: left;">
						<textarea name="backups" id="backups" style="width: 100%;height: 50px;" class="form-control"></textarea>
					</td>
				</tr>
				<tr class="employee">
					<td class="th_bg">添加审核人<i class="red">*</i></td>
					<td style="text-align: left;" colspan="3">
						<select id="employeeId" class="form-control" style="width: 200px;" name="checkerId"></select>
					</td>
				</tr>
				<tr class="record" style="display: none;">
					<td class="active" colspan="4" style="border: none;"><strong>流程审核记录</strong></td>
				</tr>
				<tr class="record" style="display: none;">
					<td colspan="4">
						<table class="table table-bordered" id="workflowListDetail">

						</table>
					</td>
				</tr>
			</table>
		</form>
		<div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;z-index: 100001">
			<button type="button" id="btn_bao" class="btn btn-default"><span class="glyphicon glyphicon-saved"></span>保存</button>
			<button type="button" id="btn_submit" class="btn btn-primary"><span class="glyphicon glyphicon-saved"></span>提交</button>
			<button type="button" id="btn_close" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span>关闭</button>
		</div>
		<script type="text/javascript" src="../../../../../../media/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="../../../../../../media/js/jquery/jquery.extend.js"></script>
		<script type="text/javascript" src="../../../../../../media/js/base/common.js"></script>
		<script type="text/javascript" src="../../../../../../media/js/base//util.js"></script>
		<script type="text/javascript" src="../../../../../../media/js/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="../../../../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
		<script type="text/javascript" src="../../../../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
		<script type="text/javascript" src="../../../../../../media/js/bootstrap/js/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="../../../../../../media/js/bootstrap/js/defaults-zh_CN.min.js"></script>
		<script type="text/javascript" src="../../../../../../media/js/layer/layer.js"></script>
		<script type="text/javascript" src="../../../../../../media/js/datetimepicker/js/jquery.datetimepicker.js"></script>
		<script type="text/javascript" src="../../../../../../media/js/datetimepicker/js/timePicker.js"></script>

		<script type="text/javascript" src="../js/noticeInfo.js"></script>

		<script type="text/javascript" src="../js/supplierInfo.js"></script>
		<script type="text/javascript" src="../js/timeDate.js"></script>
		<script type="text/javascript" src="../../../../../../media/js/base/auditRecords.js"></script>

	</body>

</html>
