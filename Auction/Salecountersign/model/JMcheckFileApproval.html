<head>
	<meta http-equiv="pragma" content="no-cache">
	<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
	<meta http-equiv="cache-control" content="no-cache, must-revalidate">
	<meta http-equiv="expires" content="0">
</head>
<link rel="stylesheet" href="../../../media/js/layer/mobile/need/layer.css" />
<link rel="stylesheet" href="../../../media/js/layer/theme/default/laydate.css" />
<link rel="stylesheet" type="text/css" href="../../../media/js/bootstrap-fileinput-master/css/fileinput.min.css" />
<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-select.min.css" />
<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-table.css" />
<form id="form" name="purchase" style="width: 99%;padding-left: 10px;padding-top: 10px; padding-bottom: 50px;">
	<table class="table table-bordered">
		<tr>
			<td colspan="4" style="font-weight: bold;" class="active">基本信息</td>
		</tr>
		<tr class="basic">
			<td class="text-right">供应商名称：</td>
			<td>
				<div id="legalName"></div>
			</td>
			<td class="text-right">法人名称：</td>
			<td>
				<div id="legalRepresent"></div>
			</td>
		</tr>
		<tr class="basic">
			<td class="text-right">联系人：</td>
			<td>
				<div id="legalContact"></div>
			</td>
			<td class="text-right">联系人电话：</td>
			<td>
				<div id="legalContactPhone"></div>
			</td>
		</tr>
		<tr class="basic">
			<td class="text-right">联系人地址：</td>
			<td>
				<div id="legalContactAddress"></div>
			</td>
			<td class="text-right">开户行帐号：</td>
			<td>
				<div id="basicAccountNo"></div>
			</td>
		</tr>
		<tr class="basic">
			<td class="text-right">委托人：</td>
			<td>
				<div class="divclient" id="divclient"></div>
			</td>
			<td class="text-right">委托人身份证号：</td>
			<td>
				<div id="divclientsId" class="divclientsId"></div>
			</td>
		</tr>

		<th class="active uploadFile" colspan="4">竞卖文件</th>
		<tr class="uploadFile">
			<td colspan="4">
				<!--文件列表-->
				<!-- <table class="table" id="uploadedfiles"></table> -->
				<table class="table table-bordered " style="margin-bottom: 0;">
					<tr>
						<td class="text-right th_bg">营业执照</td>
						<td class="fileBox fileBox1" data-index="1"></td>
					</tr>
					<tr>
						<td class="text-right th_bg">法人身份证复印件</td>
						<td class="fileBox fileBox2" data-index="2"></td>
					</tr>
					<tr>
						<td class="text-right th_bg">授权委托书</td>
						<td class="fileBox fileBox3" data-index="3"></td>
					</tr>
					<tr>
						<td class="text-right th_bg">授权人身份复印件</td>
						<td class="fileBox fileBox4" data-index="4"></td>
					</tr>
					<tr>
						<td class="text-right th_bg">危废类资质</td>
						<td class="fileBox fileBox5" data-index="5"></td>
					</tr>
				</table>
			</td>
		</tr> 
		<tr>
            <table class="table  table-bordered " id="tableWorkflow">
                <tr class="active">
                    <th colspan="4">审核</th>
                </tr>
                <tr id="auditrow1">
                    <td class="th_bg">审核状态</td>
                    <td style="text-align:left ;" colspan="3">
                        <input type="radio" name="auditState" value="0" checked/>通过
                        <input type="radio" name="auditState" value="1" />不通过
    
                    </td>
                </tr>
                <tr id="auditrow2">
                    <td class="th_bg">选择审核人</td>
                    <td colspan="3">
                        <select name="" id="employeeId" class="form-control" style="width: 180px;">
    
                        </select>
                    </td>
                </tr>
                <tr class="searched" id="auditrow3">
                    <td class="th_bg">审核说明</td>
                    <td colspan="3"><textarea rows="5" class="form-control" style="width: 90%;height: 80px;" name="content"></textarea></td>
                </tr>
            </table>
		</tr>
		<tr>
            <table class="table table-bordered" id="workflowList">
                <tr class="active">
                    <th colspan="4">审核流程</th>
                </tr>
                <tr>
                    <td colspan="4">
                        <table class="table table-bordered" id="workflowListDetail"></table>
                    </td>
                </tr>
            </table>
		</tr>
	</table>
</form>

<div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;">
    <button type="button" id="btn_submit" class="btn btn-primary"><span class="glyphicon glyphicon-saved"></span>确定</button>
    <button type="button" id="btn_close" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span>关闭</button>
</div>
<style>
	.table>thead>tr>th,
	.table>tbody>tr>th,
	.table>tfoot>tr>th,
	.table>thead>tr>td,
	.table>tbody>tr>td,
	.table>tfoot>tr>td {
		vertical-align: middle;
	}
	.ov{
		display: block;
		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis;
		float:left;
		width:150px;
	}
</style>
