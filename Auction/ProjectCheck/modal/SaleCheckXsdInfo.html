<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <title>查看结果通知书</title>
    <link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css">
    <script type="text/javascript" charset="utf-8" src="../../../media/js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../../media/js/ueditor/ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../../../media/js/ueditor/lang/zh-cn/zh-cn.js"></script>
    <link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-table.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css"
        href="../../../media/js/bootstrap-fileinput-master/css/fileinput.min.css" />

    <style>
        #fileinp {
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 101px;
            height: 33px;
            font-size: 0;
            z-index: 3;
            left: 50%;
            margin-left: -44px;
            top: 50%;
            margin-top: -15px;
        }
    </style>
</head>

<body>
    <form id="form" name="purchase" style="width: 99%; padding-left: 10px; padding-top: 10px; margin-bottom: 60px;">
        <table class="table table-bordered " style="margin-bottom: 0px;">
            <tbody>
                <tr>
                    <td colspan="4" style="font-weight: bold;" class="active">项目基本信息</td>
                </tr>
                <tr>
                    <td style="width: 200px;" class="th_bg">竞卖项目名称</td>
                    <td style="text-align: left;">
                        <div id="projectName"></div>
                    </td>
                    <td style="width: 200px;" class="th_bg">竞卖项目编号</td>
                    <td style="text-align: left;">
                        <div id="projectCode"></div>
                    </td>
                </tr>

                <tr>
                    <td style="width: 200px;" class="th_bg">公开范围</td>
                    <td style="text-align: left;">
                        <div id="isPublicText"></div>
                    </td>
                    <td class="th_bg">项目类型</td>
                    <td style="text-align: left;">
                        <div id="projectType"></div>
                    </td>
                </tr>

                <tr>
                    <td colspan="4" style="font-weight: bold;" class="active">项目时间安排</td>
                </tr>
            </tbody>
            <tbody id="timeTbody">
                <tr>
                    <td class="th_bg">公告开始时间</td>
                    <td style="text-align: left;">
                        <div id="noticeStartDate"></div>
                    </td>
                    <td class="th_bg">公告截止时间</td>
                    <td style="text-align: left;">
                        <div id="noticeEndDate"></div>
                    </td>
                </tr>
                <tr>
                    <td class="th_bg">竞卖开始时间</td>
                    <td style="text-align: left;">
                        <div id="auctionStartDate"></div>
                    </td>
                    <td class="th_bg">竞卖结束时间</td>
                    <td style="text-align: left;">
                        <div id="auctionDateEnd"></div>
                    </td>
                </tr>
                <tr>
                    <td class="th_bg">是否递交竞卖文件</td>
                    <td style="text-align: left;">
                        <div id="isFileText"></div>
                    </td>
                    <td class="th_bg">是否物料关系设置</td>
                    <td style="text-align: left;">
                        <div id="materialRelationship"></div>
                    </td>
                </tr>
                <tr class="isFileDate">
                    <td class="th_bg">竞卖文件递交截止时间</td>
                    <td class="newTime" style="text-align: left;">
                        <div id="fileEndDate"></div>
                    </td>
                    <td class="th_bg">竞卖文件审核截止时间</td>
                    <td class="newTime" style="text-align: left;">
                        <div id="fileCheckEndDate"></div>
                    </td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td colspan="4" style="text-align: left;">
                        <div class="red">请所有竞卖人于<span id="StartDate"> - </span>至<span id="endDate"> - </span>登录<span id="webTitle"> - </span>，网址<a href="jacascript::void(0)" id="browserUrl" target="_blank"> - </a>参与网上报名。</div>
                        <div class="red">竞卖人于竞卖文件递交截止时间前完成竞卖文件的递交，审核通过后，在项目的公告开始时间至公告截止时间内完成平台服务费、保证金的缴纳，否则将无法参与后续竞卖。请合理安排竞卖文件递交时间、缴费时间，以免影响您参与报价。</div>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="table table-bordered " style="margin-bottom: 0px;">
            <tr>
                <td style="font-weight: bold;" class="active" colspan="3">
                    物资明细表
                </td>
                <td style="font-weight: bold; text-align: right; width: 100px;" class="active form-inline">
                    <div class="form-group" id="priceHigh" style="display:none;">
                        <div class="input-group">
                            <div class="input-group-addon">顶价浮动</div>
                            <input  class="form-control" id="offerFloat" value="5" style="width:70px"
                                readonly>
                            <div class="input-group-addon">%</div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <table id="DetailedList"></table>
                </td>
            </tr>
        </table>
        <table class="table table-bordered " style="margin-bottom: 0px;">
            <!--附件上传-->
            <tr>
                <td colspan="4" style="font-weight: bold;" class="active">附件</td>
            </tr>

            <tr>
                <td colspan="4">
                    <table class="table table-bordered" style="margin-bottom: 0;" id="filesData">
                    </table>
                    <div id="filesDatas"></div>
                </td>
            </tr>
            <!--附件上传结束-->
        </table>
        <table class="table table-bordered " style="margin-bottom: 0px;">
            <tr>
                <td colspan="4" style="font-weight: bold;border: none;" class="active">竞卖告知</td>
            </tr>
            <tr>
                <td colspan="4"><div id="bidContent" style="word-break: break-all;"></div></td>
            </tr>
        </table>
		<table class="table  table-bordered " id="tableWorkflow">
			<tr class="active">
				<th colspan="2">审核</th>
			</tr>
			<tr id="auditrow1">
				<td class="th_bg"  width="20%">审核状态</td>
				<td style="text-align: left;">
					<input type="radio" name="auditState" value="0" checked />通过
					<input type="radio" name="auditState" value="1" />不通过

				</td>
			</tr>
			<tr id="auditrow2">
				<td class="th_bg"  width="20%">选择审核人</td>
				<td>
					<select name="" id="employeeId" class="form-control" style="width: 180px;">

					</select>
				</td>
			</tr>
			<tr class="searched" id="auditrow3">
				<td class="th_bg"  width="20%">审核说明</td>
				<td><textarea rows="5"  class="form-control"  style="width: 90%;height: 80px;" name="content"></textarea></td>
			</tr>
		</table>

		<table class="table table-bordered" id="workflowList">
			<tr class="active">
				<th>审核流程</th>
			</tr>
			<tr>
				<td>
					<table class="table table-bordered" id="workflowListDetail"></table>
				</td>
			</tr>
		</table>
    </form>
    <div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;">
        <button type="button" id="btn_submit" class="btn btn-primary" style="width: 100px;">确定</button>
        <button type="button" id="btn_close" class="btn btn-default" style="width: 100px;">关闭</button>
    </div>
</body>
<script type="text/javascript" src="../../../media/js/jquery/jquery.js"></script>
<script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
<script type="text/javascript" src="../../../media/js/base/common.js"></script>
<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="../../../media/js/bootstrap/js/defaults-zh_CN.min.js"></script>
<script type="text/javascript" src="../../../media/js/bootstrap-fileinput-master/js/fileinput.js"></script>
<script type="text/javascript" src="../../../media/js/bootstrap-fileinput-master/js/locales/zh.js"></script>
<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../../media/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../../media/js/ueditor/ueditor.all.js"></script>
<script type="text/javascript" charset="utf-8" src="../../../media/js/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="../../../media/js/base/WorkflowInfo.js"></script>
<script type="text/javascript" src="../../../media/js/base/util.js"></script>

<script type="text/javascript" src="../js/SaleCheckXsdInfo.js"></script>

</html>
