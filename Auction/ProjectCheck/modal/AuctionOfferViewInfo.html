<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>竞价采购情况竞价中查看</title>
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-table.css">
		<link rel="stylesheet" href="../../../media/css/style.css" />
		<style>
			.container div {
				text-align: center;
			}

			table th,
			table td {
				text-align: center;
				vertical-align: middle !important;
				cursor: pointer;
			}

			.table>tbody>tr>td {
				vertical-align: middle !important;
			}

			#offerDetail span {
				color: red;
			}

			.timeInval,
			.minPrice,.countDown {
				font-size: 24px !important;
				font-weight: bold;
			}
			
			.align-left {text-align: left;}
			.align-right {text-align: right;}
		</style>

	<body style="width: 99%;padding: 10px;">
		<div class="container">
			<table class="table table-bordered" id="offerInfo">
				<tr>
					<td rowspan="2" width="100px">
						<h1></h1>
					</td>
					<th class="th_bg" width="19%" >包件编号</th>
					<td width="20%" data-field="packageNum"></td>
					<th class="th_bg" width="19%" >包件名称</th>
					<td width="20%" data-field="packageName"></td>
				</tr>
				<tr>
					
					<th class="th_bg">当前阶段参与供应商数：</th>
					<td colspan="3" style="text-align: left;">
						<span class="notEliminatedCount" style="color: red;"></span>
					</td>
				</tr>
			</table>
			<div id="offerDetail" style="width: 100%;">
				<div class="countDown"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../media/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
	<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="../../../media/js/layer/layer.js"></script>
	<script type="text/javascript" src="../../../media/js/layer/laydate.js"></script>
	<script type="text/javascript" src="../../../media/js/base/util.js"></script>
	<script src="../js/AuctionOfferViewInfo.js"></script>

</html>
