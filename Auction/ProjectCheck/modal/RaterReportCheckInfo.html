<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>评审报告审核</title>
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-table.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../media/js/bootstrap/css/bootstrap-table-fixed-columns.css">
		<style>
			.row div {
				padding-top: 10px;
				padding-bottom: 10px;
				border: 1px solid rgba(86, 61, 124, .2);
				border-top: 0px;
				border-left: 0px;
			}
			
			.topborder {
				border-top: 1px solid rgba(86, 61, 124, .2) !important;
			}
			
			.leftborder {
				border-left: 1px solid rgba(86, 61, 124, .2) !important;
			}
			
			.radio {
				display: inline;
			}
			
			.NowReviewerTalbe {
				background-color: #FBFBFB;
			}
			
			.spacing {
				padding-top: 10px;
			}
			
			.show {
				opacity: 1;
			}
			
			#ProjectCheckStateDiv table th,
			#ProjectCheckStateDiv table td {
				text-align: center;
				vertical-align: middle!important;
			}
			
			#myTab li a {
				color: #FFFFFF;
			}
			
			#myTab .active a {
				color: #000000;
			}
			
			th.colstyle {
				height: 91px !important;
			}
			td.colstyle {
				height: 37px !important;
			}
			div.fixed-table-body-columns tr { height: 37px !important;}
			/*.fixed-table-container thead th,.fixed-table-container thead th .th-inner {
				overflow: auto !important;
				text-overflow:clip !important;
				white-space:nowrap !important;
			}*/
			.fixed-table-container tbody td .th-inner, .fixed-table-container thead th .th-inner{
				text-overflow:clip;
				overflow: visible;
				/*white-space:normal;*/
			}
			/*@media only screen and (min-width: 820px) {
				.supplierW { width: 200px !important; min-width: 200px !important;}
			}*/
			.fixed-table-container tbody tr:first-child td{
				border-top: 1px solid #ddd;
			}
		</style>
	</head>

	<body style="width:99%; padding-left: 10px; padding-top: 10px;">
		<table class="table table-bordered" style="width: 100%;margin-bottom: 0px;">
			<th colspan="4" class="active">
				项目信息
				<div style="float: right;">
					<button type="button" id="viewProject" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-eye-open"></span>查看项目信息</button>
					<button type="button" id="viewpackage" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-eye-open"></span>查看包件信息</button>
				</div>
			</th>
			<tr>
				<td class="th_bg">采购项目编号</td>
				<td id="projectCode" style="width:25%;"></td>
				<td class="th_bg">采购项目名称</td>
				<td id="projectName" style="width:25%;"></td>
			</tr>
			<tr>
				<td class="th_bg" >包件编号</td>
				<td id="packageNum"></td>
				<td class="th_bg">包件名称</td>
				<td id="packageName"></td>
			</tr>
			<tr>
				<td colspan="4" style="padding:inherit;border: 0px solid;">
					<div>
						<ul id="myTab" class="nav nav-tabs" style="background-color: #3995C8;color: #ffffff;border-top: 0px solid;">

							<li class="active" id="listOffer">
								<a href="#PackageOffer" data-toggle="tab">报价一览表</a>
							</li>
							<li id="lidiv">
								<a href="#PriceFile" data-toggle="tab">报价文件</a>
							</li>
							<li>
								<a href="#CheckReport" data-toggle="tab">评审报告</a>
							</li>
						</ul>
					</div>
				</td>
			</tr>
		</table>
		<div id="myTabContent" class="tab-content" style="margin-bottom: 10px;">
			<!--清单报价-->
			<div class="tab-pane fade show PackageOffer" id="PackageOffer">
				<div class="spacing">报价表</div>
				<table class="table table_list" id="quotationTable"></table>
				<div class="spacing">报价说明</div>
				<div style="padding-left: 10px;line-height: 30px;" id="offerAttention"></div>
				<!--供应商报价（单位：<span class="prieUnit"></span>）
				<div style="padding-bottom: 10px;">
					<table id="PackageOfferTable"></table>
				</div>
				询比采购清单（单位：<span class="prieUnit"></span>）
				<div>
					<div style="width: 30%;float: left;">
						<table id="packageDetailedsTable"></table>
					</div>
					<div style="width: 69%;float: right;left: 5px ;">
						<table id="offerDetailedsTable"></table>
					</div>
				</div>-->
			</div>
			<!--报价文件-->
			<div class="tab-pane fade PriceFile" id="PriceFile">
				<div class="spacing">报价文件</div>
				<div style="width: 25%;float: left;">
					<table id="fileEnterpriseTable"></table>
				</div>
				<div style="width: 74%;float: right;left: 5px ;">
					<table id="fileTable"></table>
				</div>
			</div>
			<!--评审报告-->
			<div class="tab-pane fade" id="CheckReport">
				<div class="spacing">
					<table id="CheckReportTable"></table>
				</div>
			</div>
		</div>

		<table class="table  table-bordered " id="tableWorkflow">
			<tr class="active">
				<th colspan="2">审核</th>
			</tr>
			<tr id="auditrow1">
				<td class="th_bg"  width="20%">审核状态：</td>
				<td style="text-align: left;">
					<input type="radio" name="auditState" value="0" />通过
					<input type="radio" name="auditState" value="1" />不通过

				</td>
			</tr>
			<tr id="auditrow2">
				<td class="th_bg"  width="20%">选择审核人：</td>
				<td>
					<select name="" id="employeeId" class="form-control" style="width: 180px;">

					</select>
				</td>
			</tr>
			<tr class="searched" id="auditrow3">
				<td class="th_bg" width="20%">审核说明：</td>
				<td><textarea rows="5" class="form-control" style="width: 90%;height: 80px;" name="content"></textarea></td>
			</tr>
		</table>

		<table class="table table-bordered" id="workflowList">
			<tr class="active">
				<th>审核流程</th>
			</tr>
			<tr>
				<td>
					<table class="table table-bordered" id="workflowListDetail"></table>
				</td>
			</tr>
		</table>

		<div style="width: 100%;height:70px;">
		</div>
		<div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;">
			<button type="button" id="btn_submit" class="btn btn-primary"><span class="glyphicon glyphicon-saved"></span>确定</button>
			<button type="button" id="btn_close" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span>关闭</button>
		</div>

		<script type="text/javascript" src="../../../media/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
		<script type="text/javascript" src="../../../media/js/jquery/jquery.params.js"></script>
		<script type="text/javascript" src="../../../media/js/base/common.js"></script>
		<script type="text/javascript" src="../../../media/js/base/util.js"></script>
		<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
		<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
		<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table-fixed-columns.js"></script>
		<script type="text/javascript" src="../../../media/js/base/WorkflowInfo.js"></script>
		<script src="../js/quotation.js"></script>
		<script type="text/javascript" src="../js/RaterReportCheckInfo.js"></script>
		
	</body>

</html>
