<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>竞卖采购情况竞价中查看</title>
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-table.css">
		<link rel="stylesheet" href="../../../media/css/style.css" />
		<style>
			.container div {
				text-align: center;
			}
			
			table th,
			table td {
				vertical-align: middle;
			}
			
			.table>tbody>tr>td {
				vertical-align: middle;
			}

			#offerDetail span {
				color: red;
			}
			
			.timeInval,
			.minPrice {
				font-size: 24px !important;
				font-weight: bold;
			}
			
			#detailofferRecordTable .no-records-found {
				display: none;
			}
			
			#packageofferRecordTable .no-records-found {
				display: none;
			}
			
			#roundAuctionRecordTable .no-records-found {
				display: none;
			}
			.table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td{
			 	vertical-align: middle;
			 }
		</style>
	</head>

	<body style="width: 99%;padding: 10px;">
		<div class="container">
			<table class="table table-bordered" id="offerInfo">
				<tr>
					<td rowspan="2" width="100px">
						<h1 style="margin: 0px;padding: 0px;text-align: center;"></h1>
					</td>
					<td　class="th_bg" width="19%">项目编号</td>
					<td width="20%" data-field="packageNum"></td>
					<td class="th_bg"　width="19%">项目名称</td>
					<td width="20%" data-field="packageName"></td>
				</tr>
				<tr>
					
					<td　class="th_bg">当前阶段参与供应商数</td>
					<td colspan="3" style="text-align: left;">
						<span class="notEliminatedCount" style="color: red;"></span>
					</td>
				</tr>
			</table>
			<div id="offerDetail" style="width: 100%;">
				<div class="countDown"></div>
			</div>
		</div>
	<script type="text/javascript" src="../../../media/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
	<script type="text/javascript" src="../../../media/js/jquery/jquery.params.js"></script>
	<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript" src="../../../media/js/layer/layer.js"></script>
	<script type="text/javascript" src="../../../media/js/layer/laydate.js"></script>
	<script type="text/javascript" src="../../../media/js/base/util.js"></script>
	<script src="../js/SaleOfferViewInfo.js"></script>

</html>
