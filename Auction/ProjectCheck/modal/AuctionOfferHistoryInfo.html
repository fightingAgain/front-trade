<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache">
	<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
	<meta http-equiv="cache-control" content="no-cache, must-revalidate">
	<meta http-equiv="expires" content="0">
	<title>竞价采购历史详情</title>
	<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-table.css">
	<style type="text/css">
		label {
			font-weight: normal;
		}

		.table th,
		.table td {
			vertical-align: middle !important;
		}
	</style>
</head>

<body style="width: 99%;padding-left: 10px;padding-top: 10px;">
	<div class="form-group">
		<table class="table table-bordered">
			<tr>
				<td class="th_bg" style="width:100px">竞价方式</td>
				<td id="auctionType" style="width:35%"></td>
				<td class="th_bg" style="width:120px">参与竞价人数</td>
				<td id="offerSupplierCount" style="width:35%"></td>
			</tr>
			<tr>
				<td class="th_bg">项目名称</td>
				<td id="projectName"></td>
				<td class="th_bg">项目编号</td>
				<td id="projectCode"></td>
			</tr>
			<tr>
				<td class="th_bg">包件编号</td>
				<td id="packageNum"></td>
				<td class="th_bg">包件名称</td>
				<td id="packageName"></td>
			</tr>
			<tr>
				<td class="th_bg">竞价开始时间</td>
				<td id="auctionStartDate"></td>
				<td class="th_bg">业主代表</td>
				<td id="employeeName"></td>
			</tr>
			<tr>
				<td colspan="4" class="active">报价排名</td>
			</tr>
			<tr>
				<td colspan="4" style="padding: 0px;">
					<div id="offerRank" style="overflow: auto;width:1060px;">

					</div>
				</td>
			</tr>

			<tr class="active unshowOnAuction7">
				<td colspan="4">报价记录</td>
			</tr>
			<tr class="unshowOnAuction7">
				<td colspan="4" style="padding: 0px;">
					<div id="offerRecord" style="overflow: auto;width:1060px;">
					</div>
				</td>
			</tr>
			<!--<tr>
					<td class="active" colspan="4">分项报价表</td>
				</tr>-->
			<tr class="unshowOnAuction7">
				<td colspan="4"></td>
			</tr>
			<tr id="checkMes" style="display: none;">
				<td colspan="4" class="active">审核记录</td>
			</tr>
			<tr id="checkPerson" style="display: none;">
				<td colspan="4">

					<table id="checkList" class="table table-bordered"></table>
				</td>
			</tr>


		</table>

		<table id='checkMeg' class="table table-bordered" style="display:none;width: 99%;margin:  4px;">
			<tr style="background-color: #3995C8;">
				<td colspan="3" style="border-right: 0px;vertical-align: middle;">
					竞价情况审核
				</td>

			</tr>
			<tr style="background-color:#f5f5f5;">
				<td colspan="3">
					<table class="table table-bordered ">
						<tr>
							<td class="th_bg"><label>审核状态</label></td>
							<td style="text-align: left;">
								&nbsp;<input type="radio" name="checkResult" checked="checked" value="0"> 审核通过

								&nbsp;&nbsp;<input type="radio" name="checkResult" value="1"> 审核不通过
							</td>
						</tr>
						<tr>
							<td class="th_bg" style="width: 15%;"><label>审核说明<label></td>
							<td>
								<textarea name="checkContent" rows="5" cols="" id="checkContent"
									class="form-control"></textarea>
							</td>
						</tr>


						<tr align="center">
							<td colspan="2">
								<button type="button" style="width: 100px;" class="btn btn-primary btn-sm"
									data-dismiss="modal" id="btnSave">保存</button>
								<button type="button" style="width: 100px;" class="btn btn-default btn-sm"
									data-dismiss="modal" id="btnCancel">关闭</button>
							</td>

						</tr>

					</table>
				</td>
			</tr>

		</table>

	</div>
</body>
<script type="text/javascript" src="../../../media/js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
<script type="text/javascript" src="../../../media/js/jquery/jquery.params.js"></script>
<script type="text/javascript" src="../../../media/js/base/util.js"></script>
<script type="text/javascript" src="../../../media/js/base/common.js"></script>
<script type="text/javascript" src="../js/AuctionOfferHistoryInfo.js"></script>

</html>
