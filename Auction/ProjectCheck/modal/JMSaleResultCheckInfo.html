<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>竞卖通知书审批详情</title>
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-table.min.css" />
		<style type="text/css">
			.table th,
			.table td {
				vertical-align: middle !important;
			}
		</style>
	</head>

	<body style="width:99%; padding-left: 10px; padding-top: 10px;">
		<table class="table table-bordered" align="center">
			<th colspan="4" class="active">项目信息
			</th>
			<tr style="display: none;">
				<td class="th_bg">通知类型</td>
				<td colspan="3" style="text-align: left;"><input type="radio" name="resultType" value="0">中选通知<input type="radio" name="resultType" value="1">未中选通知</td>
			</tr>
			<tr>
				<td class="th_bg" width="20%"><span style="color: red;">*</span>采购项目名称</td>
				<td colspan="3" style="text-align: left;" id="projectName"></td>
			</tr>
			<tr>
				<td class="th_bg">采购项目编号</td>
				<td colspan="3" style="text-align: left;" id="projectCode"></td>
			</tr>
			<tr>
				<td class="th_bg">采购人名称</td>
				<td colspan="3" style="text-align: left;" id="purchaserName"></td>
			</tr>
			<tr>
				<td class="th_bg">采购人地址</td>
				<td colspan="3" style="text-align: left;" id="purchaserAddress"></td>
			</tr>
			<tr>
				<td class="th_bg">联系人</td>
				<td width="30%" style="text-align: left;" id="purchaserLinkmen"></td>
				<td class="th_bg" width="20%">联系电话</td>
				<td width="30%" style="text-align: left;" id="purchaserTel"></td>
			</tr>
			<tr style="display:none">
				<td class="th_bg">是否加盖企业公章</td>
				<td colspan="3" style="text-align: left;"><input type="radio" name="isShow" value="0">是<input type="radio" name="isShow" value="1">否</td>
			</tr>
			<tr class="auctionModel">
				<td colspan="4" style="padding:inherit;">

					<table class="table table-bordered" style="margin-bottom:0px;padding:inherit;">
						<tbody id="auctionPackageDetaileds" align="center" style="vertical-align: middle;">

						</tbody>
					</table>



				</td>
			</tr>
			<th colspan="4" class="active">竞卖结果通知</th>
			<tr>
				<td colspan="4" style="padding:inherit;">
					<form id="bidResult">
						<table id="tableNotice" data-unique-id="id">

						</table>
					</form>
				</td>
			</tr>
			<tr class="active">
				<th colspan="4" class="active">发布历史</th>
			</tr>
			<tr>
				<td colspan="4">
					<table class="table table-bordered" id="resultNoticeHistoryList"></table>
				</td>
			</tr>
		</table>

		<table class="table  table-bordered " id="tableWorkflow">
			<tr class="active">
				<th colspan="2">审核</th>
			</tr>
			<tr id="auditrow1">
				<td class="th_bg" width="20%">审核状态</td>
				<td style="text-align: left;">
					<input type="radio" name="auditState" value="0" checked/>通过
					<input type="radio" name="auditState" value="1" />不通过

				</td>
			</tr>
			<tr id="auditrow2">
				<td class="th_bg" width="20%">选择审核人</td>
				<td>
					<select name="" id="employeeId" class="form-control" style="width: 180px;">

					</select>
				</td>
			</tr>
			<tr class="searched" id="auditrow3">
				<td class="th_bg" width="20%">审核说明</td>
				<td><textarea rows="5" class="form-control" style="width: 90%;height: 80px;" name="content"></textarea></td>
			</tr>
		</table>

		<table class="table table-bordered" id="workflowList">
			<tr class="active">
				<th>审核流程</th>
			</tr>
			<tr>
				<td>
					<table class="table table-bordered" id="workflowListDetail"></table>
				</td>
			</tr>
		</table>

		<div style="width: 100%;height:70px;">
		</div>
		<div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;">
			<button type="button" id="btn_submit" class="btn btn-primary" style="width: 100px;">确定</button>
			<button type="button" id="btn_close" class="btn btn-default" style="width: 100px;">关闭</button>
		</div>

		<script type="text/javascript" src="../../../media/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
		<script type="text/javascript" src="../../../media/js/jquery/jquery.params.js"></script>
		<script type="text/javascript" src="../../../media/js/base/common.js"></script>
		<script type="text/javascript" src="../../../media/js/base/util.js"></script>
		<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
		<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
		<script type="text/javascript" src="../../../media/js/base/WorkflowInfo.js"></script>
		<script type="text/javascript" src="../../../media/js/Model/public.js"></script>
		<script type="text/javascript" src="../js/JMSaleResultCheckInfo.js"></script>
	</body>

</html>
