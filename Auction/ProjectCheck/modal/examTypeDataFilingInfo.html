<!-- 网页不会被缓存 -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<link rel="stylesheet" href="../../../media/js/layer/mobile/need/layer.css" />
		<link rel="stylesheet" href="../../../media/js/layer/theme/default/laydate.css" />
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-table.min.css" type="text/css"/>
        <title>资格预审</title>	
</head>
<body>
	<form id="formbackage" name="purchase" style="width: 99%;padding-left: 10px;padding-top: 10px;margin-bottom: 60px;">
		<table class="table table-bordered " style="margin-bottom: 0px;">
			<tr>
				<td colspan="3" style="font-weight: bold;border: none;" class="active">项目信息</td>
				<td style="border: none;text-align: right" class="active">
					<!-- <button type="button" class="btn btn-primary" id="downLoadAll">一键打包</button>					 -->
				</td>
			</tr>
			<tr >
				<td class="th_bg">采购项目名称</td>
				<td style="text-align: left;min-width: 280px;">
					<div id="projectName"></div>           	
				</td>
				<td class="th_bg">采购项目编号</td>
				<td style="text-align: left;min-width: 280px;">
					<div id="projectCode"></div>           	
				</td>  
			</tr>
			<tr>
				<td style="width:250px;"  class="th_bg">包件名称</td>
				<td  style="text-align: left;">
					<div id="packageName"></div>
				</td>
				<td style="width:250px;"  class="th_bg">包件编号</td>
				<td style="text-align: left;">
					<div id="packageNum"></div>
				</td>
			</tr>
			<tr>
				<td style="width:250px;"  class="th_bg">
					<span class="pdfName">基本信息</span>				
						
				</td>
				<td  style="text-align: left;" colspan="3">
						<table id="tablePdf" data-title="基本信息"></table>
				</td>
			</tr>
			<tr>
				<td colspan="4" style="font-weight: bold;border: none;" class="active">资格预审阶段</td>
			</tr>
			<tr>
				<td style="width:250px;"  class="th_bg">
					<span class="pdfName">公告信息</span>
				
				</td>
				<td  style="text-align: left;">
					<table id="tablePdf" data-title="公告信息"></table>
				</td>
				<td style="width:250px;"  class="th_bg">
					<span class="pdfName" >报名信息</span>				
				</td>
				<td style="text-align: left;">
						<table id="tablePdf" data-title="报名信息"></table>
				</td>
			</tr>
			<tr>
				<td style="width:250px;"  class="th_bg">
					<span class="pdfName" >资格预审文件</span>				
				</td>
				<td  style="text-align: left;">
					<table id="tablePdf" data-title="资格预审文件"></table>
				</td>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >资格审查文件购买信息</span></td>
				<td style="text-align: left;">
					<table id="tablePdf" data-title="资格审查文件购买信息"></table>
				</td>
			</tr>
			<tr>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >递交资格预审申请文件</span></td>
				<td  style="text-align: left;">
					<table id="tablePdf" data-title="递交资格预审申请文件"></table>
				</td>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >保证金递交情况</span></td>
				<td  style="text-align: left;">
					<table id="tablePdf" data-title="保证金递交情况"></table>
				</td>
			</tr>		
			<tr>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >资格审查评审设置</span></td>
				<td style="text-align: left;">
					<table id="tablePdf" data-title="资格审查评审设置"></table>
				</td>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >资格预审评委抽取记录</span></td>
				<td  style="text-align: left;">
					<table id="tablePdf" data-title="资格预审评委抽取记录"></table>
				</td>
				
			</tr>
			<tr>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >资格预审评审报告</span></td>
				<td style="text-align: left;">
					<table id="tablePdf" data-title="资格预审评审报告"></table>
				</td>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >资格预审评委澄清</span></td>
				<td style="text-align: left;">
					<table id="tablePdf" data-title="资格预审评委澄清"></table>
				</td>
				
			</tr>
			<tr>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >资格预审结果公示</span></td>
				<td  style="text-align: left;">
					<table id="tablePdf" data-title="资格预审结果公示"></table>
				</td>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >资格预审结果通知</span></td>
				<td style="text-align: left;">
					<table id="tablePdf" data-title="资格预审结果通知"></table>
				</td>
			</tr>
			<tr>
				<td colspan="4" style="font-weight: bold;border: none;" class="active">资格预审-邀请函阶段</td>
			</tr>
			<tr>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >邀请函信息</span></td>
				<td  style="text-align: left;">
					<table id="tablePdf" data-title="邀请函信息"></table>
				</td>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >采购文件信息</span></td>
				<td style="text-align: left;">
					<table id="tablePdf" data-title="采购文件信息"></table>
				</td>
			</tr>
			<tr>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >采购文件购买信息</span></td>
				<td  style="text-align: left;">
					<table id="tablePdf" data-title="采购文件购买信息"></table>
				</td>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >询比报价文件递交情况</span></td>
				<td style="text-align: left;">
					<table id="tablePdf" data-title="询比报价文件递交情况"></table>
				</td>
			</tr>
			<tr>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >询比报价情况</span></td>
				<td  style="text-align: left;">
					<table id="tablePdf" data-title="询比报价情况"></table>
				</td>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >询比评审设置</span></td>
				<td style="text-align: left;">
					<table id="tablePdf" data-title="询比评审设置"></table>
				</td>
			</tr>		
			<tr>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >询比评审评委抽取记录</span></td>
				<td style="text-align: left;">
					<table id="tablePdf" data-title="询比评审评委抽取记录"></table>
				</td>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >询比评审报告</span></td>
				<td style="text-align: left;">
					<table id="tablePdf" data-title="询比评审报告"></table>
				</td>
			</tr>
			<tr>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >询比评审评委澄清</span></td>
				<td style="text-align: left;">
					<table id="tablePdf" data-title="询比评审评委澄清"></table>
				</td>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >询比采购价格谈判</span></td>
				<td style="text-align: left;">
					<table id="tablePdf" data-title="询比采购价格谈判"></table>
				</td>
			</tr>
			<tr>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >询比采购结果公示</span></td>
				<td style="text-align: left;">
					<table id="tablePdf" data-title="询比采购结果公示"></table>
				</td>
				<td style="width:250px;"  class="th_bg"><span class="pdfName" >询比采购结果通知</span></td>
				<td style="text-align: left;">
					<table id="tablePdf" data-title="询比采购结果通知"></table>
				</td>
			</tr>	
		</table>
		<table class="table  table-bordered " id="tableWorkflow">
			<tr class="active">
				<th colspan="4">审核</th>
			</tr>
			<tr id="auditrow1">
				<td class="th_bg">审核状态</td>
				<td colspan="3" style="text-align:left ;">
					<input type="radio" name="auditState" value="0" />通过
					<input type="radio" name="auditState" value="1" />不通过

				</td>
			</tr>
			<tr id="auditrow2">
				<td class="th_bg">选择审核人</td>
				<td colspan="3">
					<select name="" id="employeeId" class="form-control" style="width: 180px;">

					</select>
				</td>
			</tr>
			<tr class="searched" id="auditrow3">
				<td class="th_bg">审核说明</td>
				<td colspan="3"><textarea rows="5" class="form-control" style="width: 90%;height: 80px;" name="content"></textarea></td>
			</tr>
		</table>
		<table class="table table-bordered" id="workflowList">
			<tr class="active">
				<th colspan="4">审核流程</th>
			</tr>
			<tr>
				<td colspan="4">
					<table class="table table-bordered" id="workflowListDetail"></table>
				</td>
			</tr>
		</table>     
 	</form>
	<div class="bottom-btn">
		<button type="button" class="btn btn-primary" id="downLoadAll">一键打包</button>
		<button type="button" id="btn_submit" class="btn btn-primary" style="width: 100px;display: none">确定</button>
		<button type="button" id="btn_close" class="btn btn-default" style="width: 100px;">关闭</button>
	</div>
 <script type="text/javascript" src="../../../media/js/jquery/jquery.js" ></script>
 <script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
 <script type="text/javascript" src="../../../media/js/base/util.js"></script>
 <script type="text/javascript" src="../../../media/js/base/common.js" ></script>
 <script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js" ></script>
 <script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
 <script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
 <script type="text/javascript" src="../../../media/js/base/WorkflowInfo.js"></script>
 <script type="text/javascript" src="../js/examTypeDataFilingInfo.js"></script>
 </body>
 </html>
