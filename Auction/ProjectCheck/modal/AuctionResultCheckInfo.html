		</tr>
		<tr>
			<td class="th_bg" width="20%">采购项目名称</td>
			<td colspan="3" style="text-align: left;" id="projectName"></td>
		</tr>
		<tr>
			<td class="th_bg">采购项目编号</td>
			<td colspan="3" style="text-align: left;" id="projectCode"></td>
		</tr>
		<tr>
			<td class="th_bg">包件名称</td>
			<td colspan="3" style="text-align: left;" id="packageName"></td>
		</tr>
		<tr>
			<td class="th_bg">包件编号</td>
			<td colspan="3" style="text-align: left;" id="packageNum"></td>
		</tr>
		<tr>
			<td class="th_bg">采购人名称</td>
			<td colspan="3" style="text-align: left;" id="purchaserName"></td>
		</tr>
		<tr>
			<td class="th_bg">采购人地址</td>
			<td colspan="3" style="text-align: left;" id="purchaserAddress"></td>
		</tr>
		<tr>
			<td class="th_bg">联系人</td>
			<td width="30%" style="text-align: left;" id="purchaserLinkmen"></td>
			<td class="th_bg" width="20%">联系电话</td>
			<td width="30%" style="text-align: left;" id="purchaserTel"></td>
		</tr>
		<tr>
			<td class="th_bg">是否加盖企业公章</td>
			<td colspan="3" style="text-align: left;"><input type="radio" name="isShow" value="0">是<input type="radio"
					name="isShow" value="1">否</td>
		</tr>

		<tr id='ming' style="display: none;">
			<td colspan="4" style="padding:inherit;">

				<table class="table table-bordered" style="margin-bottom:0px;padding:inherit;">
					<tbody id="auctionPackageDetaileds" align="center" style="vertical-align: middle;">

					</tbody>
				</table>

			</td>
		</tr>

		<th colspan="4" class="active">竞价采购结果通知</th>
		<tr>
			<td colspan="4" style="padding:inherit;" id="noList">
				<form id="bidResult">
					<table class="table table-bordered">
						<tbody id="bidResultInfo" align="center">
						</tbody>
						<tr id='whyFailureTr' style="display: none;">
							<td class="th_bg" style="width: 20%;">失败原因</td>
							<td colspan="4" style="text-align: left;" id="whyFailure"></td>
						</tr>
					</table>
				</form>
			</td>

			

		</tr>
		<tr>
			<td colspan="4" style="padding:inherit;">
				<table class="table table-bordered" id="detailResult"></table>
				<tr id='whyFailureTrs' style="display: none;">
					<td class="th_bg" style="width: 20%;">失败原因</td>
					<td colspan="4" style="text-align: left;" id="whyFailures"></td>
				</tr>
			</td>
		</tr>
		<th colspan="4" class="active">公告信息</th>
		<tr>
			<td class="th_bg">是否公开</td>
			<td ><input type="radio" id="isPublic" name="isPublic" value="0">公开<input type="radio" id="isPublic" name="isPublic" value="1">不公开</td>
			<td class="th_bg" >公告时间</td>
			<td>
				<span id="days" style="margin-right: 5px;"></span>天
			</td>
		</tr>
		<tr id="isPublicShow">
			<td class="th_bg" >公告发布媒体</td>
			<td colspan="3">
				<MediaSelect></MediaSelect>
				<input type="checkbox" class="pushPlatform" disabled="disabled" name="pushPlatform" value="2" style="margin-right: 5px; display: none;">
			</td>
			
		</tr>
		<tr>
			<td class="th_bg" >采购结果公告标题</td>
			<td colspan="3">
				<span id="title" class="view"></span>
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<table id="ueditorContent" class="table table-bordered"></table>
			</td>
		</tr>

		<tr>
			<td colspan="4" style="padding: 0;" id="agentBlock"></td>
		</tr>
		<!--end代理服务费-->
		<tr class="active">
			<th colspan="4" class="active">发布历史</th>
		</tr>
		<tr>
			<td colspan="4">
				<table class="table table-bordered" id="resultNoticeHistoryList">
				</table>
			</td>
		</tr>

	<table class="table  table-bordered " id="tableWorkflow">
		<tr class="active">
			<th colspan="2">审核</th>
		</tr>
		<tr id="auditrow1">
			<td class="th_bg" width="20%">审核状态</td>
			<td style="text-align: left;">
				<input type="radio" name="auditState" value="0" />通过
				<input type="radio" name="auditState" value="1" />不通过

			</td>
		</tr>
		<tr id="auditrow2">
			<td class="th_bg" width="20%">选择审核人</td>
			<td>
				<select name="" id="employeeId" class="form-control" style="width: 180px;">

				</select>
			</td>
		</tr>
		<tr class="searched" id="auditrow3">
			<td class="th_bg" width="20%">审核说明</td>
			<td><textarea rows="5" class="form-control" style="width: 90%;height: 80px;" name="content"></textarea></td>
		</tr>
	</table>

	<table class="table table-bordered" id="workflowList">
		<tr class="active">
			<th>审核流程</th>
		</tr>
		<tr>
			<td>
				<table class="table table-bordered" id="workflowListDetail"></table>
			</td>
		</tr>
	</table>

	<div style="width: 100%;height:70px;">
	</div>
	<div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;">
		<button type="button" style="margin-left: 10px;display:none" class="btn btn-primary" onclick='resultViewMx()'
			id="suppSelect">查看结果通知书</button>
		<button type="button" id="btn_submit" class="btn btn-primary" style="width: 100px;">确定</button>
		<button type="button" id="btn_close" class="btn btn-default" style="width: 100px;">关闭</button>
	</div>
