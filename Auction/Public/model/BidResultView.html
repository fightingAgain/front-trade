<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>供应商查看结果通知书（pdf+历史记录）</title>
	</head>
	<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-table.min.css" />
	<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-select.min.css" />
	<style type="text/css">
			.table th,
			.table td {
				vertical-align: middle !important;
			}
			table td{
				white-space: normal;
			}
	</style>
	<body style="width: 99%;padding-left: 10px;padding-top: 10px;margin-bottom: 0;">
		<table class="table table-bordered" style="margin-bottom: 50px;" align="center">
			<tr class="active">
				<th colspan="4" class="active">通知书内容</th>
			</tr>
			<tr>
				<td colspan="4" style="height: 600px;">
					<iframe  id="noticeContent" width="100%" height="100%"></iframe>
				</td>
			</tr>
			
			<tr class="active">
				<th colspan="4" class="active">发布历史</th>
			</tr>
			<tr>
				<td colspan="4">
					<table class="table table-bordered" id="resultNoticeHistoryList">
					</table>
				</td>
			</tr>
		</table>
		<div class="form-group rowLine" style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;margin-bottom:0px !important;padding-top: 10px;">
			<button type="button" style="width: 80px;" class="btn btn-default" data-dismiss="modal" id="btn_close">关闭</button>
		</div>
	</body>
	<script type="text/javascript" src="../../../media/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../../media/js/jquery/jquery.params.js"></script>
	<script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
	<script type="text/javascript" src="../../../media/js/base/common.js"></script>
	<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript" src="../../../media/js/layer/layer.js"></script>
	<!-- 编辑器源码文件 -->
	<script type="text/javascript" src="../../../media/js/fullScreen.js"></script>
	<script type="text/javascript" src="../../../media/js/base/util.js"></script>
	<script type="text/javascript" src="../../../media/js/Model/public.js"></script>
	<script type="text/javascript">
		function passMessage(data){
			$("#btn_close").on("click", function() {
				parent.layer.close(parent.layer.getFrameIndex(window.name));
			})
			var newUrl=top.siteInfo.sysUrl + '/media/js/pdfjs/web/viewer.html?file='+top.config.FileHost + '/fileView'+data.pdfUrl;
			 // $.parserUrlForToken(top.config.FileHost + "/FileController/fileView.do?ftpPath=" + pdfPath)
			$("#noticeContent").attr('src',newUrl);
			getHistoryNoticeForSupper(data);
		}
	</script>
	
	
</html>
