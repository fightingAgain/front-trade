<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地计算机的缓存中访问页面内容 -->
		<meta http-equiv="cache-control" content="no-cache">
		<!-- 用于指定请求和响应遵循的缓存机制 -->
		<meta http-equiv="expires" content="0">
		<!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>项目列表</title>
	</head>

	<body>
		<div class="container-fluid">
			<div id="toolbar">
				<div id="query">
					
				</div>
			</div>
			<!--查询模块-->
			<div id="toolbar">
	        	<div class="input-group" style="width:180px;float: left;">
	    			<span class="input-group-addon">包件名称</span>
	        		<input type="text" class="form-control" name="packageName" id="packageName" style="width:180px">	
	        	</div>
	        	<div class="input-group" style="width:180px;float: left;padding-left: 10px;">
	    			<span class="input-group-addon">包件编号</span>
	        		<input type="text" class="form-control" name="packageNum" id="packageNum" style="width:180px">	
	        	</div>
				<div class="input-group" style="width:180px;float: left;padding-left: 10px;">
					<span class="input-group-addon">状态</span>
					<select name="checkState" id="checkState" class="form-control">
						<!-- 0为临时保存，1为提交审核，2为审核通过，3为审核未通过，4已撤回 -->
						<option value="">全部</option>
						<option value="0">未提交</option>
						<option value="1">提交审核</option>
						<option value="2">审核通过</option>
						<option value="3">审核未通过</option>
						<option value="4">已撤回</option>
					</select>
				</div>
	        	<div class="btn-group" style="padding-left:10px ;">
		    		<button type="button" id="btnSearch" class="btn btn-primary">
		                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查 询
		           </button>		      
	    		</div>
	    	</div>
			<!--带分页表格-->
			<table id="tabList">

			</table>

		</div>
		<!-- <script type="text/javascript" src="Bidding/Model/js/public.js"></script> -->
		<script src="Auction/ControlPrice/js/controlPriceList.js"></script>

	</body>

</html>
