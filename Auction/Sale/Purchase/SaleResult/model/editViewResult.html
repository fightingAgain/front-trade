<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>查看结果通知书</title>
		<link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap.css">
		<script type="text/javascript" charset="utf-8" src="../../../../../media/js/ueditor/ueditor.config.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../../../media/js/ueditor/ueditor.all.js"> </script>
		<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
		<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
		<script type="text/javascript" charset="utf-8" src="../../../../../media/js/ueditor/lang/zh-cn/zh-cn.js"></script>
		<style>
			h3 {
				font-weight: 700;
				color: #1A8FFF;
			}
			#edui1_iframeholder {				
				margin: auto;
				background-image: url(../../../../../media/image/images/watermarkOne.png);
				overflow: auto;
			}
			.w-e-text-container { height: 350px !important;}
			.table td,.table tr{
				vertical-align:middle !important;
			}
		</style>
	</head>

	<body style="width: 99%;padding-left: 10px;padding-top: 10px; padding-bottom: 55px; ">	
		<table class="table table-bordered " style="margin-bottom: 0px;">
			<tr>
				<td class="th_bg">选择结果通知书模板</td>
				<td colspan="3">
					<select class="form-control" id="noticeTemplate" style="width: 200px;display: inline-block;">
						
					</select>
					<button type="button" class="btn btn-primary" id="btnModel" style="vertical-align:top;"><span class="glyphicon glyphicon-refresh" style="vertical-align:-2px;"></span>生成结果通知书选择</button>
				</td>
			</tr>
			<tr>
				<td  colspan="2"><span style="color: red;">注意：落款和时间系统会自动生成，请勿自行添加！</span></td>
			</tr>
		</table>	
		<script id="editor" type="text/plain" style="width:100%;height:400px;"></script>
		<div class = 'gongzhang' style="position:relative;right:25px;text-align: right;z-index: 999;">
				<img id='gz' width='150px' hight='150px' style="position: absolute;right: 10px;top:-200px"  />
				
		</div>
	<div class="bottom-btn" style="z-index: 9999999;">
	    <button type="button" class="btn btn-primary" id="btn_submit"><span class="glyphicon glyphicon-saved"></span>保存</button>
	    <button type="button" class="btn btn-default" id="btn_close"><span class="glyphicon glyphicon-remove"></span>取消</button>
	</div>
	</body>
	<script type="text/javascript" src="../../../../../media/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../../../../media/js/base/common.js"></script>
	<script type="text/javascript" src="../../../../../media/js/jquery/jquery.params.js"></script>
	<script type="text/javascript" src="../../../../../media/js/jquery/jquery.extend.js"></script>
	<script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../../../../media/js/layer/layer.js"></script>
	<script type="text/javascript" src="../../../../../media/js/layer/laydate.js"></script>
	<script type="text/javascript" src="../js/eidtViewResult.js"></script>
	<!-- 公告模板 -->
	<script type="text/javascript" src="../../../../TempManager/tempPublic.js"></script>
	<!-- end -->
</html>
