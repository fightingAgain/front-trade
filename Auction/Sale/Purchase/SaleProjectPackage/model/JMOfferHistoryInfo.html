<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>竞卖历史详情</title>
		<link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap-table.css">
		
		<style type="text/css">
			
			 .table td,.table tr{
		        vertical-align:middle !important;
		     }
		     
		     input {
		     	text-align: right;
		     }
		
		</style>
	</head>

	<body style="width: 99%;padding-left: 10px;padding-top: 10px;">
		<div class="form-group">
			<table class="table table-bordered" style="margin-bottom: 60px;">
				<tr>
					<td colspan="4" class="active">项目信息</td>
				</tr>
				<tr>
					<td class="th_bg" style="width:100px">竞卖方式</td>
					<td id="auctionType" style="width:35%;text-align: left;"></td>
					<td class="th_bg" style="width:120px">竞卖中标人数</td>
					<td id="offerSupplierCount" style="width:35%;text-align: left;"></td>
				</tr>
				<tr>
					<td class="th_bg">项目名称</td>
					<td style="width:35%;text-align: left;" id="projectName"></td>
					<td class="th_bg">项目编号</td>
					<td style="width:35%;text-align: left;" id="projectCode"></td>
				</tr>
				<tr>
					<td class="th_bg">竞卖开始时间</td>
					<td style="width:35%;text-align: left;" id="auctionStartDate"></td>
					<td class="th_bg">业主代表</td>
					<td style="width:35%;text-align: left;" id="employeeName"></td>
				</tr>
				<tr class="isShowPrice" style="display: none;">
					<td class="th_bg">是否显示当前最优报价</td>
					<td id="isShowPrice" colspan="3"></td>
				</tr>
				<tr>
					<td colspan="4" class="active">竞卖文件</td>
				</tr>
				<tr>
					<td colspan="4" style="padding:inherit;border: 0px solid;">
						<table class="table table-bordered" id="AuctionFileCheck" style="border: 0px solid;">
						</table>
					</td>
				</tr>
				
				<tr>
					<td class="active">报价排名</td>
					<td colspan="3" style="text-align: right;border: none;" class="active">
						<input type="button" class="btn btn-primary" value="导出销售汇总表" onclick="exportRankExcel()"/>
					</td>
				</tr>
				<tr>
					<td colspan="4" style="padding: 0px;">
						<div id="offerRank" style="width: 100%;">

						</div>
					</td>
				</tr>
				<!--<tr>
					<td class="active" colspan="3">分项报价表</td>
					<td class="active" style="text-align: right">
							<a class="btn-sm btn-primary chooseSuppler" id="againDetailItemSupplier" href="javascript:void(0)" style="text-decoration:none;margin-right:5px;display: none"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>重新编辑分项报价</a>
					</td>
				</tr>
				<tr>
					<td colspan="4" style="padding: 0px;">
						<table class="table table-bordered table-striped"  id="detailItem">							
						</table>
					</td>
				</tr>-->
				<tr>
					<td class="active">报价记录</td>
					<td colspan="3" style="text-align: right;border: none;" class="active">
						<input type="button" class="btn btn-primary" value="导出报价记录" onclick="exportExcel()"/>
					</td>
				</tr>
				<tr>
					<td colspan="4" style="padding: 0px;">
						<div id="offerRecord">

						</div>
					</td>
				</tr>
				
				<!--<tr>
					<td colspan="4" class="active" style="text-align: left;">竞卖文件下载记录</td>
				</tr>
				<tr>
					<td colspan="4" align="left">
						<table class="table table-bordered table-striped" id="PurchaseFileDownload">

						</table>
					</td>
				</tr>-->
				
				<tr id="checkMes" style="display: none;">
					<td colspan="4" class="active">审核记录</td>
				</tr>
				<tr id="checkPerson" style="display: none;">
					<td colspan="4">
						<table id="checkList" class="table table-bordered"></table>
					</td>
				</tr>
				
				<tr  id="resultAuditResMsg">
					<th colspan="4" class="active">竞卖结果审核</th>
				</tr>

				<tr  id="resultAuditListTable">
					<td colspan="4" align="left">
						<table class="table table-bordered table-striped" id="resultAuditList">
							<tr>
								
							</tr>

						</table>
					</td>
				</tr>

				<tr  id="resultAuditMsg">
					<th colspan="4" class="active">竞卖审核记录</th>
				</tr>
				<tr  id="resultAuditTable">
					<td colspan="4" align="left">
						<table class="table table-bordered table-striped" id="biddingApprovalRecord">

						</table>
					</td>
				</tr>
			</table>

			<div style="width: 100%;height:50px;">
			</div>
			<div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;">
				<a style="display: none;width: 100px;text-align: center;" id="commitBtn" class="btn btn-primary " onclick="commitMsg()">
					<span class="glyphicon" aria-hidden="true">确认提交
				</a>
				<!--<a style="width: 120px;text-align: center;display: none" class="btn btn-primary chooseSuppler" id="detailItemSupplier">
					<span class="glyphicon" aria-hidden="true">选择分项报价
				</a>-->
				<a style="width: 100px;text-align: center;" class="btn btn-primary " id="doCheck">
					<span class="glyphicon" aria-hidden="true">提交审核
				</a>
				<a style="width: 100px;text-align: center;display: none" class="btn btn-primary " id="checkReload">
					<span class="glyphicon" aria-hidden="true">审核撤回
				</a>
				<button type="button" id="btn_close" class="btn btn-default" style="width: 100px;">关闭</button>
			</div>
			
		</div>
	</body>
	<script type="text/javascript" src="../../../../../media/js/jquery/jquery.min.js"></script>	
	<script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="../../../../../media/js/base/util.js"></script>
	<script type="text/javascript" src="../../../../../media/js/jquery/jquery.extend.js"></script>
	<script type="text/javascript" src="../../../../../media/js/jquery/jquery.params.js"></script>
	<script type="text/javascript" src="../../../../../media/js/base/common.js"></script>
	<script type="text/javascript" src="../../../../../media/js/layer/laydate.js"></script>
	<script type="text/javascript" src="../../../../../media/js/layer/layer.js"></script>
	<script type="text/javascript" src="../../../../../media/js/Model/public.js"></script>
	<script type="text/javascript" src="../js/JMOfferHistoryInfo.js"></script>

</html>
