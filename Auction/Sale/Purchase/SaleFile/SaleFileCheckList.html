<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>竞卖文件审核</title>
	</head>

	<body>
		<div class="container-fluid">

			<div id="toolbar">

				<div class="input-group" style="width:220px;float: left;">
					<span class="input-group-addon">审核状态</span>
					<select class="form-control" name="checkState" id="checkState">
						<option value="0">未审核</option>
						<option value="1">已审核</option>
					</select>
				</div>

				<div class="input-group" style="width:150px;float: left;padding-left: 10px;">
					<span class="input-group-addon">采购项目名称</span>
					<input type="text" class="form-control" name="projectName" id="projectName" style="width:180px">
				</div>

				<div class="input-group" style="width:150px;float: left;padding-left: 10px;">
					<span class="input-group-addon">采购项目编号</span>
					<input type="text" class="form-control" name="projectCode" id="projectCode" style="width:180px">
				</div>

				<div class="btn-group" style="padding-left:10px ;">

					<button type="button" id="btnSearch" class="btn btn-primary">
		                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查 询
		           </button>

				</div>
			</div>

			<table id="AuctionFileCheckList" class="" data-toolbar="#toolbar"></table>

		</div>
		<script src="media/js/Model/public.js"></script>
		<script src="Auction/Sale/Purchase/SaleFile/js/SaleFileCheckList.js"></script>

	</body>

</html>
