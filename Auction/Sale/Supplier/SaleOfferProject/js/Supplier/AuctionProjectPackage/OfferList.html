<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>竞价采购情况管理</title>
	</head>
	<body>
		<div class="container-fluid">
			<div id="toolbar" >
			 	<div class="input-group" style="width:180px;float: left;">
		        	<span class="input-group-addon">竞价状态</span>
		        	<select class="form-control" name="checkStatus" id="checkStatus" style="width:190px">
		        		<option value="0">全部</option>
		        		<option value="1">未开始</option>
		        		<option value="2">竞价中</option>
		        		<option value="3">已结束</option>
		        	</select>
		       	</div>
		         
				<div class="input-group" style="width:180px;float: left;padding-left: 10px;">
		        	<span class="input-group-addon">项目名称</span>		      
			        <input type="text"  class="form-control" id="projectName" name="projectName" style="width:190px">
		        </div>
		        
		        <div class="input-group" style="width:180px;float: left;padding-left: 10px;">
		        	<span class="input-group-addon">项目编号</span>		      
			        <input type="text"  class="form-control" id="projectCode" name="projectCode" style="width:190px">
		        </div>
		         
				 <div class="btn-group" style="padding-left:10px;">
				 	<button id="btnSearch" type="button" class="btn btn-primary">
			          <span class="glyphicon glyphicon-search" aria-hidden="true">查询
			        </button>		 	
			     </div>
			</div>
	  		<table class="" data-toolbar="#toolbar" id="OfferList"></table>  
  		
		</div>
	</body>
	<script src="0502/Auction/AuctionProjectPackage/js/OfferList.js"></script>
</html>
