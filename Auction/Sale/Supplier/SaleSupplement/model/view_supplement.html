	<meta http-equiv="expires" content="0">
</head>

<body style="width: 99%;padding-left: 10px;padding-top: 10px;">
	<table class="table table-bordered ">
		<tr class="noticeContent">
            <td colspan="3" style="font-weight: bold;border: none;" class="active">补遗信息</td>   
			<td style="font-weight: bold;border: none;" class="active">
				<button id="btnViewPDF" style="display: none;margin-left: 70%;" type="button" class="btn btn-primary btn-sm" onClick="btnViewPDF()" ><span class="glyphicon glyphicon-edit"></span>查看回执</button>
			</td>       
        </tr>
		<tr class="add_tr">
			<td  class="th_bg" width="25%" >标题</td>
			<td colspan="3">
				<div id="title"></div>
			</td>
		</tr>
		<tr class="add_tr ">
			<td  class="th_bg" >是否变更时间</td>
			<td colspan="3">
				<div id="isChangeDate"></div>
			</td>
		</tr>
		<tbody id='supplementTime'>
			<tr class="add_tr " id="noticeDiv">
				<td  class="th_bg" >公告截止时间</td>
				<td>
					<div id="noticeEndDate"></div>
				</td>
				<td  class="th_bg" >原始公告截止时间</td>
				<td>
					<div id="oldNoticeEndDate"></div>
				</td>
			</tr>
			<tr class="pub_tr ">
				<td  class="th_bg" ><span class="yqh"></span>提出澄清截止时间</td>
				<td>
					<div id="askEndDate"></div>
				</td>
				<td  class="th_bg" >原始<span class="yqh"></span>提出澄清截止时间</td>
				<td>
					<div id="oldAskEndDate"></div>
				</td>
			</tr>
		
			<tr class="pub_tr ">
				<td  class="th_bg" ><span class="yqh"></span>答复截止时间</td>
				<td>
					<div id="answersEndDate"></div>
				</td>
				<td  class="th_bg" >原始<span class="yqh"></span>答复截止时间</td>
				<td>
					<div id="oldAnswersEndDate"></div>
				</td>
			</tr>
			<tr>				
				<td  class="th_bg" style="width: 20%;">
					<div id='lblauctionStartDate'>竞卖开始时间</div>
				</td>
				<td style="text-align: left;" colspan="2">
	                <div id="auctionStartDate"></div>
				</td>
				<td  class="th_bg" style="width: 20%;">原始竞卖开始时间</td>
				<td>
					<div id="oldAuctionStartDate"></div>
				</td>
			</tr>	
			<tr class="file_tr offerEndDateDiv" id="fileEndDatetr">
				<td  class="th_bg" >竞卖文件递交截止时间</td>
				<td>
					<div id="fileEndDate"></div>
				</td>
				<td  class="th_bg" >原始竞卖文件递交截止时间</td>
				<td>
					<div id="oldfileEndDate"></div>
				</td>
			</tr>
			<tr class="file_tr offerEndDateDiv" id="fileCheckEndDatetr">
				<td  class="th_bg" >竞卖文件审核截止时间</td>
				<td>
					<div id="fileCheckEndDate"></div>
				</td>
				<td  class="th_bg" >原始竞卖文件审核截止时间</td>
				<td>
					<div id="oldfileCheckEndDate"></div>
				</td>
			</tr>
		</tbody>
		
		<tr class="add_tr ">
			<td  class="th_bg" >说明</td>
			<td colspan="3">
				<div id="supplement"></div>
			</td>
		</tr>
		<th colspan="4" class="active">补遗附件</th>

		<tr>
			<td colspan="4" style="padding: 0px;">
				<table class="table table-bordered" style="margin-bottom: 0px;">
					<thead>
						<tr>
							<th colspan="2">
								标题
							</th>
							<th width="160px" class="text-center">
								操作
							</th>
							<!--<th width="80px" class="text-center">
								预览
							</th>-->
						</tr>
					</thead>
					<tbody id='supplementfile' align="center">
					</tbody>
				</table>
			</td>

		</tr>

		<th colspan="4" class="active">审核信息</th>
		<tr>
			<td colspan="4" style="padding: 0px;">
				<table class="table table-bordered" style="margin-bottom: 0px;">
					<thead>
						<tr>
							<th width="100px" class="text-center">审核状态</th>
							<th class="text-center">审核意见</th>
							<th width="100px" class="text-center">审核人</th>
							<th width="180px" class="text-center">审核时间</th>
						</tr>
					</thead>
					<tbody id='supplementworkflowItems' align="center">
					</tbody>
				</table>
			</td>
		</tr>
	</table>
</body>
<style>
	.table>thead>tr>th,
	.table>tbody>tr>th,
	.table>tfoot>tr>th,
	.table>thead>tr>td,
	.table>tbody>tr>td,
	.table>tfoot>tr>td {
		vertical-align: middle;
	}
</style>

<script type="text/javascript" src="../../../../../media/js/base/util.js"></script>
