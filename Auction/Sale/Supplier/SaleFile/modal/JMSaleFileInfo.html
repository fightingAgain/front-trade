<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>竞卖递交详情</title>
		<link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../../../../../media/js/bootstrap-fileinput-master/css/fileinput.css" />
		<link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap-table.css" />
	</head>

	<body style="width: 99%;padding-left: 10px;padding-top: 10px;">
		<table class="table table-bordered " style="margin-bottom: 15px;">
			<input type="hidden" id="legaid"/>
			<th class="active" colspan="4">项目信息</th>
			<tr class="add_tr">
				<td class="text-right">采购项目名称：</td>
				<td>
					<div id="projectName"></div>
				</td>
				<td class="text-right">采购项目编号：</td>
				<td>
					<div id="projectCode"></div>
				</td>
			</tr>
			<tr>
				<td class="text-right">竞卖文件提交截止时间：</td>
				<td>
					<div id="fileEndDate"></div>
				</td>
				<td class="text-right">竞卖文件审核截止时间：</td>
				<td>
					<div id="fileCheckEndDate"></div>
				</td>
			</tr>
			<tr id='divEdit'>
				<td class="text-right">递交竞卖文件：</td>
				<td colspan="3">
					<input type="file" class="fileloading" multiple name="files" id="FileName" />
				</td>
			</tr>
			<th class="active subfile" colspan="4">上传文件</th>
			<tr class="subfile">
				<td colspan="4">
					<!--文件列表-->
					<table class="table" id="files"></table>
				</td>
			</tr>

			<th class="active uploadFile" colspan="4">已上传文件</th>
			<tr class="uploadFile">
				<td colspan="4">
					<!--文件列表-->
					<table class="table" id="uploadedfiles"></table>
				</td>
			</tr>
			<!--基本信息-->
			<th class="active basic" colspan="4">基本信息</th>
			<tr class="basic">
				<td class="text-right">供应商名称：</td>
				<td>
					<div id="legalName"></div>
				</td>
				<td class="text-right">法人名称：</td>
				<td>
					<div id="legalRepresent"></div>
				</td>
			</tr>
			<tr class="basic">
				<td class="text-right">联系人：</td>
				<td>
					<div id="legalContact"></div>
				</td>
				<td class="text-right">联系人电话：</td>
				<td>
					<div id="legalContactPhone"></div>
				</td>
			</tr>
			<tr class="basic">
				<td class="text-right">联系人地址：</td>
				<td>
					<div id="legalContactAddress"></div>
				</td>
				<td class="text-right">开户行帐号：</td>
				<td>
					<div id="basicAccountNo"></div>
				</td>
			</tr>
			<tr class="basic">
				<td class="text-right">委托人：</td>
				<td>
					<div class="divclient" id="divclient"></div>
					<input type="text" class="form-control inputclient"  id="client" name="client"/>
				</td>
				<td class="text-right">委托人身份证号：</td>
				<td>
					<div id="divclientsId" class="divclientsId"></div>
					<input type="text" class="form-control inputclientsId priceNum"  id="clientsId" name="clientsId"/>
				</td>
			</tr>
			<!--车辆信息-->
			<tr class="active vehcar" colspan="4">
				<td class="active">车辆信息</td>
				<td colspan="3" style="text-align: right;border: none;" class="active">
					<input type="button" class="btn btn-primary" value="新增" id="btnadd" onclick="add()">
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<!--车辆信息-->
					<table class="table" id="vehcartabel"></table>
			    </td>
			</tr>
			<!--<tr class="vehcar">
				<td class="text-right">车牌号：</td>
				<td>
					<div id="plate"></div>
				</td>
				<td class="text-right">车辆型号：</td>
				<td>
					<div id="model"></div>
				</td>
			</tr>
			<tr class="vehcar">
				<td class="text-right">总质量：</td>
				<td>
					<div id="weight"></div>
				</td>
				<td class="text-right">附件名称：</td>
				<td>
					<div id="fileName"></div>
				</td>
			</tr>-->
			<th class="active record" colspan="4">审核记录</th>
			<tr class="record">
				<td colspan="4">
					<!--审核记录列表-->
					<table class="table table-bordered" id="AuctionCheckRecord">

					</table>
				</td>
			</tr>
		</table>

		<div style="width: 100%;height: 70px;">
		</div>
		<div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;">
			<button type="button" id="btn_submit" class="btn btn-primary" style="width: 100px;">递交</button>
			<button type="button" id="btn_close" class="btn btn-default" style="width: 100px;">关闭</button>
		</div>

		<script type="text/javascript" src="../../../../../media/js/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
		<script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
		<script src="../../../../../media/js/bootstrap-fileinput-master/js/fileinput.js"></script>
		<script src="../../../../../media/js/bootstrap-fileinput-master/js/locales/zh.js"></script>
		<script type="text/javascript" src="../../../../../media/js/jquery/jquery.extend.js"></script>
		<script type="text/javascript" src="../../../../../media/js/base/common.js"></script>
		<script type="text/javascript" src="../../../../../media/js/base/util.js"></script>
		<script src="../js/JMSaleFileInfo.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
