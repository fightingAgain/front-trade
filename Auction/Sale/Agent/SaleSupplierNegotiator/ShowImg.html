<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title></title>
	</head>

	<body>
		<img id="imgAppraise" style="height: 100%;width: 100%;" />
	</body>
	<script type="text/javascript" src="../../../media/js/jquery/jquery.min.js"></script>
	<script src="../../../media/js/jquery/jquery.extend.js"></script>

	<script type="text/javascript" src="../../../media/js/base/common.js"></script>
	<script type="text/javascript">
		var url = parent.config.FileHost + "/FileController/fileView.do?ftpPath=";

		$(function() {
			var img = getUrlParam('img');
			if(img.split('.')[1]=='pdf'){
				window.location.href=$.parserUrlForToken(parent.config.FileHost + "/FileController/fileView.do?ftpPath=" + img);
			}else{
				$("#imgAppraise").attr("src",$.parserUrlForToken(url+img));	
			}
		});

		function getUrlParam(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); // 构造一个含有目标参数的正则表达式对象  
			var r = window.location.search.substr(1).match(reg); // 匹配目标参数  
			if(r != null) return unescape(r[2]);
			return null; // 返回参数值  
		}
	</script>

</html>
