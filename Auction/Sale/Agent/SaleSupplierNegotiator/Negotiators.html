<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>谈判组管理</title>
	   	<link rel="stylesheet" href="../../../../media/js/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../../../media/js/bootstrap/css/bootstrap-table.min.css">
		<style type="text/css">
			label {
				font-weight: normal;
			}
		</style>
	</head>
	<body>
	
		<div class="container-fluid">
			<div id="toolbar">
	        
	        	<div class="input-group" style="width:170px;float: left;padding-left: 10px;">

		        	<input type="text" class="form-control" id="userName" style="width:170px">
	        	</div>	
	        	
	        	<div class="input-group" style="width:170px;float: left;padding-left: 10px;">
	        		<span class="input-group-addon">账户名称</span>
		        	<input type="text" class="form-control" id="logCode" style="width:170px">
	        	</div>	
	        	
	        	<div class="btn-group" style="padding-left:10px ;">

		                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查 询
		        	</button>
	        	</div>
	        	
	        	<div class="btn-group" style="padding-left:10px ;">

	        	</div>
			</div>
			
	        <table id="NegotiatorsAddList" class="" data-toolbar="#toolbar"></table>
			
		</div>
