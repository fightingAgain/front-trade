<!DOCTYPE html>
<html>

	<head>
		<title>数据推送</title>
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
	</head>
	<style>
		.input-group {
			float: left;
			width: 120px;
		}
	</style>

	<body>
		<div class="container-fluid ">
			<div id="toolbar">
				<div class="input-group" style="padding-right:15px;">
					<span class="input-group-addon">采购类型</span>
                    <select class="form-control" style="width: 140px;" id="tenderType">
                        <option value="">全部</option>
						<option value="4">招标采购</option>
						<option value="0">询比采购</option>
						<option value="1">竞价采购</option>
						<option value="2">竞卖</option>						
						<option value="6">单一来源采购</option>						
					</select>
                </div>
				<div class="input-group" style="width:150px;float: left;padding-right: 15px;">
					<span class="input-group-addon">采购项目编号</span>
					<input type="text" class="form-control" name="projectCode" id="projectCode" style="width:140px">
				</div>
				<div class="input-group" style="width:150px;float: left;padding-right: 15px;">
					<span class="input-group-addon">采购项目名称</span>
					<input type="text" class="form-control" name="projectName" id="projectName" style="width:140px">
				</div>
				<div class="input-group" style="width:150px;float: left;padding-right: 15px;">
					<span class="input-group-addon">采购人名称</span>
					<input type="text" class="form-control" name="purchaserName" id="purchaserName" style="width:140px">
				</div>
				<div class="input-group" style="width:150px;float: left;padding-right: 15px;">
					<span class="input-group-addon">推送状态</span>
					<select class="form-control" style="width: 140px;" id="dataType">
					    <option value="">全部</option>
						<option value="0">未推送</option>
						<option value="1">已推送</option>
					</select>
				</div>

				<div class="btn-group">
					<button type="button" id="btnQuery" class="btn btn-primary">
            		<span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
          		</button>
				</div>
			</div>
			<table id="table"></table>
		</div>
	</body>
	<script type="text/javascript" src="Auction/DataPush/js/dataPushList.js"></script>

</html>
