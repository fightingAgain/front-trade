<head>
	<meta http-equiv="pragma" content="no-cache">
	<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
	<meta http-equiv="cache-control" content="no-cache, must-revalidate">
	<meta http-equiv="expires" content="0">
</head>
<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" href="../../../media/js/layer/mobile/need/layer.css" />
<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-table.min.css" type="text/css" />
<form id="form" name="purchase" style="width:99%; padding-left: 10px;padding-top: 10px;margin-bottom: 60px;">
	<table class="table table-bordered " style="margin-bottom: 0px;">		
		<tr>
			<td colspan="4" style="font-weight: bold;border: none;" class="active">项目信息</td>
		</tr>
		<tr>
			<td class="th_bg">项目名称</td>
			<td style="text-align: left;">
				<div id="tenderProjectName"></div>
			</td>
			<td class="th_bg">项目编号</td>
			<td style="text-align: left;width: 280px">
				<div id="tenderProjectCode"></div>
			</td>
		</tr>
		<tr>
			<td class="th_bg">包件编号</td>
			<td style="text-align: left;">
				<div id="bidSectionCode"></div>
			</td>
			<td class="th_bg">项目所属公司</td>
			<td style="text-align: left;">
				<div id="enterpriseName"></div>
			</td>
		</tr>
		<tr>
			<td class="th_bg">市场类型</td>
			<td>
				<div id="marketType"></div>
			</td>
			<td class="th_bg">项目经理所属处室</td>
			<td style="text-align: left;">
				<div id="departmentName"></div>
			</td>
		</tr>
		<tr>
			<td class="th_bg">项目经理</td>
			<td style="text-align: left;">
				<div id="tenderAgencyLinkmen"></div>
			</td>
			<td class="th_bg">项目归属处室</td>
			<td style="text-align: left;">
				<div id="projectDepartmentName"></div>
			</td>
		</tr>
		<tr class="isAgent1">
			<td class="th_bg">业主单位</td>
			<td style="text-align: left;">
				<div id="purchaserName"></div>
			</td>
			<td class="th_bg">业主采购人</td>
			<td style="text-align: left;">
				<div id="purchaserLinkmen"></div>
			</td>
		</tr>

		<tr>
			<td class="th_bg ">
				供应商选择方式
			</td>
			<td>
				<div id="supplierSelect" name="supplierSelect"></div>
			</td>
			<td class="th_bg ">
				评审方法
			</td>
			<td>
				<div id="bidCheckType"></div>
			</td>
		</tr>
		<tr>
			<td class="isRowspan th_bg">采购方式</td>
			<td style="text-align: left;">
				<div id="tenderMode"></div>
			</td>
			<td class="th_bg" style="width:200px;">委托金额（万元）</td>
			<td style="text-align: left;">
				<div id="entrsuSum"></div>
			</td>
		</tr>
		<tr>
			<td colspan="4" style="font-weight: bold;" class="active">项目时间安排</td>
		</tr>
		<tr>
			<td style="width: 200px;" class="th_bg">项目分配时间</td>
			<td style="text-align: left;">
				<div id="bidOpeningEndTime"></div>
			</td>
			<td style="width: 200px;" class="th_bg"><span class="tenderModeName">公告发布时间</span></td>
			<td style="text-align: left;">
				<div id="noticeStartDate"></div>
			</td>
			
		</tr>
		<tr>
			<td style="width: 200px;" class="th_bg">评审时间</td>
			<td style="text-align: left;">
				<div id="creatTime"></div>
			</td>
			<td style="width: 200px;" class="th_bg">中选通知书发出时间</td>
			<td style="text-align: left;">
				<div id="noticeSendTime"></div>
			</td>
		</tr>
		<tr>
			<td style="width: 200px;" class="th_bg">完成月份</td>
			<td colspan="3" style="text-align: left;">
				<div id="complectMonth"></div>
			</td>
		</tr>
		<tr>

		</tr>
		<tr class="exceptionView1" style="display: none;">
			<td colspan="4" style="font-weight: bold;" class="active">项目异常</td>
		</tr>
		<tr class="exceptionView2" style="display: none;">
			<td class="th_bg" style="width: 250px;">异常</td>
			<td style="text-align: left;">
				<div id="exception"></div>
				<input type="hidden" name="exception">

			</td>
			<td class="th_bg" style="width: 200px;">异常原因</td>
			<td style="text-align: left;">
				<div id="exceptionCause"></div>
				<input type="hidden" name="exceptionCause" />
			</td>
		</tr>

		<tr>
			<td colspan="4" style="font-weight: bold;" class="active">询比采购参数</td>
		</tr>
		<tr>
			<td class="th_bg" style="width: 250px;"  id="legalNameView1">中选单位</td>
			<td style="text-align: left;" id="legalNameView2">
				<div id="legalName"></div>
			</td>
			<td class="th_bg" style="width: 200px;">报价金额（万元）</td>
			<td style="text-align: left;">
				<div id="offerMoney"></div>
			</td>
		</tr>

		<tr>
			<td class="th_bg" style="width: 200px;">中选金额（万元）</td>
			<td style="text-align: left;">
				<div id="contractSettlementPrice"></div>
			</td>
			<td class="th_bg" style="width: 200px;">应收代理服务费（不含造价服务费）（万元）-不打折</td>
			<td style="text-align: left;">
				<div id="shouldAgentPrice"></div>
			</td>
		</tr>
		<tr>
			<td class="th_bg" style="width: 200px;">中选服务费（不含造价服务费）（万元）</td>
			<td style="text-align: left;">
				<div id="beselectSettlementPrice"></div>
			</td>
			<td class="th_bg" style="width: 200px;">评审费（万元）</td>
			<td style="text-align: left;">
				<div id="totalCheck"></div>
			</td>
		</tr>
		<tr>
			<td class="th_bg" style="width:200px;">服务费总额（万元）</td>
			<td style="text-align: left;">
				<div id="serviceFeeAll"></div>
			</td>
			<td class="th_bg" style="width: 200px;">报名费（万元）</td>
			<td style="text-align: left;">
				<div id="priceTotal"></div>
			</td>
		</tr>
		<tr>
			<td class="th_bg" style="width: 200px;">费用到账状况</td>
			<td style="text-align: left;">
				<div id="payStatep"></div>
			</td>
		</tr>
		<tr>
			<td class="th_bg" style="width: 200px;">备注</td>
			<td colspan="3" style="text-align: left;">
				<div id="backups"></div>
			</td>
		</tr>
		<tr>
			<table class="table  table-bordered " id="tableWorkflow">
				<tr class="active">
					<th colspan="2">审核</th>
				</tr>
				<tr id="auditrow1">
					<td class="th_bg" width="20%">审核状态</td>
					<td style="text-align: left;">
						<input type="radio" name="auditState" value="0" />通过
						<input type="radio" name="auditState" value="1" />不通过

					</td>
				</tr>
				<tr id="auditrow2">
					<td class="th_bg" width="20%">选择审核人</td>
					<td>
						<select name="" id="employeeId" class="form-control" style="width: 180px;">

						</select>
					</td>
				</tr>
				<tr class="searched" id="auditrow3">
					<td class="th_bg" width="20%">审核说明</td>
					<td><textarea rows="5" class="form-control" style="width: 90%;height: 80px;" name="content"></textarea></td>
				</tr>
			</table>
		</tr>

		<tr>
			<table class="table table-bordered table-striped" id="CheckResult">

				<tr>
					<td colspan="4" class="active">审核记录</td>
				</tr>
				<tr>
					<td colspan="4">
						<table id="workflowListDetail" class="table table-bordered"></table>
					</td>
				</tr>

			</table>
		</tr>

		<div style="width: 100%;height:50px;">
		</div>

	</table>

</form>
<div class="bottom-btn" style="z-index: 11000;">
	<button type="button" class="btn btn-primary" id="btn_submit"><span class="glyphicon glyphicon-ok"></span>提交审核</button>
	<button type="button" class="btn btn-default" id="btn_close"><span class="glyphicon glyphicon-remove"></span>关闭</button>
</div>
<style>
	.table>thead>tr>th,
	.table>tbody>tr>th,
	.table>tfoot>tr>th,
	.table>thead>tr>td,
	.table>tbody>tr>td,
	.table>tfoot>tr>td {
		vertical-align: middle;
	}
</style>
<script type="text/javascript" src="../../../media/js/jquery/jquery.js"></script>
<script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
<script type="text/javascript" src="../../../media/js/jquery/jquery.params.js"></script>
<script type="text/javascript" src="../../../media/js/base/common.js"></script>
<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../../../media/js/layer/layer.js"></script>
<script type="text/javascript" src="../../../media/js/base/auditRecords.js"></script>
<script type="text/javascript" src="../../../media/js/base/WorkflowInfo.js"></script>
<script type="text/javascript" src="../js/xbReportReview.js"></script>
