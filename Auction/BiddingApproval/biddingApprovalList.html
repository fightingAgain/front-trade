<!DOCTYPE html>
<html>

	<head>
		<title>项目公告审核分页</title>
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
	</head>
	<style>
		.input-group {
			float: left;
			width: 120px;
		}
	</style>

	<body>
		<div class="container-fluid ">
			<div style="padding-bottom: 10px;">
				<div class="input-group" style="padding-right:15px;">
					<span class="input-group-addon">审核状态</span>
					<select class="form-control" style="width: 120px;" id="packageState">
						<option value="">全部</option>
						<option value="0">审核中</option>
						<option value="1">已审核</option>
					</select>
				</div>
				
				<div class="input-group" style="padding-right:15px;">
					<span class="input-group-addon">审核类型</span>
					<select class="form-control" style="width: 120px;" id="workflowType">
						<!--<option value="">全部</option>-->
						<option value="jjqk">竞价结果</option>
					<!--	<option value="fjwz_jmhq">竞卖开标前会签</option>-->
					</select>
				</div>
				
				<div class="input-group" style="width:150px;float: left;padding-right: 15px;">
					<span class="input-group-addon">项目名称</span>
					<input type="text" class="form-control" name="projectName" id="projectName" style="width:140px">
				</div>

				<div class="input-group" style="width:150px;float: left;padding-right: 15px;">
					<span class="input-group-addon">项目编号</span>
					<input type="text" class="form-control" name="projectCode" id="projectCode" style="width:140px">
				</div>

				<div class="btn-group">
					<button type="button" id="btnQuery" class="btn btn-primary">
            		<span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
          		</button>
				</div>
			</div>
			<table id="ProjectAuditTable"></table>
		</div>
	</body>
	<script type="text/javascript" src="Auction/commondingApproval/js/biddingApproval.js"></script>

</html>
