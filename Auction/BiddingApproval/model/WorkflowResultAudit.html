			    <label class="col-sm-2 control-label"><span class="titles">审批</span>级别:</label>
			    <div class="col-sm-2">
			    	<label class="radio">
			    		<input type="radio" name="workflowLevel" checked="checked" value="0"> 不<span class="titles">审批</span>
			    	</label>
			    </div>
			    <div class="col-sm-2">

			    	<label class="radio">

			    	</label>
			    </div>

			    	<label class="radio">

			    	</label>
			    </div>
			    <div class="col-sm-2">

			    	</label>
			    </div>
			</div>

			$.ajax({

				url:top.config.AuctionHost + '/WorkflowController/findjjcgjgWorkflowLevel',
				async:false,
				success:function(res){

						if(res.data){
							$("input:radio[name=workflowLevel][value=" + res.data.workflowLevel + "]").attr("checked",true);
						}else{
							$("input:radio[name=workflowLevel][value=" + 0 + "]").attr("checked",true);
						}
						
					}
				}
			});
