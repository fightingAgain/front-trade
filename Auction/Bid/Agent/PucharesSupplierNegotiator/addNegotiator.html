		function NewDateT(str){  
			if(!str){  
				return 0;  
			}  
			arr=str.split(" ");  
			d=arr[0].split("-");  
			t=arr[1].split(":");
			var date = new Date(); 
			
			date.setUTCFullYear(d[0], d[1] - 1, d[2]);   
			date.setUTCHours(t[0]-8, t[1], t[2], 0);
			return date;  
		}
		function NewDate(str){
			if(!str){  
				return 0;  
			}  
			arr=str.split(" ");  
			d=arr[0].split("-");  
			t=arr[1].split(":");
			var date = new Date();   
			date.setUTCFullYear(d[0], d[1] - 1, d[2]);   
			date.setUTCHours(t[0]-8, t[1]);
			return date.getTime();  
		}
		function getUrlParam(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); // 构造一个含有目标参数的正则表达式对象  
			var r = window.location.search.substr(1).match(reg); // 匹配目标参数  
			if(r != null) return unescape(r[2]);
			return null; // 返回参数值  
		}

	 	function addNegotiatorItem(){

			   	    	}
			   	    	parent.layer.close(parent.layer.getFrameIndex(window.name));
			   	    	parent.layer.alert("添加成功!");
			   	    	parent.$('#PucharesNegotiator').bootstrapTable('refresh',{url:findNegotiatorUrl});
			   	    }else{
						top.layer.alert(data.message);
			   	    	// parent.layer.alert("添加失败!");
			   	    }
			   	}	
			});
	 		
	 	}

		function getPriceUnit(){

					}
					if(data.data && data.data.quotePriceUnit){
						quotePriceUnit = data.data.quotePriceUnit;

						$("#quotePriceUnit").html("元");
					}
					if(data.data && data.data.pointNum != undefined){
		                pointNum=data.data.pointNum
		            }else{
		                pointNum=2
		            }
		            var isZero;
					if(data.data && data.data.pointLast == 0){
		                isZero=false;
		            }else{
		                isZero=true
		            }
					if(pointNum==0){

						weiChnise="必须为整数";
