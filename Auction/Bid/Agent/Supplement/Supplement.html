<!DOCTYPE html>
<html>

	<head>
		<title>询价补遗(采购人)</title>
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
	</head>

	<body>
		<div class="container" style="width: 100%;">
			<div id="toolbar">
				<div class="pull-left" style="width:280px;float: left;padding-right: 10px;">
					<div class="input-group">
						<span class="input-group-addon">项目名称</span>
						<input type="text" placeholder="项目名称" id="projectName" class="form-control" />						
					</div>
				</div>
				<div class="pull-left" style="width:280px;float: left;padding-right: 10px;">
					<div class="input-group">
						
						<span class="input-group-addon">项目编号</span>
						<input type="text" placeholder="项目编号" id="projectCode" class="form-control" />
					</div>
				</div>
				<div class="pull-left" style="width:280px;float: left;padding-right: 10px;">
					<div class="input-group">
						<span class="input-group-addon">包件名称</span>
						<input type="text" placeholder="包件名称" id="packageName" class="form-control" />						
					</div>
				</div>
				<div class="pull-left" style="width:280px;float: left;padding-right: 10px;">
					<div class="input-group">
						
						<span class="input-group-addon">包件编号</span>
						<input type="text" placeholder="包件编号" id="packageNum" class="form-control" />
					</div>
				</div>
				<div class="btn-group">
					<button id="btnSearch" type="button" class="btn btn-primary">
	          <span class="glyphicon glyphicon-search" aria-hidden="true">查询
	        </button>
				</div>
			</div>	
				<table class="table table-hover table-bordered" id="table">
				</table>
			</div>
	</body>
			<script type="text/javascript" src="0502/Bid/Supplement/js/Supplement.js"></script>
</html>
