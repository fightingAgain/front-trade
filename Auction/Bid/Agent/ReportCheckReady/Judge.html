<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>抽取评委</title>
		<link rel="stylesheet" type="text/css" href="../../../../media/js/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../../../../media/js/bootstrap/css/bootstrap-table.css">
	</head>

	<body>
		<div class="container-fluid">			
			<form class="form-horizontal">				
				<div class="form-group row" style="margin:15px 0">					
					<div id="Divextracting">
						<div class="col-sm-2">
							<div class="input-group" style="width:120px;float: left;">
								<select class="form-control" id="selecttype">
									<option value="userName">用户姓名</option>
									<option value="logCode">登录账号</option>
								</select>
							</div>
						</div>
						<div class="col-sm-2">
							<div class="input-group">
								<input type="text" class="form-control" id="nameorcode" style="width: 150px;">
							</div>
						</div>
						
						<div class="col-sm-5">
							<div class="btn-group">
								<button id="btnQuery" type="button" class="btn btn-primary">查询</button>
							</div>
							<div class="btn-group">
								<button id="btnConfirm" type="button" class="btn btn-primary">确定</button>
							</div>
						</div>
					</div>
					<div id="Divquery">
						<div class="input-group" style=" width:180px;float: left;">
							<span class="input-group-addon">专业</span>
							<input type="text" class="form-control" id="dataTypeName" style="width:180px" readonly="readonly">
							<input type="hidden" name="dataTypeId" id="dataTypeId" />
							<input type="hidden" name="dataTypeCode" id="dataTypeCode" />
						</div>
						<div class="input-group" style="margin-left: 5px;width:300px;float: left;">
							<span class="input-group-addon">省市</span>
							<table>
								<tr>
									<td style="width: 180px;" class="form-group">
										<select class="form-control" name="province" id="Province"></select>
									</td>
									<td style="width:5px"></td>
									<td style="width: 180px;" class="form-group">
										<select class="form-control" name="city" id="City"></select>
									</td>
								</tr>
							</table>
						</div>
						<div class="input-group" style="width:220px;float: left;" id="extracIsShow">
					    		<span class="input-group-addon">抽取方式</span>
					    		<select class="form-control" id="extractType">
					    			<option value="0">采购人库</option>
					    			<option value="1">代理机构库</option>
					    			<option value="2">混合抽取</option>
					    		</select>					        	
					    	</div>
						<div class="input-group" style="margin-left: 5px;width:80px;float: left;">
							<span class="input-group-addon">数量</span>
							<input type="text" class="form-control" id="number" style="width:60px">
						</div>
						<div class="btn-group" style="margin-left: 5px;">
							<button id="SbmJudge" type="button" class="btn btn-primary">抽取</button>
						</div>
					</div>

				</div>
			</form>			
			<table id="Judgetable" class=""></table>
		</div>
	</body>
	<script type="text/javascript" src="../../../../media/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../../../media/js/jquery/jquery.extend.js"></script>
	<script type="text/javascript" src="../../../../media/js/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="../../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript" src="../../../../media/js/base/ProvinceCityData.js"></script>
	<script type="text/javascript" src="js/Judge.js"></script>
	</body>

</html>
