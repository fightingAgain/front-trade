<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 网页不会被缓存 -->
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title></title>
		<link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap.css?verson=1.01" />
		<link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap-table.min.css?verson=1.01" type="text/css"/>
		<link rel="stylesheet" href="../../../../../media/js/bootstrap-fileinput-master/css/fileinput.min.css?verson=1.01" type="text/css"/>
	</head>
	<body>
		<div  name="purchase" style="width: 99%;padding-left: 10px;padding-top: 10px;margin-bottom: 60px;">
			<table class="table table-bordered " style="margin-bottom: 0px;">
				<tr>
					<td colspan="4" style="font-weight: bold;" class="active">包件基本信息</td>
				</tr>
				<tr>
					<td style="width:250px;" class="th_bg">项目名称</td>
					<td style="text-align: left;">
						<div id="projectName"></div>
					</td>
					<td style="width:250px;" class="th_bg">项目编号</td>
					<td style="text-align: left;">
						<div id="projectCode"></div>
					</td>
				</tr>
				<tr>
					<td style="width:250px;" class="th_bg">包件名称</td>
					<td style="text-align: left;">
						<div id="packageName"></div>
					</td>
					<td style="width:250px;" class="th_bg">包件编号</td>
					<td style="text-align: left;">
						<div id="packageNum"></div>
					</td>
				</tr>
				<tr class="employee">
			 		<td  class="th_bg" >添加审核人<i class="red">*</i></td>
			 		<td colspan="3" style="text-align: left;">
			 			<select id="employeeId"  class="form-control" style="width: 200px;" name="checkerId"></select>	 			
			 		</td>
			 	</tr>
				<tr id="trUploadFile">
					<td class="th_bg" style="width:250px;">采购<span class="ys"></span><span class="bj"></span>文件</td>
					<td style="text-align: left;" class="uploaButton">
						<input type="file" class="fileloading" multiple name="files" id="FileName" />
					</td>
					<td colspan="2" style="text-align: left;">
						<span class="red">注：只能上传文档、表格、PNG图片、JPG图片、PDF格式和压缩文件</span>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<table class="table" id="fileTables"></table>
					</td>
				</tr>
				<tr id="uploadClearFile" style="display: none;" class="clearFileWrap">
					<td class="th_bg" style="width:250px;">清单文件</td>
					<td style="text-align: left;" class="uploaButton">
						<input type="file" class="fileloading" multiple name="files" id="clearFileName" accept=".xml,.cos,.hbzb" />
					</td>
					<td colspan="2" style="text-align: left;">
						<span class="red">注：只能上传xml、cos、hbzb文件</span>
					</td>
				</tr>
				<tr style="display: none;" class="clearFileWrap">
					<td colspan="4">
						<table class="table" id="fileTablesOfClear"></table>
					</td>
				</tr>

				<tr class="tenderTypeW">
					<td colspan="4">
				
						<div id="offerForm"></div>
					</td>
				</tr>
				<tbody class="tenderTypeW" id="fileHtml"></tbody>

				<tr class="record" style="display: none;">
				 <td class="active"  colspan="4" style="border: none;"><strong>流程审核记录</strong></td>
				</tr>
				<tr class="record" style="display: none;">
					<td colspan="4">
						<table class="table table-bordered" id="workflowListDetail">
							
						</table>
					</td>
				</tr>
				<tr class="filesHistory" style="display: none;">
					<td class="active"  colspan="4" style="border: none;"><strong>询比采购文件历史</strong></td>
				 </tr>
				 <tr class="filesHistory" style="display: none;">
					 <td colspan="4">
						 <table class="table table-bordered" id="filesHistoryList">
							 
						 </table>
					 </td>
				 </tr>
			</table>
		</div>
	    <div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;z-index: 100001">
			<button type="button" id="btn_bao" class="btn btn-default" ><span class="glyphicon glyphicon-saved"></span>保存</button>
			<button type="button" id="btn_submit" class="btn btn-primary" ><span class="glyphicon glyphicon-saved"></span>提交</button>
			<button type="button" id="btn_close" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span>关闭</button>
		 </div>
		<form id="formFile"></form>
	     <script type="text/javascript" src="../../../../../media/js/jquery/jquery.js?verson=1.01" ></script>
		 <script type="text/javascript" src="../../../../../media/js/jquery/jquery.extend.js?verson=1.01"></script>
		 <script type="text/javascript" src="../../../../../media/js/base/common.js?verson=1.01" ></script>
		 <script type="text/javascript" src="../../../../../media/js/base/util.js?verson=1.01" ></script>
		 <script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap.js?verson=1.01" ></script>
		 <script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap-table.min.js?verson=1.01"></script>
		 <script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js?verson=1.01"></script>
		 <script type="text/javascript" src="../../../../../media/js/bootstrap-fileinput-master/js/fileinput.js?verson=1.01"></script>
		 <script type="text/javascript" src="../../../../../media/js/bootstrap-fileinput-master/js/locales/zh.js?verson=1.01"></script>
		 <script type="text/javascript" src="../../../../../media/js/base/auditRecords.js?verson=1.01"></script>
		 <script type="text/javascript" src="../../../../currencyControl/js/offerForm.js" ></script>
		 <script type="text/javascript" src="../../../../currencyControl/js/subitemFile.js" ></script>
		 <script type="text/javascript" src="../../../../currencyControl/js/purchaseFileChangeHistory.js" ></script>
		 <script type="text/javascript" src="../js/fileInfo.js" ></script>
	</body>
</html>
