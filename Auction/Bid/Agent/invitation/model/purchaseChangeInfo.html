<form id="formbackage" name="purchase" style="width: 99%;padding-left: 10px;padding-top: 10px;margin-bottom: 60px;">
     <table class="table table-bordered " style="margin-bottom: 0px;">
     	<tr>
            <td colspan="3" style="font-weight: bold;border: none;" class="active">项目信息</td>

	     		<input type="hidden" name="packageId" id="packageId"/>
	     		<input type="hidden" name="title" id="title"/>
				<input type="hidden" name="isChangeDate" id="isChangeDate" value="1"/>
				<input type="hidden" name="checkState" id="checkState" value="1"/>		
				<input type="hidden" name="examType" id="examType"/>
				<input type="hidden" name="projectId"  id="projectId"/>	
				<input type="hidden" name="tenderType"  id="tenderType" value="0"/>	
			</td>
        </tr>
        <tr >
            <td class="th_bg">采购项目名称</td>
            <td style="text-align: left;">
            	<div id="projectName"></div>           	
            </td>
            <td class="th_bg">采购项目编号</td>
            <td style="text-align: left;">
            	<div id="projectCode"></div>           	
            </td>  
        </tr>
         <tr>
         	<td class="th_bg" style="width:200px;">资金来源</td>
            <td  style="text-align: left;width: 300px;">
            	<div id="sourceFunds"></div>            	
            </td> 
         	<td class="th_bg" style="width: 200px;">项目类型</td>
            <td  style="text-align: left;">
            	<div id="projectTypeText"></div>            	
            </td>
		 </tr>
		 <tr>
			<td class="th_bg">资格审查方式</td>
			<td colspan="3" style="text-align: left;">
				<div id="examTypeName"></div>	
			</td>         
		 </tr>
         <tr class="engineering">
            <td class="th_bg">项目名称</td>
            <td colspan="3" style="text-align: left;">

            </td>  
         </tr>

         	<td class="th_bg">项目编号</td>
            <td colspan="3" style="text-align: left;">
            	<div id="programmeCode"></div>           	
            </td>
         </tr>

            <td class="th_bg">项目地址</td>
            <td colspan="3" style="text-align: left;">
            	<div id="programmeAddress"></div>            	
            </td>
         </tr>       
		 <tr>
		    <td colspan="4" style="font-weight: bold;" class="active">代理机构信息</td>            
		 </tr>
		 <tr class="isAgent1">
		    <td  class="th_bg">代理机构名称</td>
		    <td colspan="3" style="text-align: left;">
		    	<div id="agencyName"></div>
		    </td>
		 </tr>
		 <tr class="isAgent1">
		    <td  class="th_bg">代理机构地址</td>
		    <td colspan="3" style="text-align: left;">
		    	<div id="agencyAddress"></div>
		    </td>
		 </tr>
		 <tr class="isAgent1">

		    	<div id="agencyTel"></div>
		    </td>
		 </tr>
		 
		 <tr>
		    <td colspan="4" style="font-weight: bold;border: none;" class="active">采购人信息</td>
		 </tr>
		 <tr>
		    <td class="th_bg">采购人名称</td>
		    <td colspan="3" style="text-align: left;">
		    	<div id = "purchaserName"></div>		    
		    </td>
		 </tr>
		 <tr >
		    <td class="th_bg">采购人地址</td>
		    <td colspan="3" style="text-align: left;">
				<div id = "purchaserAddress" ></div>				
		    </td>
		 </tr>
		 <tr>
		    <td class="th_bg">联系人</td>

		    	<div id="purchaserLinkmen"></div>
		    </td>

		    <td style="text-align: left;">
		    	<div id="purchaserTel"></div>
		    </td>
		 </tr>

		</tr>

			  <table class="table  table-bordered" style="margin-bottom: 0px;" id="yao_table">
				
			   </table>
			</td>
	   	</tr>

            <td colspan="3" style="font-weight: bold;border: none;" class="active">时间安排</td>
            <td class="active" style="border: none;text-align: right;" class="searched">
     			<input class="btn btn-primary ageinBtn" type="button" value="时间重置"/>	
     		</td>
        </tr>
		 <tbody id="timeList"></tbody>
		 <!--<tr>
			<td class="active"  colspan="4" style="border: none;"><strong>明细信息</strong></td>			
		</tr>		
		<tr>
			<td colspan="4">
				<table class="table  table-bordered" style="margin-bottom:5px ;" id="tbodym">		         
				</table>		        
			</td>
		</tr>-->
		 <tr>
			<td colspan="3" style="font-weight: bold;border: none;" class="active">预约信息</td>
			<td class="active" style="text-align: right;border: none;" class="searched">
				<input class="btn btn-sm btn-primary showOrder" type="button" style="display: none" onclick="orderRoom()" value="预约会议室"/>
				<input class="btn btn-sm btn-primary colseOrder" type="button" style="display: none" id="colseOrder" value="取消预约"/>		
			 </td>	
		</tr>
		<tr>
			<td style="width:250px;" class="th_bg">预约标题</td>
			<td style="text-align: left;">
				<div id="appointmentTitle"></div>
			</td>
			<td style="width:250px;" class="th_bg">会议室类型</td>
			 <td style="text-align: left;" colspan="3">
				<!-- 1开标，2评审，9其他 -->
				<div id="appointmentType"></div>
			</td>
		</tr>
		<tr>
			<td style="width:250px;" class="th_bg">预约开始时间</td>
			<td style="text-align: left;">
				<div id="appointmentStartDate"></div>
			</td>
			<td style="width:250px;" class="th_bg">预约截止时间</td>
			 <td style="text-align: left;" colspan="3">
				<div id="appointmentEndDate"></div>
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<table id="biddingRooms"></table>
			</td>		           	           
		</tr>
     	<tr class="employee">
		 		<td  class="th_bg" >添加审核人<i class="red">*</i></td>
		 		<td colspan="3" style="text-align: left;">
		 			<select id="employeeId"  class="form-control" style="width: 200px;" name="checkerId"></select>	 			
		 		</td>
		 	</tr>
		 	<tr>
		 		<td colspan="4" style="font-weight: bold;border: none;" class="active">邀请函信息设置</td>
	     		<!-- <td class="active" style="text-align: right;border: none;">
	     			<input type="button" class="btn btn-primary" value="预览" onclick="preview()"/>
	     		</td>     			 -->
	       </tr>	
		   <tr>
			<td colspan="4">
					<table id="ueditorContent" class="table table-bordered"></table>
				</td>
			</tr> 	
		 	<!-- <tr>
		 		<td  colspan="4">
		 			<script id="editor" type="text/plain" style="width:100%;height:300px;"></script>
		 			<input type="hidden" id="remark"/>		 				 			
		 		</td>
		 	</tr> -->
		</tr>
     </table>   
 </form>
 <div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;z-index: 100001">

	<button type="button" id="btn_close" class="btn btn-default" style="width: 100px;">退出</button>
 </div>
