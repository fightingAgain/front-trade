<body>
<form id="formb" name="projectPackages" style="width: 98%;margin: 10px auto ;margin-bottom: 60px;">  
<div class="container-fluid">		
		<input type="hidden" name="id" id="packageId"/>
		<input type="hidden" name="projectId" id="projectId"/>
		<input type="hidden" name="sort" id="sort"/>				
		<input type="hidden" name="examType" id="examType" value="1"/>	
		<input type="hidden" name="settingNotice"  value="0"/>		
	<table class="table table-bordered" style="margin-bottom: 0px;">
		<tr>
			<td colspan="3" class="active" style="border: none;"><strong>包件基本信息</strong></td>
			<td  style="text-align: right;border: none;" class="active">
				<!--<input type="button"  id="addProject" class="btn btn-primary" value="选择项目"/>-->
			</td>
		</tr>
		<tr>
			<td  class="th_bg">包件名称<i class="red">*</i></td>
			<td colspan="3" style="text-align: left;">
				<div id="packageName"></div>
			</td>
		</tr>
		<tr>
			<td class="th_bg">包件编号</td>
			<td style="text-align: left;width: 320px;">
				<div id="packageNum"></div>
			</td>
			<td class="th_bg">项目类型<i class="red">*</i></td>
			<td style="text-align: left;width: 320px;">
				<input type="text" id="dataTypeName" name="dataTypeName" class="form-control" onclick="dataType()" readonly="readonly" placeholder="点击添加项目类型"/>
				<input type="hidden" name="dataTypeId" id="dataTypeId"/>
				<input type="hidden" name="dataTypeCode" id="dataTypeCode" />
			</td>
		</tr>
		<tr>

			<td class="th_bg">代理机构所属部门<i class="red">*</i></td>
			<td style="text-align: left; position: relative;">
				<input type="text"  style="cursor: pointer;" class="form-control Department" data-title="agency" id="agencyDepartment" name="agencyDepartmentName" readonly placeholder="请选择所属部门"/>
				<input type="hidden"  class="form-control" id="agencyDepartmentId" name="agencyDepartmentId"/>
			</td>

			<td class="th_bg">采购人所属部门</td>
			<td style="text-align: left;position: relative;">
				<input type="text"  style="cursor: pointer;" class="form-control Department" data-title="purchaser" id="purchaserDepartment" name="purchaserDepartmentName" readonly placeholder="请选择所属部门"/>
				<input type="hidden"  class="form-control" id="purchaserDepartmentId" name="purchaserDepartmentId"/>
			</td>
		</tr>		
		<tr>

			<td  class="th_bg">评审方法<i class="red">*</i></td>
			<td colspan="3" style="text-align: left;">	
				<span class="checkPlanExamType">
					<label style="padding-right:10px;margin-bottom: 0;">
						<input type="radio" name="checkPlan" style="vertical-align: -2px;" value="0"/>综合评分法
					</label>
					<label style="padding-right:10px;margin-bottom: 0;">
						<input type="radio" name="checkPlan" style="vertical-align: -2px;" value="1"/>最低评标价法
					</label>
					<label style="padding-right:10px;margin-bottom: 0;">
						<input type="radio" name="checkPlan" style="vertical-align: -2px;" value="3"/>最低投标价法
					</label>
					<label style="padding-right:10px;margin-bottom: 0;">
						<input type="radio" name="checkPlan" style="vertical-align: -2px;" value="5"/>经评审的最低投标价法
					</label>
					<label style="padding-right:10px;margin-bottom: 0;">
						<input type="radio" name="checkPlan" style="vertical-align: -2px;" value="2"/>经评审的最低价法(价格评分)
					</label>
					<label style="padding-right:10px;margin-bottom: 0;display: none;" class="topPrice">
						<input type="radio" name="checkPlan" style="vertical-align: -2px;" value="4"/>经评审的最高投标价法
					</label>
					<!-- <input type="radio" name="checkPlan"  value="0"/>综合评分法
					<input type="radio" name="checkPlan"  value="1" />最低评标价法
					<input type="radio" name="checkPlan"  value="3" />最低投标价法
					<input type="radio" name="checkPlan"  value="2" />经评审的最低价法(价格评分) -->
				</span>
				
			</td>
		</tr>
		<tr>
			<td  class="th_bg">预算价(含税)(元)<i class="red">*</i></td>
			<td colspan="3" style="text-align: left;"><input id="budgetPrice" name="budgetPrice" class="form-control priceNumber"/></td>			
		</tr>
		<tbody id="montage">

		</tbody>
		<!-- <tr class="tenderTypeW">
			<td colspan="4">
				<div id="offerForm"></div>	        
			</td>
		</tr>

        <tr>
	         <td colspan="3" style="font-weight: bold;border: none;" class="active">邀请供应商</td>
	         <td style="text-align: right;border: none;" class="active">          	
            	<input type="button" value="添加邀请供应商" class="btn btn-primary addSupplier" onclick="add_supplier()"/>
             </td>
	   	</tr>
	     <tr>
	     	<td colspan="4" class="yao_btn">
	     	  <table class="table  table-bordered" style="margin-bottom: 0px;" id="yao_table">
	     		
				</table>
	     	</td>
	     </tr>
	</table>
	<div id="depositHtml"></div>
	<table class="table table-bordered" style="margin-bottom: 0px;">
		<tr>
            <td colspan="3" style="font-weight: bold;border: none;" class="active">时间安排</td>
            <td class="active" style="border: none;text-align: right;" class="searched">
     			<input class="btn btn-primary ageinBtn" type="button" value="时间重置"/>	
     		</td>
       	</tr>
		<tbody id="timeList"></tbody>
		<tr>
			<td colspan="3" style="font-weight: bold;border: none;" class="active">预约信息</td>
			<td class="active" style="text-align: right;border: none;" class="searched">
				<input class="btn btn-sm btn-primary showOrder" type="button" style="display: none" onclick="orderRoom()" value="预约会议室"/>
				<input class="btn btn-sm btn-primary colseOrder" type="button" style="display: none" id="colseOrder" value="取消预约"/>		
			</td>
		</tr>
		<tr>
			
			<td  class="th_bg">预约标题</td>
			<td style="text-align: left;width: 320px;">
				<div id="appointmentTitle"></div>
			</td>
			
			<td  class="th_bg">会议室类型</td>
			 <td style="text-align: left;width: 320px;" >
				<!-- 1开标，2评审，9其他 -->
				<div id="appointmentType"></div>
			</td>
		</tr>
		<tr>
			
			<td  class="th_bg">预约开始时间</td>
			<td style="text-align: left;">
				<div id="appointmentStartDate"></div>
			</td>
			
			<td  class="th_bg">预约截止时间</td>
			 <td style="text-align: left;">
				<div id="appointmentEndDate"></div>
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<table id="biddingRooms"></table>
			</td>		           	           
		</tr>  
		<tr class="employee showExam1_6">
	 		<td  class="th_bg" >添加审核人<i class="red">*</i></td>
	 		<td colspan="3" style="text-align: left;">
	 			<select id="employeeId"  class="form-control" style="width: 200px;" name="checkerId"></select>	 			
	 		</td>
	 	</tr>
	 	<tr>
	 		<td colspan="4" style="font-weight: bold;border: none;" class="active">邀请函信息设置</td>
     		<!-- <td class="active" style="text-align: right;border: none;">
     			<input type="button" class="btn btn-primary" value="预览" onclick="preview()"/>
     			<input type="button" class="btn btn-primary" value="全屏编辑" onclick="fullScree()"/>
     		</td>     			 -->
        </tr>	 
		<tr>
			<td colspan="4">
				<table id="ueditorContent" class="table table-bordered"></table>
			</td>
		</tr> 		
		<!-- <tr>
			<td class="th_bg">选择邀请函模板</td>
			<td colspan="3">
				<select class="form-control" name="templateId" id="noticeTemplate" style="width: 260px;display: inline-block;">
					
				</select>
				<button type="button" class="btn btn-primary" id="btnModel" style="vertical-align:top;"><span class="glyphicon glyphicon-refresh" style="vertical-align:-2px;"></span>生成邀请函内容</button>
			</td>
		</tr>
	 	<tr>
	 		<td  colspan="4">
	 			<script id="editor" type="text/plain" style="width:100%;height:500px;"></script>
	 			<input type="hidden" name="remark" id="remark"/>		 				 			
	 		</td>
	 	</tr> -->
	 	<tr class="record" style="display: none;">
			<td class="active"  colspan="4" style="border: none;"><strong>流程审核记录</strong></td>
		</tr>
	 	<tr class="record" style="display: none;">
		   <td colspan="4">
				<table class="table table-bordered" id="workflowListDetail">
					
				</table>
			</td>
	 	</tr>
    </table>	
</div>

	<div id="hiddenSupplier"></div>
	<div id="hiddeninput"></div>
</form>
<div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;z-index: 100001;">
	<button type="button" id="btn_bao" class="btn btn-default offerBtn fileBtn" style="width: 100px;">保存</button>
	<button type="button" id="btn_submit" class="btn btn-primary offerBtn fileBtn" style="width: 100px;">发送邀请函</button>
	<button type="button" id="btn_close" class="btn btn-default" style="width: 100px;">退出</button>
</div>
