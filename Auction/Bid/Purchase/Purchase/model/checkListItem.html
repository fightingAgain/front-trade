<meta http-equiv="pragma" content="no-cache">
<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
<meta http-equiv="cache-control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="0">
<link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap.css" />
<form id="form">
	<div class="container-fluid" style="width: 99%;padding-left: 10px;padding-top: 10px;margin-bottom: 0;">
	    <table class="table table-bordered ">
	    	<tr>
	    		<td  class="th_bg" style="width: 150px;">
	    			名称<i style="color:#C9302C;font-size:14px">*</i>
	    		</td>
	    		<td>
	    			<input type="text" name="detailedName"  id="DetailedName" placeholder="请输入名称" class="form-control">
	    			<input type="hidden" name="packageId" id="packageId" />
	    			<input type="hidden" name="id" id="detailedId" />
	    			<input type="hidden" name="sort" id="sort" value="1" />
	    		</td>
	    	</tr>
	    	<tr>
	    		<td  class="th_bg" style="width: 150px;">
	    			型号规格
	    		</td>
	    		<td>
	    			<input type="text" name="detailedVersion"  id="DetailedVersion" placeholder="请输入型号规格" class="form-control">
	    		</td>
	    	</tr>
	    	<tr>
	    		<td  class="th_bg" style="width: 150px;">
	    			数量<i style="color:#C9302C;font-size:14px">*</i>
	    		</td>
	    		<td>
	    			<input type="text" name="detailedCount"  id="DetailedCount" placeholder="请输入数量" class="form-control">
	    		</td>
	    	</tr>
	    	<tr>
	    		<td  class="th_bg" style="width: 150px;">
	    			单位<i style="color:#C9302C;font-size:14px">*</i>
	    		</td>
	    		<td>
	    			<input type="text" name="detailedUnit"  id="DetailedUnit" placeholder="请输入单位" class="form-control">
	    		</td>
	    	</tr>
	    	<tr>
	    		<td  class="th_bg" style="width: 150px;">
	    			备注
	    		</td>
	    		<td>
	    			<textarea id="DetailedContent" name="detailedContent" class="form-control"></textarea>
	    		</td>
	    	</tr>
	    </table>
	</div>
</form>
<div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;z-index: 100001">	
	<button type="button" id="btn_submit" class="btn btn-sm btn-primary" style="width: 100px;">提交</button>
	<button type="button" id="btn_close" class="btn btn-sm btn-default" style="width: 100px;">退出</button>
 </div>
 <script type="text/javascript" src="../../../../../media/js/jquery/jquery.js" ></script>
 <script type="text/javascript" src="../../../../../media/js/jquery/jquery.extend.js"></script>
 <script type="text/javascript" src="../../../../../media/js/jquery/jquery.params.js" ></script>
 <script type="text/javascript" src="../js/checkListItem.js" ></script>
