<form id="formbackage" name="purchase" style="width: 99%;padding-left: 10px;padding-top: 10px;margin-bottom: 60px;">
     <table class="table table-bordered " style="margin-bottom: 0px;">
     	<tr>
            <td colspan="3" style="font-weight: bold;border: none;" class="active">包件信息</td>
            <td style="border: none;text-align: right;" class="active">
            	<input style="padding: 5px 15px ;" id="chBtn" type="button" value="选择包件" class="btn btn-primary" onclick="add_bao()"/>	   
            	<input name="packageId" id="packageId" type="hidden"/>
            	<input name="projectId" id="projectId" type="hidden"/>
            	<input name="supplementType" value="1" type="hidden"/>
            	<input name="id" id="id" type="hidden"/>
            </td>
        </tr>
        <tr>
        	<td class="th_bg examTypeNone">公告类型<i class="red">*</i></td>
            <td colspan="3" style="text-align: left;">
            	<select name="noticeType" id="noticeType" class="form-control">
            		<option value="0" id="tenderTypeCode">采购公告</option>
            		<option value="1">邀请函</option>
            	</select>
            </td>
            <input type="hidden"  name="examType" id="examType"/>
        </tr>       
       	<tr>
			<td style="width:200px;"  class="th_bg">包件名称</td>
			<td  style="text-align: left;">
				<div id="packageName"></div>
			</td>
			<td style="width:200px;"  class="th_bg">包件编号</td>
			<td style="text-align: left;">
				<div id="packageNum"></div>
			</td>
		</tr>
		<tr>
			<td class="th_bg">补充通知标题<i class="red">*</i></td>
            <td colspan="3" style="text-align: left;">
            	<input name="title"  class="form-control" id="title"/>           	
            </td>
		</tr>
		<tr>
            <td colspan="3" style="font-weight: bold;border: none;" class="active">时间安排</td>
            <td class="active" style="text-align: right;border: none;" class="searched">
     			<input class="btn btn-primary ageinBtn" type="button" value="时间重置"/>	
     		</td>
        </tr>
        <tr>
        	<td class="th_bg">是否需要变更时间</td>
            <td style="text-align: left;" colspan="3">
            	<input type="radio" name="isChangeDate" value="0"  checked="checked"/>否
				<input type="radio" name="isChangeDate" value="1" />是</div>           	
            </td> 
        </tr>
        <tbody id="timeList"></tbody>	
        <tr>
            <td colspan="4" style="font-weight: bold;border: none;" class="active">补充通知</td>         
        </tr>
	 	<tr>
	 		<td  colspan="4">
	 			<script id="editor" type="text/plain" style="width:100%;height:300px;"></script>
	 			<input type="hidden" id="remark" name="remark"/>		 				 			
	 		</td>
	 	</tr>	    
		<tr>
			<td class="th_bg" style="width:250px;">上传<span class="ys"></span><span class="bj"></span>文件</td>
			<td style="text-align: left;">
				<input type="file" class="fileloading" multiple name="files" id="FileName" />
			</td>
			<td colspan="2" style="text-align: left;">
				<span class="red">注：只能上传文档、表格、JPG图片、PDF格式和压缩文件</span>
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<table class="table" id="fileTables"></table>
			</td>
		</tr>
     </table>   
     <div id="formFile"></div>
</form>
  <div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;z-index: 100001">
  	<button type="button" id="btn_bao" class="btn btn-default" style="width: 100px;">保存</button>
	<button type="button" id="btn_submit" class="btn btn-primary" style="width: 100px;">提交</button>
	<button type="button" id="btn_close" class="btn btn-default" style="width: 100px;">退出</button>
 </div>
