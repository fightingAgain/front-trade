<!DOCTYPE html>
<html>
<head>
	<title>重新采购</title>
</head>
<body>
    <body>
    <div class="container-fluid">       
		<div id="toolbar" >

			<span class="input-group-addon">审核状态</span>

        </div>	        	
    	<div class="input-group" style="width:180px;float: left;padding-left: 10px;">

    	</div>
    	<div class="input-group" style="width:180px;float: left;padding-left: 10px;">
			<span class="input-group-addon">包件编号</span>

    	</div>	   
		 <div class="btn-group">
		 	<button type="button" id="btnSearch" class="btn btn-primary">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查 询
           </button>

			   <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>重新采购
			</button>
	        </div>
		 </div>
		
        <table class="table table-hover table-bordered" id="table">
	    </table>     
  	</div>
 	<style>
		 .table > thead > tr > th, 
		 .table > tbody > tr > th, 
		 .table > tfoot > tr > th, 
		 .table > thead > tr > td,

		 }
