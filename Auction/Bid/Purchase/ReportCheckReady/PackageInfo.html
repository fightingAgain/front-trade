<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>预审管理</title>
		<link rel="stylesheet" type="text/css" href="../../../../media/js/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../../../../media/js/bootstrap/css/bootstrap-table.css">
		<link rel="stylesheet" type="text/css" href="../../../../media/js/datetimepicker/css/jquery.datetimepicker.css" type="text/css"/>
		<!--<link rel="stylesheet" type="text/css" href="media/js/bootstrap-editable/css/bootstrap-editable.css">-->
		<style>
			.row div {
				padding-top: 10px;
				padding-bottom: 10px;
				border: 1px solid rgba(86, 61, 124, .2);
				border-top: 0px;
				border-left: 0px;
			}
			
			.topborder {
				border-top: 1px solid rgba(86, 61, 124, .2) !important;
			}
			
			.leftborder {
				border-left: 1px solid rgba(86, 61, 124, .2) !important;
			}
			
			.radio {
				display: inline;
			}
			
			.NowReviewerTalbe {
				background-color: #FBFBFB;
			}
			
			.spacing {
				padding-top: 10px;
			}
			
			.show {
				opacity: 1;
			}
			
			#ProjectCheckStateDiv table th,
			#ProjectCheckStateDiv table td {
				text-align: center;
				vertical-align: middle!important;
			}
			
			#myTab li a {
				color: #FFFFFF !important;
			}
			
			#myTab .active a {
				color: #222 !important;
				background: #fff !important;
			}
			
			.table td,
			.table th {
				vertical-align: middle !important;
			}
			
			#checkTotalTable td{
				white-space:pre-wrap !important;
			}
			
			.itemChecks td{
				white-space:pre-wrap !important;
			};
		</style>
	</head>

	<body>
		<table class="table table-bordered" style="width: 98%;margin: 15px;">
			<tr>
				<td  class="th_bg" width="180px" >采购项目编号</td>
				<td width="35%" id="projectCode"></td>
				<td  class="th_bg" width="180px" >采购项目名称</td>
				<td id="projectName"></td>
			</tr>
			<tr>
				<td  class="th_bg" >包件编号</td>
				<td width="35%" id="packageNum"></td>
				<td  class="th_bg" >包件名称</td>
				<td id="packageName"></td>
			</tr>
			<!--<tr>
				<th colspan="4" style="background-color: #3995C8;color: #ffffff;">资格预审报告审核记录</th>
			</tr>
			<tr>
				<td>审核人</td>
				<td>审核意见</td>
				<td>审核结果</td>
				<td>审核时间</td>
			</tr>
			<tbody style="border: 0px solid;">
				<tr>
					<td colspan="4" style="text-align: center;">没有找到匹配数据</td>
				</tr>
			</tbody>-->
			<tr>
				<td colspan="4" style="background-color: #3995C8;color: #ffffff;border-top: 0px solid;" id="fristTabtd">
					<div id="fristTab" style="float: left;width: 1200px;overflow:hidden;">
						<ul id="myTab" class="nav nav-tabs" style="border: none;">
							<li class="active" value="#progress">
								<a href="javascript:void(0)" data-toggle="tab">预审进度管理</a>
							</li>
							<li id="lidiv" value="#PriceFile">
								<a href="javascript:void(0)" data-toggle="tab">资格预审文件</a>
							</li>
							<!--<li value="#PackageOffer">
								<a href="javascript:void(0)" data-toggle="tab">清单报价</a>
							</li>-->
							
							<!--<li value="#PriceCheck">
								<a href="javascript:void(0)" id='liaPriceCheck' data-toggle="tab">价格评审</a>
							</li>-->
							<li value="#PriceCheckTotal">
								<a href="javascript:void(0)" data-toggle="tab">预审记录汇总</a>
							</li>
							<li value="#CheckReport">
								<a href="javascript:void(0)" data-toggle="tab">预审报告</a>
							</li>
							<li value="#raterAsks">
								<a href="javascript:void(0)" data-toggle="tab">预审澄清</a>
							</li>									
						</ul>
					</div>
					<div style="float: right;padding: 5px 0;background-color: #3995C8;color: #ffffff;border-top: 0px solid;" id="pervAndnext">
						<button type="button" class="btn btn-primary" id="perv" style="width: 40px;height: 34px;margin: 0px;"><<</button>
						<button type="button" class="btn btn-primary" id="next" style="width: 40px;height: 34px;margin: 0px;">>></button>
						<span class="red StopCheck" style="font-weight: bold;display: none;">专家评委提出流标</span>
						<a  href="javascript:void(0)" class="btn btn-primary btn-sm stopCheck btntr" id="viewReason" style="display: none;">查看原因</a>
						<a  href="javascript:void(0)" class="btn btn-primary btn-sm btntr" id="StopCheck">一键流标</a>
						<a class="btn btn-primary btn-sm " id="downloadAllFile" href="javascript:void(0)">一键打包下载</a>
					</div>
				</td>
			</tr>
			<tr style="padding: 0;">
				<td style="padding: 0;" colspan="4">
					<div id="myTabContent" class="tab-content">
						<!--评审进度管理-->
						<div class="tab-pane fade show" id="progress">
							<!--<div><span>资格预审进度</span>
								
							</div>-->
							<div id="ProjectCheckStateDiv">
							</div>
							资格预审恢复记录
							<table id="ProjectCheckStateRestoreTalbe"></table>
						</div>
						<!--清单报价-->
						<div class="tab-pane fade spacing" id="PackageOffer">
							供应商报价（单位：<span style="color: red;" class="prieUnit">元</span>）
							<div style="padding-bottom: 10px;">
								<table id="PackageOfferTable"></table>
							</div>
							询价采购清单（单位：<span style="color: red;" class="prieUnit">元</span>）
							<div>
								<div style="width: 30%;float: left;">
									<table id="packageDetailedsTable"></table>
								</div>
								<div style="width: 69%;float: right;left: 5px ;">
									<table id="offerDetailedsTable"></table>
								</div>
							</div>

						</div>
						<!--报价文件-->
						<div class="tab-pane fade" id="PriceFile">
							<div style="margin: 10px;">
								<span>资格申请文件</span>
								<!--<div style="float: right;">
									<button class="btn btn-primary btn-sm" id="downloadAllFile">文件下载</button>
								</div>-->
							</div>
							<div class="spacing" style="width: 25%;float: left;">
								<table id="fileEnterpriseTable"></table>
							</div>
							<div class="spacing" style="width: 74%;float: right;left: 5px ;">
								<table id="fileTable"></table>
							</div>
						</div>
						<!--价格评审-->
						<div class="tab-pane fade" id="PriceCheck">
							<div class="row spacing" style="margin: 0px;">
								<div>
									<span id="businessName" style="color: red;"></span>
									<span id="weight" style="color: red;margin-left: 10px;"></span>									
								</div>	
								<div id="businessContent" style="color: red;"></div>
								<div style="height: 45px;" id="savediv">
									<a onclick='savepriceChecks()' class='btn btn-primary btn-sm' style='float: right;margin-right: 5px;'>提交</a>
								</div>
							</div>
							<div class="spacing">
								<table id="PriceCheckTalbe"></table>
							</div>
						</div>
						<!--评审记录汇总-->
						<div class="tab-pane fade" class="spacing" id="PriceCheckTotal">
							<div class="spacing" style="padding-bottom: 10px;">
								<span>评价项概况</span>
								<div style="float: right;">
									<!--<a style="text-decoration: none;" class="btn btn-primary btn-sm" id="btnAddRemark">添加说明</a>-->
									<button style="text-decoration: none;" class="btn btn-primary btn-sm" id="savePriceCheckTotal">提交结果</button>
									<button style="text-decoration: none;" class="btn btn-primary btn-sm" id="editReport">生成报告</button>
									<!--<button style="text-decoration: none;" class="btn btn-primary btn-sm" id="generateReport">生成报告</button>-->
									<button style="text-decoration: none;" class="btn btn-primary btn-sm" id="viewCheckReport">预览</button>
									<a style="text-decoration: none;margin-right: 5px;" class="btn btn-primary btn-sm" id="downloadCheckReport">下载</a>
								</div>
							</div>
							<div class="spacing">
								<!--<div class="row topborder" style="margin: 0px;">
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 title-row leftborder">采购人名称</div>
									<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9" id="procurement"></div>
								</div>-->
								<div class="row topborder" style="margin: 0px;">
									<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 title-row leftborder" style="height: 55px;padding-top:16px;text-align: right;">预审地点：</div>
									<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10"><input type="text" class="form-control" style="width: 400px;" id="checkPlace"></div>
								</div>
								<div class="row" style="margin: 0px;">
									<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 title-row leftborder" style="height: 55px;padding-top:16px;text-align: right;">预审时间：</div>
									<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10"><input type="text" class="form-control" style="width: 400px;" id="checkDate"></div>
								</div>
								<div class="row" style="margin: 0px;">
									<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 title-row leftborder" style="height: 55px;padding-top:16px;text-align: right;">说明：</div>
									<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="border-right:none ;"><input type="text" class="form-control" style="width: 400px;" id="checkRemark"></div>
									<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="padding: 17px;text-align: right;border-left:none ;height: 55px;"><span class="red titleReady">(注：请在下表中的评审结果勾选中选供应商)</span></div>
								</div>
							</div>
							<!--<div style="overflow-y: auto;height: 300px;">-->
							<div style="width: 100%;">
								<table id="checkTotalTable" class="table table-bordered"></table>
							</div>
							<!--</div>-->
						</div>
						<!--评审报告-->
						<div class="tab-pane fade" id="CheckReport">
							<div class="spacing" style="margin-bottom: 30px;">
								<table id="CheckReportTable"></table>
							</div>
							<table class="table  table-bordered" id="workflowListDetail">
								<tr>
									<td colspan="5">
										当前没有审核记录
									</td>
								</tr>
							</table>
						</div>
						<!--评审澄清-->
						<div class="tab-pane fade" id="raterAsks">
							<div style="margin: 5px;">供应商互动提问 <span style="color: red;">温馨提示：评审委员会可以要求供应商进行澄清说明，所有澄清问题的提出与答复均在本页面在线完成</span></div>
							<div style="float: left; border: 1px #ddd solid;width: 25%;height: 300px;text-align: right;padding-top: 100px;">
								<span style="margin-bottom: 5px;">互动消息：</span><br/>
								<a href="#" type="button" class="btn btn-primary btn-sm" style="margin-bottom: 5px;">刷新</a><br/>
								<a href="#" type="button" class="btn btn-primary btn-sm">自动刷新</a><br/>
							</div>
						</div>
					</div>

				</td>
			</tr>
		</table>
	</body>
	<script type="text/javascript" src="../../../../media/js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../../../media/js/jquery/jquery.extend.js"></script>
	<script type="text/javascript" src="../../../../media/js/base/util.js"></script>
	<script type="text/javascript" src="../../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="../../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript" src="../../../../media/js/layer/laydate.js"></script>
	<script type="text/javascript" src="../../../../media/js/datetimepicker/js/jquery.datetimepicker.js" ></script>
	<script type="text/javascript" src="js/PackageInfo.js"></script>
	<script type="text/javascript" src="../../../../media/js/base/auditRecords.js"></script>
</html>
