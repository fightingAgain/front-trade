<meta http-equiv="pragma" content="no-cache">
<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
<meta http-equiv="cache-control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="0">
<link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap.css" />
<div class="container-fluid">
<div style="width: 99%;padding-left: 10px;padding-top: 10px;margin-bottom: 0;">
	<form id="formL">
		<table class="table table-bordered ">
			<tr>
				<td  class="th_bg" style="width: 150px;">评价内容<i class="red">*</i></td>
				<td><textarea type="text" id="checkTitle" name="checkTitle" placeholder="请输入评价内容" class="form-control" style="min-height: 120px;"></textarea></td>
				<input type="hidden" name="packageCheckListId"  id="packageCheckListId">
				<input  type="hidden" name="id" id="itemId"/>
				<input type="hidden" name="sort" id="sort" value="1">
			</tr>			
			<tr>
				<td  class="th_bg" style="width: 150px;">评价标准<i class="red">*</i></td>
				<td><textarea type="text" name="checkStandard"  id="checkStandard" placeholder="请输入评价标准" class="form-control" style="min-height: 120px;"></textarea></td>
			</tr>
			<tr class="Score">
				<td  class="th_bg" style="width: 150px;">分值<i class="red">*</i></td>
				<td><input type="text" id="score" name="score" placeholder="请输入分值" class="form-control" onblur="blur()"></td>
			</tr>
			<tr class="Score">
				<td  class="th_bg" style="width: 150px;">打分类型<i class="red">*</i></td>
				<td>
					<select name="itemScoreType" id="itemScoreType" class="form-control">
						<option value="1">主观分</option>
						<option value="2">客观分</option>
					</select>
				</td>
			</tr>
			<tr class="IsKey">
				<td  class="th_bg" style="width: 150px;">是否关键结果<i class="red">*</i></td>
				<td style="text-align: left;"><input type="radio" name="isKey" value="0" checked="checked"/>是<input type="radio" name="isKey" value="1" />否</td></td>
				<div id="havaIsKey"></div>
			</tr>
			<tr>
				<td  class="th_bg" style="width: 150px;">备注</td>
				<td><textarea id="remark" name="remark"  class="form-control" style="min-height:  120px;"></textarea>	   </td>
			</tr>
		</table>
	</form>
	<div class="bottom-btn" style="z-index: 11000;">
		<!-- <button type="button" class="btn btn-primary" id="btnHold"><span class="glyphicon glyphicon-ok"></span>保存</button>-->
		 <button type="button" class="btn btn-primary" id="btnSave"><span class="glyphicon glyphicon-ok"></span>提交</button>
		 <button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
	 </div>
</div>
</div>
 <script type="text/javascript" src="../../../../../media/js/jquery/jquery.js" ></script>
 <script type="text/javascript" src="../../../../../media/js/base/common.js"></script>
 <script type="text/javascript" src="../../../../../media/js/base/util.js"></script>
 <script type="text/javascript" src="../../../../../media/js/jquery/jquery.extend.js"></script>
 <script type="text/javascript" src="../../../../../media/js/jquery/jquery.params.js" ></script>
 <script type="text/javascript" src="../js/add_Check.js?version=3.4.25" ></script>
