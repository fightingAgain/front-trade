    <!--查询窗体-->
    <div class="container">
	<div class="widget-content">

		            <select id="search_1">
                    	<option value="all">全部</option>

                    </select>  
		        </div>	                         
	        </div>
	        <div class="pull-left searched">	        	
	        	<div class="layui-input-inline">
		            <select id="search_1">

                    </select>  
		        </div>	                         
	        </div>
	        <div class="pull-left searched">

		            <select id="search_1">

                    </select>  
		        </div>	                         
	        </div>
	         <div class="pull-left searched">	            
		        <div class="layui-input-inline">
		             <input type="text">
		        </div>	                        
	        </div>
	        <div class="pull-right bars">
	             <button class="btn btn-danger" onclick="search_btn()">查询</button>           
	        </div>
	       
	    </div>

		            <input   type="text">
		        </div>
	                            
	        </div>
	        <div class="pull-left searched">
	        	<label class="layui-form-label" style="width: 20px;padding: 9px 0;margin-right: 4px;text-align: center;">—</label>
	        	<div class="layui-input-inline">
		            <input   type="text" >
		        </div>
	                            
	        </div>
	    	 <div class="pull-left searched">
	            <label class="layui-form-label" style="width: 100px;"> 提交时间：</label>
		        <div class="layui-input-inline">
		             <input type="text" class="layui-input" id="starttime" placeholder="dd/MM/yyyy" >
		        </div>	                        
	        </div>
	        <div class="pull-left searched">
	            <label class="layui-form-label" style="width: 40px;">至</label>
		        <div class="layui-input-inline">
                     <input type="text" class="layui-input" id="endtime" placeholder="dd/MM/yyyy" >

	        </div>
	    </div>
