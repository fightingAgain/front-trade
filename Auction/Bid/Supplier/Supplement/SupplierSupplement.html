<!DOCTYPE html>
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>询比补遗(供应商)</title>
	</head>

	<body>
		<div class="container-fluid" style="width: 100%;">
			<div id="toolbar">
				<div class="pull-left" style="width:280px;float: left;">
					<div class="input-group">
						<span class="input-group-addon">项目名称</span>
						<input type="text" id="projectName" class="form-control" />						
					</div>
				</div>
				<div class="pull-left" style="width:280px;float: left;padding-right: 10px;">
					<div class="input-group">
						
						<span class="input-group-addon">项目编号</span>
						<input type="text" id="projectCode" class="form-control" />
					</div>
				</div>
				<div class="pull-left" style="width:280px;float: left;padding-right: 10px;">
					<div class="input-group">
						<span class="input-group-addon">包件名称</span>
						<input type="text" id="packageName" class="form-control" />						
					</div>
				</div>
				<div class="pull-left" style="width:280px;float: left;padding-right: 10px;">
					<div class="input-group">
						
						<span class="input-group-addon">包件编号</span>
						<input type="text" id="packageNum" class="form-control" />
					</div>
				</div>
				<div class="btn-group">
					<button id="btnSearch" type="button" class="btn btn-primary">
	          <span class="glyphicon glyphicon-search" aria-hidden="true">查询
	        </button>
				</div>
			</div>
			<table class="table table-hover table-bordered" id="SupplementListtable">
			</table>
		</div>
	</body>
	<script type="text/javascript" src="Auction/common/Supplier/Supplement/js/SupplierSupplement.js"></script>

</html>
