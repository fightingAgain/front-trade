<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>询比预审报名文件递交</title>
	</head>

	<body>
		<div class="container-fluid">

			<div id="toolbar">
				<div class="input-group" style="width:180px;float: left;padding-right: 10px;">
		    		<span class="input-group-addon">报名状态</span>
		    		<select class="form-control" id="search_1" style="width:180px" onchange="selectChange()">
		    			    		
		    		</select>
		    		
		    </div>
				<div class="input-group" style="width:150px;float: left;padding-left: 10px;">
					<span class="input-group-addon">项目编号</span>
					<input type="text" class="form-control" name="projectCode" id="projectCode" style="width:180px">
				</div>
				<div class="input-group" style="width:150px;float: left;padding-left: 10px;">
					<span class="input-group-addon">项目名称</span>
					<input type="text" class="form-control" name="projectName" id="projectName" style="width:180px">
				</div>
				
				<div class="input-group" style="width:150px;float: left;padding-left: 10px;">
					<span class="input-group-addon">包件名称</span>
					<input type="text" class="form-control" name="packageName" id="packageName" style="width:180px">
				</div>
				<div class="input-group" style="width:150px;float: left;padding-left: 10px;">
					<span class="input-group-addon">包件编号</span>
					<input type="text" class="form-control" name="packageNum" id="packageNum" style="width:180px">
				</div>
				
				<div class="btn-group" style="padding-left:10px ;">

					<button type="button" id="btnSearch" class="btn btn-primary">
		                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查 询
		            </button>

				</div>
			</div>

			<table id="table" class="" data-toolbar="#toolbar"></table>

		</div>
		
		<script type="text/javascript" src="Order/Pay/js/payment.js"></script>
	    <script type="text/javascript" src="media/js/base/newPay.js"></script>
		<script type="text/javascript" src="media/js/newValidate.js"></script>
		
		<script src="Auction/common/Supplier/signUp/js/ExamSign.js"></script>
		
	</body>

</html>
