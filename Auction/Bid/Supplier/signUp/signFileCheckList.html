<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>报名文件审核</title>
	</head>

	<body>
		<div class="container-fluid">

			<div id="toolbar">

				<div class="input-group" style="width:220px;float: left;">
					<span class="input-group-addon">审核状态</span>
					<select class="form-control" name="checkState" id="checkState">
						<option value="0">未审核</option>
						<option value="1">已审核</option>
					</select>
				</div>

				<div class="input-group" style="width:150px;float: left;padding-left: 10px;">
					<span class="input-group-addon">项目名称</span>
					<input type="text" class="form-control" name="projectName" id="projectName" style="width:180px">
				</div>

				<div class="input-group" style="width:150px;float: left;padding-left: 10px;">
					<span class="input-group-addon">包件名称</span>
					<input type="text" class="form-control" name="packageName" id="packageName" style="width:180px">
				</div>

				<div class="btn-group" style="padding-left:10px ;">

					<button type="button" id="btnSearch" class="btn btn-primary">
		                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查 询
		           </button>

				</div>
			</div>

			<table id="signFileCheckList" class="" data-toolbar="#toolbar"></table>

		</div>
		
		<script src="0502/Supplier/signUp/js/signFileCheckList.js"></script>

	</body>

</html>
