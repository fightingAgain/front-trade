				<tr>
					<td class="th_bg" width="20%" >采购项目编号</td>
					<td style="text-align: left;">
						<label id="projectCode" name="projectCode"></label>
					</td>
					<td class="th_bg" width="20%" >采购项目名称</td>
					<td style="text-align: left;">
						<label id="projectName" name="projectName"></label>
					</td>
					<input type="text" style="display: none;" id="projectId" name="projectId">
				</tr>
				<tr>
					<td class="th_bg" width="20%" >项目包件编号</td>
					<td style="text-align: left;">
						<label id="packageNum" name="packageNum"></label>

				<tr class="pub_tr">
					<td class="th_bg" style="width:20%"><span class="ys"></span>提问标题<i class="red">*</i></td>
					<td colspan="3">
						<div class="form-group">
							<input type="text" id= "askTitle" name="askTitle" class="form-control">
						</div>
					</td>
					
				</tr>
				<tr class="pub_tr">
					<td class="th_bg" style="width:20%"><span class="ys"></span>提问内容<i class="red">*</i></td>
					<td colspan="3">

							<textarea type="text" id = "askContent" name="askContent" class="form-control" rows="10"></textarea>
