<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>供应商询比采购结果通知</title>
	</head>
    <style>
	 .table > thead > tr > th, 
	 .table > tbody > tr > th, 
	 .table > tfoot > tr > th, 
	 .table > thead > tr > td, 
	 .table > tbody > tr > td, 
	 .table > tfoot > tr > td{
	 	vertical-align: middle;
	 }
  </style>
	<body>
		<div class="container-fluid">
			<div id="toolbar">
				<div class="input-group" style="width:200px;float: left;margin-right: 10px;">
					<span class="input-group-addon">通知类型</span>
					<select class="form-control" name="resultType" id="resultType">
						<option value="">全部</option>
						<option value="0">中选通知</option>
						<option value="1">未中选通知</option>
					</select>
				</div>

				<div class="input-group" style="width:150px;float: left;margin-right: 10px;">
					<span class="input-group-addon">采购项目名称</span>
					<input type="text" class="form-control" name="projectName" id="projectName" style="width:180px">
				</div>

				<div class="input-group" style="width:150px;float: left;margin-right: 10px;">
					<span class="input-group-addon">采购项目编号 </span>
					<input type="text" class="form-control" name="projectCode" id="projectCode" style="width:180px">
				</div>

				<div class="input-group" style="width:150px;float: left;">
					<span class="input-group-addon">包件名称</span>
					<input type="text" class="form-control" name="packageName" id="packageName" style="width:180px">
				</div>

				<div class="btn-group" style="padding-left:10px ;">
					<button type="button" id="btnSearch" class="btn btn-primary">
		                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查 询
		            </button>

				</div>
			</div>

			<table id="BidResultList" class="" data-toolbar="#toolbar"></table>

		</div>

		<script src="Auction/common/Supplier/BidNotice/js/BidResultSupplierList.js"></script>
	</body>

</html>
