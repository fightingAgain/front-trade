<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容 --> 
		<meta http-equiv="cache-control" content="no-cache"><!-- 用于指定请求和响应遵循的缓存机制 --> 
		<meta http-equiv="expires" content="0"><!-- 用于设定网页的到期时间，一旦网页过期，必须到服务器上重新传输； -->
		<title>查看</title>
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap-table.min.css" type="text/css"/>
		<link rel="stylesheet" href="../../../media/js/stream/css/stream-v1.css" />
		<style>
			body { width: 100%;}
			/*.table { color: #666;}*/
			.txt { padding-right: 20px; color: #999; line-height: 2;}
			.table>tbody>tr>td {
				word-wrap: break-word;
				word-break: break-all;
				white-space: normal;
			}
			.noticeW {}
		</style>
	</head>
	<body>
		<div id="formName" class="pageModel">
       		<table class="table table-bordered" id="after">
       			<tr class="afterBlock" style="display: none;">
					<td class="th_bg">项目立项</td>
					<td>
						<div id="projectApproval">暂无信息</div>
					</td>
				</tr>
				<tr class="afterBlock" style="display: none;">
					<td class="th_bg">项目信息</td>
					<td>
						<div id="bidSection">暂无信息</div>
					</td>
				</tr>
				<tr>
					<td class="th_bg">邀请函</td>
					<td>
						<div id="notice">暂无信息</div>
					</td>
				</tr>
				<tr>
					<td class="th_bg">报价</td>
					<td>
						<div id="sign">暂无信息</div>
					</td>
				</tr>
				<tr class="afterBlock" style="display: none;">
					<td class="th_bg">采购文件</td>
					<td>
						<div id="file">暂无信息</div>
					</td>
				</tr>
				
				<tr>
					<td class="th_bg">组建评委会</td>
					<td>
						<div id="judges">暂无信息</div>
					</td>
				</tr>
				<tr>
					<td class="th_bg">询比评审</td>
					<td>
						<div id="review">暂无信息</div>
					</td>
				</tr>
				<tr>
					<td class="th_bg">结果公示</td>
					<td>
						<div id="resultPublic">暂无信息</div>
					</td>
				</tr>
				<tr>
					<td class="th_bg">中标结果通知</td>
					<td>
						<div id="resultNotice">暂无信息</div>
					</td>
				</tr>
       			<tr>
					<td class="th_bg">合同审批信息</td>
					<td>
						<div id="contract">暂无信息</div>
					</td>
				</tr>
       			<tr>
					<td class="th_bg">项目验收信息</td>
					<td>
						<div id="acceptance">暂无信息</div>
					</td>
				</tr>
       			<tr>
					<td class="th_bg">付款情况</td>
					<td>
						<div id="payment">暂无信息</div>
					</td>
				</tr>
				
       		</table>
	    </div>
	    <div class="bottom-btn">
			<button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
		</div>
	     <script type="text/javascript" src="../../../media/js/jquery/jquery.js" ></script>
		 <script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
		 <script type="text/javascript" src="../../../media/js/base/common.js" ></script>
		 <script type="text/javascript" src="../../../media/js/base/util.js" ></script>
		 <script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap.js" ></script>
		 <script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
		 <script type="text/javascript" src="../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
		 <script type="text/javascript" src="../../../media/js/layer/layer.js"></script>
		 <script type="text/javascript" src="../js/xbView.js" ></script>
