	<script>
		var searchUrl = parent.config.AuctionHost+'/NegotiationController/pageNegotiationItemForSupplier.do';
		var findNegotiatorUrl = parent.config.AuctionHost+"/NegotiationController/findOneNegotiationItem.do"//查询明细
		var saveFileUrl = parent.config.FileHost + "/FileController/upload.do"; //文件上传地址
		var loadFile = parent.config.FileHost + "/FileController/download.do";  //文件下载地址
		var fileList =parent.config.AuctionHost+ "/PurFileController/list.do"//查找文件
		var updateNegotiatorItem =parent.config.AuctionHost+"/NegotiationController/updateNegotiationItem";//修改谈判明细
		var fileSave = parent.config.AuctionHost+"/PurFileController/saveBatch.do"; //保存上传文件
		//操作类型
		var type = getUrlParam('type');
		var isAgent = getUrlParam('isAgent');
		var isAgree;
		var imgList = [];
		var negotiationId = "";
		var filesList = [];
		var employeeList = [];
		var isDfcm = false;//是否东风传媒自主采购项目
		//所有代理的非招标项目，删除采购员姓名和电话字段。
		if(isAgent == 1){
			$('.purchaserShow').hide();
		}else{
			$('.purchaserShow').show();
		}
		function method() {
			if(type == "check") {
				
				//查看 不现实回复按钮  价格为只读
				$("#Answer").hide();
				$("#text").hide();
				$("#replyPrice").val(replyPrice);
				$("#replyContent").attr("readonly", "readonly");
				

				if(negotiationType == 1){
					$(".online").hide();
					
					$(".underline").show();
					underline();
				}else{
					$("#answer2").show();
					fileDownload();
				}
				
			}else{
				//答复
				$("#answer1").show();
				$("#replyPrice").val(negotiationPrice);
				$("#replyContent").val("");
				//价格按钮
				
				//是否同意谈判
				$('input[name="isAccept"]').change(function(){
					var  value=$('input[name="isAccept"]:checked').val();
					if(value == '0'){// 0为接受谈判，1为不接受谈判
						//接受
						$("#isage").show();
						$("#replyPrice").show();
						$("#aggreeType").show();
						$("#anwserContent").show();
					}else{
						//拒绝
						$("#isage").hide();
						$("#replyPrice").hide();
						$("#aggreeType").hide();
						$("#anwserContent").hide();
					}
				});
				
				//是否同意价格
				$('input[name="isAgree"]').change(function(){
					var  value=$('input[name="isAgree"]:checked').val();
					if(value == '0'){
						//接受
						$('input[name="replyPrice"]').attr("readonly","readonly");
						$("#replyPrice").val(negotiationPrice); //接受价格 , 供应商本次报价 readonly 回显采购人的报价
					}else{
						//不同意
						$('input[name="replyPrice"]').val("");
						$('input[name="replyPrice"]').removeAttr("readonly");
					}
				})
			}
			
			var oFileInput = new FileInput();
			oFileInput.Init("#fileName",saveFileUrl);
		}
		

		
		var id ;
		var replyPrice ;
		var negotiationPrice ;
		var negotiationType = "";
		var detailedId = "";
		var auctionModel = "";
		//数据回显
		function show(obj){
			id = obj.id;
			negotiationId = obj.negotiationId;
			if(obj.negotiation != undefined){
				negotiationType = obj.negotiation.negotiationType;
				
				if(negotiationType == 1){
					$("#negotiationType").text("线下谈判");
					if(obj.negotiation.lastPrice != undefined){
						$("#lastPrice").text(obj.negotiation.lastPrice);
					}
				}				
				if(obj.negotiation.auctionModel != undefined){
					auctionModel = obj.negotiation.auctionModel;
				}
				
				if(obj.negotiation.packageDetailedId != undefined){
					detailedId = obj.negotiation.packageDetailedId;
				}				
			}			
			nes = {
		    	'id':obj.id,
		    	'tenderType':1
			}
			
			if(auctionModel == 1){
				nes.auctionModel = 1;
				nes.detailedId = detailedId;
			}
			
			//查询单条明细
			$.ajax({ //修改谈判明细
				   	url:findNegotiatorUrl,
				   	type:'post',
				   	dataType:'json',
				    data:nes,
				   	success:function(data){
				   		if(data.success){
				   			var datas = data.data;
				   			
				   			if(auctionModel == 1 && datas.details != undefined){
				   				var details = datas.details;
				   				$(".ming").show();
								isDfcm = checkPurchaserAgent(obj.packageId);
				   				detail(details);
				   			}
				   			
				   			$("#projectName").text(datas.negotiation.projectName);
				   			$("#packageName").text(datas.negotiation.packageName);
							$("#packageNumber").text(datas.negotiation.packageNumber);
							$("#purchaserName").text(datas.negotiation.purchaserName);
							$("#purchaserLinkmen").text(datas.negotiation.purchaserLinkmen);
							$("#purchaserTel").text(datas.negotiation.purchaserTel);
							$("#negotiationPrice").text(datas.negotiationPrice);
							negotiationPrice = datas.negotiationPrice;
							$("#content").text(datas.content);
							$("#endDate").text(datas.endDate);
				   			
				   			$("#replyPrice").text(datas.replyPrice);
				   			replyPrice = datas.replyPrice;
				   			$("#replyContent").text(datas.replyContent);
				   			
				   			if(datas.fileList != undefined){
								filesList = datas.fileList;
							}
							
							if(datas.employeeList != undefined){
								employeeList = datas.employeeList;
							}
				   			
				   			if(datas.isAgree != null){
					   			var isAgree = datas.isAgree;
					   			if(isAgree=='1'){ //拒绝
					   				$("input[name='isAgree'][value='1']").attr('checked',true);
					   				$("input[name='isAgree'][value='0']").attr("disabled","disabled");
					   				
					   			}else {
					   				$("input[name='isAgree'][value='0']").attr('checked',true);
					   				$("input[name='isAgree'][value='1']").attr("disabled","disabled");
					   				
					   			}
				   			}
				   			
				   			if(datas.isAccept != null){
				   				var isAccept = datas.isAccept;
					   			if(isAccept=='1'){ //拒绝
					   				$("input[name='isAccept'][value='1']").attr('checked',true);
					   				$("input[name='isAccept'][value='0']").attr("disabled","disabled");
					   				$("#aggreeType").hide();
					   			}else {
					   				$("input[name='isAccept'][value='0']").attr('checked',true);
					   				$("input[name='isAccept'][value='1']").attr("disabled","disabled");
					   				$("#aggreeType").show();
					   			}
				   			}
				   			
							method();
				   		}else{
							top.layer.alert(data.message);
						}
				   	},    
				});	
			
		}
		
		function detail(details) {
			$("#details").bootstrapTable({
				undefinedText: "",
				data:details,
				paganization: false,
				columns: [{
						title: '序号',
						align: 'center',
						width: '50px',
						formatter: function(value, row, index) {
							return index + 1; //返回每条的序号： 每页条数 * （当前页 - 1 ）+ 序号 
						}
					},
					{
						field: 'detailedName',
						title: isDfcm?"物料名称":"商品名称",
		
					},
					{
						field: 'brand',
						title: '品牌要求',
						visible: isDfcm?false:true
					},
					{
						field: 'detailedVersion',
						title: '规格型号',
						width: '160'
					}, {
						field: 'technology',
						title: '材料工艺',
						visible: isDfcm?true:false,
					},
					{
						field: 'detailedCount',
						title: '数量',
						align: 'center',
						width: '100'
					},
					{
						field: 'detailedUnit',
						title: '单位',
						align: 'center',
						width: '100'
					},{
						field: "manner",
						title: "方式",
						visible: isDfcm?true:false,
						formatter: function (value, row, index) {
							//1  购买、2 租赁、3制作
							if(value == '1'){
								return '购买'
							}else if(value == '2'){
								return '租赁'
							}else if(value == '3'){
								return '制作'
							}else{
								return '-'
							}
						}
					},{
						field: "manner",
						title: "方式",
						visible: isDfcm?true:false,
						formatter: function (value, row, index) {
							//1  购买、2 租赁、3制作
							if(value == '1'){
								return '购买'
							}else if(value == '2'){
								return '租赁'
							}else if(value == '3'){
								return '制作'
							}else{
								return '-'
							}
						}
					},{
						field: 'detailedContent',
						title: "补充说明",
						align: 'left',
						visible: isDfcm?true:false
					}
				]
			})
		}

		
		function GetTime(time){
			var date=new Date(time).getTime();
			
			return date;
		};

		$("#replyPrice").bind("input propertychange", function(){
			verifyMoney(this, 2);
		});
		var negoItem;
		var nPrice;
		//点击立即答复
		$("#btnAnswer").click(function() {
			var nowDate=top.$("#systemTime").html()+" "+top.$("#sysTime").html();
			if(GetTime(nowDate)>GetTime($("#endDate").html())){
				//价格谈判已截止
				var ngoitem = {
					'id': id,
					'isAccept': '1',
					'type': 0, //已超时
					//'replyDate':endDate,
				}
				top.layer.confirm('已超过价格确认截止时间,默认为拒绝谈判', {
					btn: ['确定'] //按钮
				}, function(index) {
					
					
					$.ajax({ //修改谈判明细
						url: updateNegotiatorItem,
						type: 'post',
						dataType: 'json',
						data: ngoitem,
						success: function(data) {
							if(data.success) {
								top.layer.closeAll();
								parent.$('#SupplierNegotiator').bootstrapTable('refresh', {
									url: searchUrl
								});
							}else{
								top.layer.alert(data.message);
							}
						}
					});
					
				})
				
				
				
			}else{
				nPrice = $("#replyPrice").val();
				if($('input[name="isAccept"]:checked').val() == '0'){
					if($('input[name="isAgree"]:checked').val() == '1') {
						//拒绝
						if($("#replyPrice").val() == '') {
							parent.layer.alert("请输入您的报价!")
							return;
						}
						if(nPrice == '0'){
							parent.layer.alert("报价必须大于零");  
							return
						}
						if(!verifySaveMoney(nPrice, 2, '报价')){
							return
						};
						/* if(!(/^(([1-9][0-9]*)|(([0]\.\d{1,2}|[1-9][0-9]*\.\d{1,2})))$/.test(nPrice))){ 
							parent.layer.alert("请正确输入谈判价格"); 	
							return;
						};
				 		
				 		if(nPrice.split('.').length >1 && nPrice.split('.')[1].length>6){ 
							parent.layer.alert("谈判价格只能保留六位小数"); 	
							return;
						};
				 		nPrice = parseFloat(nPrice).toFixed(top.prieNumber||2);
				 		if( nPrice.split('.')[0].length>20 ){
				 			parent.layer.alert("谈判价格不能超过20位");
				 			return;
				 		}
						
						
						if($("#replyPrice").val().length>15){
							layer.alert("报价不能超过15位");
							return;
						} */
					}
				}
				if($("#replyContent").val() !=  null){
					if($("#replyContent").val().length>1000){
						layer.alert("回复内容不超过1000字");
						return;
					}
				}
				
	
				if($('input[name="isAccept"]:checked').val() == '1') {
					//拒绝
					negoItem = {
						'id': id,
						'negotiationId':negotiationId,
						'replyContent': $("#replyContent").val(),
						'isAccept': '1',
						'type': 1
					}
				} else {
					negoItem = {
						'id': id,
						'replyPrice': nPrice,
						'replyContent': $("#replyContent").val(),
						'isAccept': '0',
						'negotiationId':negotiationId,
						'isAgree': $('input[name="isAgree"]:checked').val(),
						'type': 1 //未超时
					}
				}
	
	
				//if(EnterpiseApplyFileList.length>0){
				$.ajax({ //修改谈判明细
					url: updateNegotiatorItem,
					type: 'post',
					dataType: 'json',
					data: negoItem,
					success: function(data) {
						if(data.success) {
							if(EnterpiseApplyFileList.length > 0) {
								fileUp();
							}
							parent.layer.close(parent.layer.getFrameIndex(window.name));
							parent.layer.alert("答复成功!");
							parent.$('#SupplierNegotiator').bootstrapTable('refresh', {
								url: searchUrl
							});
						} else {
							top.layer.alert(data.message);
							// parent.layer.alert("答复失败!");
						}
					}
				});
			}

		});
		
		function fileUp(){
			
	    	var file = "";
			for(var k = 0; k < EnterpiseApplyFileList.length; k++){
				file += "&purFiles["+k+"].modelName="+ "JJ_PUR_NEGOTIATION_ITEM";
				file += "&purFiles["+k+"].modelId="+ id;

		function getUrlParam(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); // 构造一个含有目标参数的正则表达式对象  
			var r = window.location.search.substr(1).match(reg); // 匹配目标参数  
			if(r != null) return unescape(r[2]);
			return null; // 返回参数值  
		}
