<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>清单式竞价议价</title>
	</head>

	<body>

		<div class="container-fluid">

			<div id="toolbar">
				<div class="input-group" style="width:150px;float: left;">
					<span class="input-group-addon">项目名称</span>
					<input type="text" class="form-control" name="projectName" id="projectName" style="width:180px">
				</div>
				
				<!--<div class="input-group" style="width:150px;float: left;padding-left: 10px;">
					<span class="input-group-addon">项目编号</span>
					<input type="text" class="form-control" name="projectCode" id="projectCode" style="width:180px">
				</div>-->

				<div class="input-group" style="width:150px;float: left;padding-left: 10px;">
					<span class="input-group-addon">包件名称</span>
					<input type="text" class="form-control" name="pacageName" id="packageName" style="width:180px">
				</div>
				<div class="input-group" style="width:150px;float: left;padding-left: 10px;">
					<span class="input-group-addon">议价状态</span>
						<select id="sfcBarginStatus"  class="form-control" style="width: 180px;">
						<option value="">全部</option>
						<option value="1">待确认</option>
						<option value="2">已确认</option>
	    			    <option value="3">已拒绝</option>
					</select>	
				</div>

				<div class="btn-group" style="padding-left:10px ;">

					<button type="button" id="btnSearch" class="btn btn-primary">
		                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查 询
		            </button>

				</div>
			</div>

			<table id="bargainList" class="" data-toolbar="#toolbar"></table>

		</div>

		<script src="Auction/Auction/Supplier/AuctionProjectPackage/js/bargainList.js"></script>
	</body>

</html>
