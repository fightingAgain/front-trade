<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>竞价采购结果通知详情</title>
	</head>
	<link rel="stylesheet" href="../../../../media/js/bootstrap/css/bootstrap.css">
	<style type="text/css">
		.table td,.table tr{
	        vertical-align:middle !important;
	     }
		     
	</style>
	<body style="width: 99%;padding-left: 10px;padding-top: 10px;">
		<table class="table table-bordered" style="margin-bottom: 70px;" align="center">
			<th colspan="4" class="active">项目信息
			</th>
			<tr style="display: none;">
				<td class="th_bg">通知类型</td>
				<td colspan="3" style="text-align: left;"><input type="radio" name="resultType" value="0">中选通知<input type="radio" name="resultType" value="1">未中选通知</td>
			</tr>
			<tr>
				<td width="20%" class="th_bg">采购项目名称</td>
				<td colspan="3" style="text-align: left;" id="projectName"></td>
			</tr>
			<tr>
				<td class="th_bg">采购项目编号</td>
				<td colspan="3" style="text-align: left;" id="projectCode"></td>
			</tr>
			<tr>
				<td class="th_bg">采购人名称</td>
				<td colspan="3" style="text-align: left;" id="purchaserName"></td>
			</tr>
			<tr>
				<td class="th_bg">采购人地址</td>
				<td colspan="3" style="text-align: left;" id="purchaserAddress"></td>
			</tr>
			<tr>
				<td class="th_bg">联系人</td>
				<td width="30%" style="text-align: left;" id="purchaserLinkmen"></td>
				<td width="20%" >联系电话</td>
				<td width="30%" style="text-align: left;" id="purchaserTel"></td>
			</tr>
			<tr>
				<td class="th_bg">是否加盖企业公章<span style="color: red;" class="isWatch">*</span></td>
				<td colspan="3" style="text-align: left;"><input type="radio" name="isShow" value="0">是<input type="radio" name="isShow" value="1">否</td>
			</tr>
			<th colspan="4" class="active">竞价结果</th>
			<tr>
				<td class="th_bg">包件名称</td>
				<td colspan="3" style="text-align: left;" id="packageName"></td>
			</tr>
			<tr>
				<td class="th_bg">包件编号</td>
				<td colspan="3" style="text-align: left;" id="packageNum"></td>
			</tr>
			<tr class="isbid">
				<td class="th_bg">成交供应商</td>
				<td colspan="3" style="text-align: left;" id="enterpriseName"></td>
			</tr>
			<tr class="isbid">
				<td class="th_bg">成交价格(元)</td>
				<td colspan="3" style="text-align: left;" id="bidPrice"></td>
			</tr>
			<tr class="isbid">
				<td class="th_bg">通知时间</td>
				<td colspan="3" style="text-align: left;" id="subDate"></td>
			</tr>
			<tr class="auctionModel">
				<td colspan="4" style="padding:inherit;">

					<table class="table table-bordered" style="margin-bottom:0px;padding:inherit;">
						<tbody id="auctionPackageDetaileds" align="center" style="vertical-align: middle;">

						</tbody>
					</table>

				</td>
			</tr>
			<th colspan="4" class="active">竞价结果通知</th>
			<tr>
				<td colspan="4" style="padding:inherit;">
					<form id="bidResult">
						<table class="table table-bordered" style="margin-bottom:0px;padding:inherit;">
							<tbody id="bidResultInfo" align="center" style="vertical-align: middle;">
								
							</tbody>
							
							<tr id='whyFailureTr' style="display: none;">
									<td style="width: 20%;">失败原因</td>
									<td colspan="4" style="text-align: left;" id="whyFailure"></td>
							</tr>
						</table>
					</form>
				</td>
			</tr>
			<tr class="employee">
				<td class="th_bg">添加审核人</td>
				<td colspan="3" style="text-align: left;">
					<select id="employeeId" class="form-control" style="width: 180px;" name="checkerId"></select>
				</td>
			</tr>
			<tr class="active">
				<th colspan="4" class="active">审核记录</th>
			</tr>
			<tr>
				<td colspan="4">
					<table class="table table-bordered" id="workflowListDetail">
						<tr>
							<td colspan="5" style="text-align: center;">
								当前没有审核记录
							</td>	
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<div class="form-group rowLine" style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;margin-bottom:0px !important;padding-top: 10px;">
			<button type="button" style="width: 80px;" class="btn btn-primary" data-dismiss="modal" id="btn_submit">提交审核</button>
			<button type="button" style="width: 80px;" class="btn btn-default" data-dismiss="modal" id="btn_close">关闭</button>
		</div>
	</body>
	<script type="text/javascript" src="../../../../media/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../../../media/js/jquery/jquery.params.js"></script>
	<script type="text/javascript" src="../../../../media/js/jquery/jquery.extend.js"></script>
	<script type="text/javascript" src="../../../../media/js/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript" src="../../../../media/js/layer/layer.js"></script>
	<script type="text/javascript" src="../../../../media/js/layer/laydate.js"></script>
	<script type="text/javascript" src="../js/AuctionResultinfo.js"></script>
	<script type="text/javascript" src="../../../../media/js/base/auditRecords.js"></script>

</html>
