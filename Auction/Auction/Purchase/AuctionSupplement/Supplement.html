<!DOCTYPE html>
<html>
	<head>
		<title>采购商竞卖</title>
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
	</head>
	<body>
		<div class="container" style="width: 100%;">
			<div id="toolbar">
				<div class="pull-left" style="float: left;width: 280px;margin-right: 15px;">
					<div class="input-group">
						<span class="input-group-addon">项目名称</span>
						<input type="text" placeholder="项目名称" id="projectName" class="form-control" />						
					</div>
				</div>
				<div class="pull-left" style="float: left;width: 280px;margin-right: 15px;">
					<div class="input-group">
					
						<span class="input-group-addon">项目编号</span>
						<input type="text" placeholder="项目编号" id="projectCode" class="form-control" />
					</div>
				</div>
				<div class="btn-group">
					<button id="eventquery" type="button" class="btn btn-primary">
	          <span class="glyphicon glyphicon-search" aria-hidden="true">查询
	        </button>
					<!--<button id="btn_delete" type="button" class="btn btn-primary" onclick="edit_btn()">
			   <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>查看
			</button>-->
				</div>
			</div>
			<table class="table table-hover table-bordered" id="table">
			</table>
		</div>
		<script type="text/javascript" src="Auction/Auction/Purchase/AuctionSupplement/js/Supplement.js"></script>
	</body>
</html>
