<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>竞价采购历史详情</title>
		<link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap-table.css">
		<style type="text/css">
			.table td,
			.table tr {
				vertical-align: middle !important;
			}
			
			input {}
			.pagination-info{
				display: none;
			}
			.table-hover tbody tr:hover>td,.table-hover tbody tr:hover>th{background-color:#FFFFFF}
			.fixed-table-header{
				border-bottom: 0.1px solid #ddd
			}
			th.colstyle {
				height: 81px !important;
			}
		</style>
	</head>

	<body style="width: 99%;padding-left: 10px;padding-top: 10px;margin-bottom: 60px;">
		<div class="form-group">
			<table class="table table-bordered">
				<tr>
					<td style="width:100px" class="th_bg">竞价方式</td>
					<td id="auctionType" style="width:35%"></td>
					<td style="width:120px" class="th_bg">参与竞价人数</td>
					<td id="offerSupplierCount" style="width:35%"></td>
				</tr>
				<tr>
					<td class="th_bg">项目名称</td>
					<td id="projectName"></td>
					<td class="th_bg">项目编号</td>
					<td id="projectCode"></td>
				</tr>
				<tr>
					<td class="th_bg">包件编号</td>
					<td id="packageNum"></td>
					<td class="th_bg">包件名称</td>
					<td id="packageName"></td>
				</tr>
				<tr>
					<td class="th_bg">竞价开始时间</td>
					<td id="auctionStartDate"></td>
					<td class="th_bg">业主代表</td>
					<td id="employeeName"></td>
				</tr>
				<tr>
					<td class="th_bg">竞价截止时间</td>
					<td id="auctionEndDate" colspan="3"></td>
				</tr>
				<tr>
					<th colspan="4" class="active">竞价文件下载记录</th>
				</tr>
				<tr>
					<td colspan="4" align="left">
						<table class="table table-bordered table-striped" id="PurchaseFileDownload">

						</table>
					</td>
				</tr>
				<tr>
					<td colspan="4" class="active">文件递交相关电子信息</td>
				</tr>
				<tr>
					<td colspan="4">
						<div style="width: calc(100vw - 46px);">
							<table class="table table-bordered" id="ipTableList"></table>
						</div>
						<p style="color:#999;margin-top: 10px;">说明：红字标识信息为系统检测到不同供应商的重复IP数据（仅供参考），绿字标识信息为东风咨询有限公司对外提供服务的公用电脑或公用外网IP地址数据。</p>
					</td>
					
				</tr>
				<tr>
					<td colspan="4" class="active">供应商相关信息</td>
				</tr>
				<tr>
					<td colspan="4">
						<div style="width: calc(100vw - 46px);">
							<table class="table table-bordered" style="overflow: scroll; width: 100vw;" id="warningList"></table>
						</div>
					</td>
					
				</tr>
				<tr>
					<td colspan="4"></td>
				</tr>
				<tr id="checkMes" style="display: none;">
					<td colspan="4" class="active">审核记录</td>
				</tr>
				<tr id="checkPerson" style="display: none;">
					<td colspan="4">
						<table id="checkList" class="table table-bordered"></table>
					</td>
				</tr>
				<tr>
					<td colspan="4" class="active">竞价文件递交记录</td>
				</tr>
				<tr>
					<td colspan="4" style="padding:inherit;border: 0px solid;">
						<table class="table table-bordered" id="AuctionFileCheck" style="border: 0px solid;">
						</table>
					</td>
				</tr>

			</table>
			<table class="table table-bordered" id="tableListBar" style="display: none;">
				<tr>
					<td colspan="4" class="active">议价记录</td>
				</tr>
			</table>
			<table id='bargainList' class="table table-bordered" style="display: none;">

			</table>
			<table class="table table-bordered" id="listSupplier">
				<tr>
					<td colspan="4" class="active">供应商报价&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: red;display: none;" id="budgetPrices" >含税预算价:<span id="budgetPrice"></span></span>&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: red;" >不含税预算价:<span id="noTaxBudgetPrice"></span></span></td>
				</tr>
			</table>
			<table id='supplPackageList' class="table table-bordered">

			</table>
			
			<table class="table table-bordered">
				<tr>
					<td colspan="4" class="active">竞价详情
					<span style="float: right;">
						<button type="button" id="btnList" class="btn btn-primary" style="width: 100px;">导出</button>
						</span>
					</td>
				</tr>
			</table>
			<div>
				
			</div>
			<table id='detailPackageList' class="table" >

			</table>
			<table class="table">
				<tr style="display: none;" id="resultAuditListTable">
	                <td colspan="4" align="left">
	                    <table class="table table-bordered table-striped" id="resultAuditList">
	                        <tr>
	
	                        </tr>
	
	                    </table>
	                </td>
	            </tr>
	
	            <tr>
	                <td colspan="4"></td>
	            </tr>
	            <tr class="checkRecord" style="display: none;">
	                <td colspan="4" class="active">审核记录</td>
	            </tr>
	            <tr class="checkRecord" style="display: none;">
	                <td colspan="4">
	                    <table id="biddingApprovalList" class="table table-bordered"></table>
	                </td>
	            </tr>
			</table>
			<div style="width: 100%;height:50px;">
			</div>
			<div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;">
				<a style="display: none;width: 100px;text-align: center;" id="commitBtn" class="btn btn-primary " onclick="commitMsg()">
					<span class="glyphicon" aria-hidden="true">确认提交
				</a>
				<button type="button" id="btn_submit" class="btn btn-primary" style="width: 120px;display: none;" data-type="0">竞价结果提交</button>
				<button type="button" id="btn_noBargain" class="btn btn-primary" style="width: 100px;">无需议价</button>
				<button type="button" id="btn_bargain" class="btn btn-primary" style="width: 100px;">议价</button>
				<button type="button" id="btn_close" class="btn btn-default" style="width: 100px;">关闭</button>
			</div>

		</div>
	</body>
	<script type="text/javascript" src="../../../../../media/js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../../../../media/js/jquery/jquery.extend.js"></script>
	<script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="../../../../../media/js/jquery/jquery.params.js"></script>
	<script type="text/javascript" src="../../../../../media/js/base/common.js"></script>
	<script type="text/javascript" src="../../../../../media/js/base/util.js"></script>
	<script type="text/javascript" src="../../../../../media/js/layer/layer.js"></script>
	<script type="text/javascript" src="../../../../../media/js/Model/public.js?version=3.4.27"></script>
	<script type="text/javascript" src="../js/detailListHistoryMsg.js?version=3.4.25"></script>
	<script src="../../../Agent/AuctionProjectPackage/js/buyRecord.js"></script>

</html>
