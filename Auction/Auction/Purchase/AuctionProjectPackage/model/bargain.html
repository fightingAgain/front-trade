<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>竞价采购历史详情</title>
		<link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap-table.css">
		<link rel="stylesheet" href="../../../../../media/js/datetimepicker/css/jquery.datetimepicker.css"/>
		<style type="text/css">
			.table td,
			.table tr {
				vertical-align: middle !important;
			}
			.table-hover tbody tr:hover>td,.table-hover tbody tr:hover>th{background-color:#FFFFFF}
			input {}
			table {
				table-layout: fixed !important;
			}
		</style>
	</head>

	<body style="width: 99%;padding-left: 10px;padding-top: 10px;margin-bottom: 60px;">
		<form id="form">
			<div class="form-group">
				<div id="toolbar">
					<div class="input-group supplierSel" id="selectSupp" style="width:180px;float: left;margin-bottom: 10px;margin-right: 10px;">
						<span class="input-group-addon">选择供应商</span>
						<select class="form-control" name="supplier"  id="supplier" style="width:190px" onchange="changeSelt()">

						</select>
					</div>
					<div class="input-group" style="width:180px;float: left;margin-bottom: 10px;">
						<span class="input-group-addon" >议价截止时间</span>
						<input type="text"  id="endTime" style="position:inherit;width:180px;height:32px;border:1px solid #ccc;float: none;cursor: pointer;" readonly="readonly">
					</div>

				</div>
				

			</div>
			<table id='PackageList'></table>
			
			<div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;">
				<button type="button" id="btnAll_submit" class="btn btn-primary" style="width: 140px;">所有供应商不议价</button>
				<button type="button" id="btnOne_submit" class="btn btn-primary" style="width: 130px;">本供应商不议价</button>
				<button type="button" id="btn_submit" class="btn btn-primary" style="width: 100px;">提交议价</button>
				<button type="button" id="btn_close" class="btn btn-default" style="width: 100px;">关闭</button>
			</div>
		</form>
	</body>
	<script type="text/javascript" src="../../../../../media/js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="../../../../../media/js/jquery/jquery.extend.js"></script>
	<script type="text/javascript" src="../../../../../media/js/jquery/jquery.params.js"></script>
	<script type="text/javascript" src="../../../../../media/js/datetimepicker/js/jquery.datetimepicker.js" ></script>
	<script type="text/javascript" src="../../../../../media/js/base/common.js"></script>
	<script type="text/javascript" src="../../../../../media/js/base/util.js"></script>
	<script type="text/javascript" src="../../../../../media/js/layer/layer.js"></script>
	<script type="text/javascript" src="../js/bargain.js"></script>

</html>
