<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>竞价审核详情</title>
		<link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="../../../../../media/js/bootstrap/css/bootstrap-table.min.css" />
		<style type="text/css">
			.handBox{
				display: none;
			}
		</style>
	</head>

	<body style="width: 99%;padding-left: 10px;padding-top: 10px;">
		<table class="table table-bordered " style="margin-bottom: 0px;">
			<th colspan="4" class="active">项目信息</th>
			<tr>
				<td class="th_bg">采购项目名称</td>
				<td>
					<div id="projectName"></div>
				</td>
				<td class="th_bg">采购项目编号</td>
				<td>
					<div id="projectCode"></div>
				</td>
			</tr>

			<tr>
				<td class="th_bg">竞价文件提交截止时间</td>
				<td>
					<div id="fileEndDate"></div>
				</td>
				<td class="th_bg">竞价文件审核截止时间</td>
				<td>
					<div id="fileCheckEndDate"></div>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<table class="table table-bordered" id="AuctionFileCheck">

					</table>
				</td>
			</tr>
			<th colspan="4" class="active handBox">文件递交记录 <button type="button" style="float: right;margin-right: 30px;" class="btn btn-sm btn-primary" data-dismiss="modal" id="btnExport">导出</button>
				<button type="button" style="float: right;margin-right: 30px;" class="btn btn-sm btn-primary" data-dismiss="modal" id="btnDownloadSupplierFile">供应商文件一键打包下载</button>
			</th>
			<tr class="handBox">
				<td colspan="4">
					<div id="fileHandList">
						
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<div id="packageBtn"></div>
					<table class="table table-bordered " style="margin-bottom: 0px;">
						<tr class="bondList" style="display: none;">
							<td colspan="4" class="active">保证金递交情况</td>
						</tr>
						<tr class="bondList" style="display: none;">
							<td colspan="4">
								<table class="table table-bordered" id="bondList"></table>
							</td>
						</tr>
						<tr>
							<td colspan="4" class="active">文件递交相关电子信息</td>
						</tr>
						<tr>
							<td colspan="4">
								<div style="width: calc(100vw - 46px);">
									<table class="table table-bordered" id="ipTableList"></table>
								</div>
								<p style="color:#999;margin-top: 10px;">说明：红字标识信息为系统检测到不同供应商的重复IP数据（仅供参考），绿字标识信息为咨询有限公司对外提供服务的公用电脑或公用外网IP地址数据。</p>
							</td>
							
						</tr>
						<tr>
							<td colspan="4" class="active">供应商相关信息</td>
						</tr>
						<tr>
							<td colspan="4">
								<div style="width: calc(100vw - 46px);">
									<table class="table table-bordered" id="warningList"></table>
								</div>
							</td>
							
						</tr>
					</table>
				</td>
			</tr>
			
			<th colspan="4" class="active">审核记录</th>
			<tr>
				<td colspan="4">
					<table class="table table-bordered" id="AuctionFileCheckRecord">

					</table>
				</td>
			</tr>

		</table>
		
		<style>
			.table>thead>tr>th,
			.table>tbody>tr>th,
			.table>tfoot>tr>th,
			.table>thead>tr>td,
			.table>tbody>tr>td,
			.table>tfoot>tr>td {
				vertical-align: middle !important;
			}
		</style>
		<script type="text/javascript" src="../../../../../media/js/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
		<script type="text/javascript" src="../../../../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
		<script type="text/javascript" src="../../../../../media/js/jquery/jquery.extend.js"></script>
		<script type="text/javascript" src="../../../../../media/js/base/common.js"></script>
		<script type="text/javascript" src="../../../../../media/js/Model/public.js"></script>
		<script src="../js/AuctionFileCheckInfo.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
