<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>询比采购结果公示</title>
		<style type="text/css">
			.table th,
			.table td {				
				vertical-align: middle !important;
			}
		</style>
	</head>
	<link rel="stylesheet" href="../../media/js/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../../media/js/bootstrap-fileinput-master/css/fileinput.min.css" />
	<body>
		<div class="pageModel" id="agentForm">
			<table class="table table-bordered" style="margin-bottom: 50px;" align="center">
				<tr><td colspan="4" class="active">中选单位</td></tr>
				<tr>
					<td colspan="4" style="padding: 0;">
						<table class="table table-bordered" id="isBidTable" style="margin-bottom: 0;">
							
						</table>
					</td>
				</tr>
				<tr><td colspan="4" class="active">采购代理服务费<span class="red" style="margin-left: 50px;font-size:14px;">提醒：若服务费收取方式与合同约定不一致，请先按公司规定进行审批。</span></td></tr>
				<tr>
					<td class="th_bg">收取方式</td>
					<td id="collectType"></td>
					<td class="th_bg">项目类型</td>
					<td id="dataTypeCode"></td>
				</tr>
				<tr>
					<td class="th_bg"><span id="feeTit1">是否优惠</span></td>
					<td id="feeTxt1" style="width:270px;word-break:break-all;"></td>
					<td class="th_bg"><span id="feeTit2">优惠系数</span></td>
					<td><span id="feeTxt2"></span></td>
				</tr>
				
				<tr>
					<td class="th_bg">币种</td>
					<td>人民币</td>
					<td class="th_bg">报价单位</td>
					<td><span id="unit"></span></td>
				</tr>
				<tr>
					<td class="th_bg">服务费支付方式</td>
					<td>
						<label style="margin-right: 10px;"><input type="radio" name="payer" value="0" checked="checked"/>中选人</label>
						<label><input type="radio" name="payer" value="1"/>招标人</label>
					</td>
					<td colspan="2" class="feeConfirmVersion"><input type="checkbox" name="isReturn" value="0"> 保证金全额退，中标服务费补交</td>
				</tr>
				<tr>
					<td colspan="4" style="padding: 0;">
						<div class="tips" style="line-height: 30px;color: red;"></div>
						<table class="table table-bordered" id="agentTable" style="margin-bottom: 0;">
							
						</table>
					</td>
				</tr>
				<tr>
					<td class="th_bg">按标准计算服务费过程</td>
					<td colspan="3">
						<div id="calculateProcess"></div>
					</td>
				</tr>
				<tr>
					<td class="th_bg">附件</td>
					<td colspan="3">
						<div style="width: 300px;display: none;margin-bottom: 5px;" id="fileBtn"><input type="file" class="fileloading" name="files" id="agentFeeFile" accept="" /></div>
						<table class="table table-hover table-bordered" id="file_table"></table>
					</td>
				</tr>
				<tr class="employee">
					<td class="th_bg">添加审核人</td>
					<td colspan="3" >
						<select id="employeeId" class="form-control" style="width: 180px;" name="checkerId"></select>
					</td>
				</tr>
			</table>
		</div>
		<div class="bottom-btn">
			<button type="button" style="width: 80px;" class="btn btn-primary" data-dismiss="modal" id="btnSubmit">提交审核</button>
			<button type="button" style="width: 80px;" class="btn btn-default" data-dismiss="modal" id="btnClose">关闭</button>
		</div>
	</body>
	<script type="text/javascript" src="../../media/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../media/js/jquery/jquery.extend.js"></script>
	<script type="text/javascript" src="../../media/js/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../media/js/bootstrap/js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../../media/js/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript" src="../../media/js/layer/layer.js"></script>
	<script type="text/javascript" src="../../media/js/layer/laydate.js"></script>
	<script type="text/javascript" src="../../media/js/bootstrap-fileinput-master/js/fileinput.js"></script>
	<script type="text/javascript" src="../../media/js/bootstrap-fileinput-master/js/locales/zh.js"></script>
	<script type="text/javascript" src="../../media/js/Model/public.js"></script>
	<script type="text/javascript" src="js/agentServiceFee.js"></script>
	

</html>
