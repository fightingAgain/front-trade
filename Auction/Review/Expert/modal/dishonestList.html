<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="pragma" content="no-cache">

		</style>
</head>
<body>

     	<tr>
            <td colspan="4" style="font-weight: bold;border: none;" class="active">政府失信名单查询网站</td>
        </tr>
        <tr >
            <td style="text-align: center;border: none;">
				<img class="nameListWebsite" style="width: 100%;cursor: pointer;" src="../../../../media/image/reviewImg/gjqyxy.png" data-url="https://www.gsxt.gov.cn/index.html" >
            </td>
			<td style="text-align: center;border: none;">

		<tr >

     </table>

 </body>
 <script>
	$('#BtnShow').hide();
	$('#reportContent').off('click','.nameListWebsite').on('click','.nameListWebsite', function(){
		var surl = $(this).attr('data-url');
		window.open(surl, "_blank");
	});
 </script>
 </html>
