<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">

		<meta http-equiv="expires" content="0">
		<link rel="stylesheet" type="text/css" href="../../../../media/js/bootstrap/css/bootstrap-table-fixed-columns.css">
		<title>报价表</title>
		<style>
			th.colstyle {
				height: 91px !important;
			}
			td.colstyle {
				height: 37px !important;
			}
			div.fixed-table-body-columns tr { height: 37px !important;}
			/*.fixed-table-container thead th,.fixed-table-container thead th .th-inner {
				overflow: auto !important;
				text-overflow:clip !important;
				white-space:nowrap !important;
			}*/
			.fixed-table-container tbody td .th-inner, .fixed-table-container thead th .th-inner{
				text-overflow:clip;
				overflow: visible;
				/*white-space:normal;*/
			}
			/*@media only screen and (min-width: 820px) {
				.supplierW { width: 200px !important; min-width: 200px !important;}
			}*/

		    }

	<body style="overflow:auto;">

        </div>
