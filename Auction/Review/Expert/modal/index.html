		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">

			a[aria-expanded=true]{
				background: #fff !important;
			}
			a[aria-expanded=false]{
				background: none !important;
			}

	<body>
        <div class="chear">
            <div class="left">
                <ul id="menu" style="overflow-y: auto;">
                </ul>
            </div>
            <div class="right">
							<div style="display: none;margin: 20px 0 0 15px;" class="showNTB">			
								<span class="red StopCheck" style="font-weight: bold;" id="StopChecks">专家评委提出项目失败，</span>
								<span class="red StopCheck" style="font-weight: bold;" id="StopCheckl">项目失败原因：<span id="viewReason"></span></span>									
							</div>
				<div id="topHeader" style="min-height: 150px;margin: 0px 15px;border-bottom: 1px solid #ccc;position: relative;">
					<div style="position: absolute; bottom: 10px;left: 10px;z-index: 999;color: #BB2413;" class="tipsOfStart"></div>
					<div style="position: absolute; bottom: 10px;right: 30px;z-index: 999;">		
						<button class="btn btn-primary btn-sm envelopeLevelFile" data-envelopelevel="1" style="display: none"><span class="glyphicon glyphicon-download"></span>第一信封打包下载</button>
						<button class="btn btn-primary btn-sm envelopeLevelFile2" data-envelopelevel="2" style="display: none"><span class="glyphicon glyphicon-download"></span>第二信封打包下载</button>
                        <button class="btn btn-primary btn-sm" id="fileCheck" style="display: none"><span class="glyphicon glyphicon-download"></span><span class="examTypeName">采购文件下载</span></button>
						<button class="btn btn-primary btn-sm " id="downloadAllFile" style="display: none"><span class="glyphicon glyphicon-download"></span>一键打包下载</button>
						<button class="btn btn-danger btn-sm stopCheck" id="stopCheck" style="display: none"><span class="glyphicon glyphicon-remove"></span>项目失败</button>
					</div>

					<div  style="line-height: 24px;font-size: 14px; height: 100%;position: absolute;left: 0;overflow-y: auto;padding: 10px 0px;width: 100%;">
						<div id="detaildivList" style="width: 60%; height: 100%"></div>
					</div>
					
				</div>
				
                <div id="reportContent" style="overflow-y: auto;"></div>
			</div>
			<div class="bottom-btn" style="border-top: 1px solid #ccc">
				<button type="button" class="btn btn-primary btn-strong signBtn " style="margin-left:5px;background-color:#e43636 ;border-color: #e43636; display: none;" disabled="disabled" id="btnSign"><span class="glyphicon glyphicon-saved"></span>签章</button>
				<button type="button" class="btn btn-primary btn-strong " style="margin-left:5px;background-color:#e43636 ;border-color: #e43636; display: none;" id="btnSignReport"><span class="glyphicon glyphicon-saved"></span>签名</button>
				<button type="button" class="btn btn-primary btn-strong signBtn " style="margin-left:5px;background-color:#e43636 ;border-color: #e43636; display: none;" id="btnConfirm"><span class="glyphicon glyphicon-saved"></span>确认回避信息</button>
				<!--<button type="button" class="btn btn-danger" id="btnSignature">签章</button>-->
				<button type="button" class="btn btn-primary" id="btnRefresh"><span class="glyphicon glyphicon-refresh"></span>刷新</button>
				<button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
			</div>
        </div>	
	</body>
