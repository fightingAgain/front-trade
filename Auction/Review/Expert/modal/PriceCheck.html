
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>价格评审</title>
	</head>
    <body style="overflow:auto;">
        <div class="spacing" id="businessContent1" style="margin: 0px;position: relative;">   
            <div style="border-left: 4px solid #1a7acd ;height: 36px ; line-height: 36px;padding-left: 5px;margin-bottom: 10px;">
                价格评审
            </div>       
            <div style="position: absolute;bottom: 0px; right: 10px;">
                <div style="height: 45px;display: none;" id="showDeviates">
                    <a  class='btn btn-primary btn-sm isDeviate' style='float: right;margin-right: 5px;'>查看偏离项明细</a>
                </div>
                <div style="height: 45px;display: none" id="savediv" class="isCreateType">
                    <a onclick='savepriceChecks()' class='btn btn-primary btn-sm PriceCheckBtn isStopCheck' style='float: right;margin-right: 5px;'>提交</a>
                    <a  class='btn btn-primary btn-sm isDeviate' style='float: right;margin-right: 5px;'>查看偏离项明细</a>
                </div>
            </div>   
        </div>
        <div class="spacing" id="businessContent2" style="overflow: auto;">
        	<div style="color: red;line-height: 22px;font-size:14px">报价单位：<span id="quotePriceUnit"></span></div>
            <table id="PriceCheckTalbe"></table>
            <table class="table table-bordered" style="width: 100%;margin: 0px;border: none">
                <tr>
                    <td class="th_bg">备注</td>
                    <td>
                        <textarea class="form-control" style="width: 100%;height: 50px;display: none;" name="priceCheckRemark" id="priceCheckRemark"></textarea>
                        <div id="priceCheckRemarkHtml" style="display: none;">
    
                        </div>
                    </td>										
                </tr>
            </table>
        </div>
       
	</body>
	<script type="text/javascript" src="../js/PriceCheck.js"></script>
	<script type="text/javascript" src="../../projectManager/js/MathTools.js"></script>
</html>
