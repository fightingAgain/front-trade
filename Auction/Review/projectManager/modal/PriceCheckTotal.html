<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
		<meta http-equiv="cache-control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<title>评审记录汇总</title>
	</head>
    <body style="overflow:auto;">
        <div id="checkTotalBtn">
            <div class="panel-group" id="accordion">
                <div class="panel panel-accordion panel-default">
                    <div class="panel-heading active" role="tab" id="heading1">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse1" aria-expanded="true" aria-controls="collapse1">评审记录汇总</a>
                        </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading1"> 
                        <div class="panel-body">
                            <div class="spacing" style="padding-bottom: 10px;">                                
                                <div style="float: right;display: none" class="isCreateType">
                                    <!--<a style="text-decoration: none;" class="btn btn-primary btn-sm" id="btnAddRemark">添加说明</a>-->
                                    <button class="btn btn-primary btn-sm PriceCheckBtn" id="savePriceCheckTotal"><span class='glyphicon glyphicon-saved'></span>提交结果</button>
                                    <button class="btn btn-primary btn-sm PriceCheckBtn" id="editReport"><span class='glyphicon glyphicon-edit'></span>生成报告</button>								
                                    <button class="btn btn-primary btn-sm PriceCheckBtn" id="viewCheckReport"><span class='glyphicon glyphicon-eye-open'></span>预览</button>
                                    <button class="btn btn-primary btn-sm PriceCheckBtn" id="downloadCheckReport"><span class='glyphicon glyphicon-save'></span>下载</button>
                                </div>
                            </div>
                            <div class="spacing">
                                <table class="table table-bordered">
                                    <tr>
                                        <td class="th_bg checkDate">评审时间<i class="text-danger">*</i></td>										
                                        <td style="width: 400px;" class="checkDate">
                                            <input type="text" class="form-control" id="checkDate" style="width: 380px;">
                                        </td>
                                        <td class="th_bg">评审地点<i class="text-danger">*</i></td>				
                                        <td class="checkPlace">
                                            
                                            <input type="text" class="form-control"id="checkPlace" />
                                        </td>   
                                    </tr>
                                    <tr>
                                        <td class="th_bg tenderTypeW" style="display: none;">报价单位</td>
                                        <td class="tenderTypeW" style="display: none;" id="quotePriceUnit"></td>		
                                        <td class="th_bg">说明</td>
                                        <td class="3" class="checkRemarkCol">
                                            <textarea type="text" class="form-control" id="checkRemark" style="height: 50px;resize: none;"></textarea>
                                        </td>	
                                       							
                                    </tr>                                    
                                </table>								
                            </div> 
                            <div id="" style="color: red;line-height: 30px;"></div>
                            <div style="width: 100%;overflow: auto;border: 1px solid #ccc;" id="checkTotalDiv">
                                <table id="checkTotalTable"  class="table table-bordered" style="table-layout: fixed;"></table>
                            </div>  
                        </div>
                    </div>	
                </div>
                <div class="panel panel-accordion panel-default" id="isShowCheckReportId" style="display: none;">
                    <div class="panel-heading active" role="tab" id="heading2">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse2" id="aTabCehckItemInfo" aria-expanded="false" aria-controls="collapse2">评审报告审核记录</a>
                        </h4>
                    </div>
                    <div id="collapse2" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading2"> 
                        <div class="panel-body">
                            <table class="table  table-bordered" id="workflowListDetail">
           
                            </table>
                        </div>
                    </div> 
                </div>
            </div>   
        </div>
	</body>
	<script type="text/javascript" src="../js/PriceCheckTotal.js"></script>
</html>
