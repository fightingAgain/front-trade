	<body>
        <div class="chear">
            <div class="left">
                <ul id="menu" style="overflow-y: auto;">
                </ul>
            </div>
            <div class="right">

				<div id="jindu" style="height: 120px;padding: 5px 0px; margin: 0px 15px; overflow: hidden;position: relative;"> 
					
				</div>

				<div id="BtnShow" style="height: 50px;margin: 0px 15px;display: none;" >
					<div style="float: left;margin-top: 10px;display:none;" class="showNTB">			
						<button class="btn btn-primary btn-sm envelopeLevelFile" data-envelopelevel="1" style="display: none"><span class="glyphicon glyphicon-download"></span>第一信封打包下载</button>
						<button class="btn btn-primary btn-sm envelopeLevelFile2"  data-envelopelevel="2" style="display: none"><span class="glyphicon glyphicon-download"></span>第二信封打包下载</button>
						<button class="btn btn-primary btn-sm " id="downloadAllFile"><span class="glyphicon glyphicon-download"></span>一键打包下载</button>
						<button class="btn btn-danger btn-sm StopCheckBtn" id="StopCheckPw"><span class="glyphicon glyphicon-remove"></span><span class="queRen"></span>项目失败</button>		
					</div>
					<div style="float: left;margin-top: 16px;margin-left: 100px;;display:none;" class="showNTB">			
						<span class="red StopCheck" style="font-weight: bold;display: none;" id="StopChecks">专家评委提出项目失败，</span>
						<span class="red StopCheck" style="font-weight: bold;display: none;" id="StopCheckl">项目失败原因：<span id="viewReason"></span></span>									
					</div>
				</div>

                <div id="reportContent" style="overflow-y: auto; border-top: 1px solid #ccc; padding-top: 10px;"></div>
			</div>
			<div class="bottom-btn" style="border-top: 1px solid #ccc">
				<button type="button" class="btn btn-primary" id="btnOfOrder" style="display: none;">下达评审指令</button>
				<button type="button" class="btn btn-primary" id="btnOfReOrder" style="display: none;">重新下达评审指令</button>
				<button type="button" class="btn btn-primary" id="btnRefresh"><span class="glyphicon glyphicon-refresh"></span>刷新</button>
				<button type="button" class="btn btn-default" id="btnClose"><span class="glyphicon glyphicon-remove"></span>关闭</button>
			</div>
        </div>
		
	</body>
