<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="pragma" content="no-cache">
        <!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
        <meta http-equiv="cache-control" content="no-cache, must-revalidate">
        <meta http-equiv="expires" content="0">
        <link rel="stylesheet" href="../../../media/js/bootstrap/css/bootstrap.css" />
    </head>
<body>
<form id="formTable">
	<div class="container-fluid" style="width: 99%;padding-left: 10px;padding-top: 10px;margin-bottom: 0;">
	    <table class="table table-bordered ">
	    	<tr>
	    		<td  class="th_bg" style="width: 100px;">
	    			产品或服务<i style="color:#C9302C;font-size:14px">*</i>
	    		</td>
	    		<td colspan="2">
                    <input type="text" name="productServices" datatype="*" data-char="50" errormsg="请输入产品或服务名称"  id="productServices" placeholder="请输入产品或服务名称" class="form-control" >                   			
	    		</td>
	    	</tr>
	    	<tr >
	    		<td  class="th_bg" style="width: 100px;">
	    			报价类型
	    		</td>
	    		<td colspan="2">
                    <select class="form-control" id="quotePriceType" name="quotePriceType">
                        
                    </select>
	    		</td>
	    	</tr>
	    	<tbody id="offerYao">

            </tbody>
	    	<tr>
	    		<td  class="th_bg" style="width: 100px;">
	    			备注
	    		</td>
	    		<td colspan="2">
	    			<textarea id="remark" name="remark" class="form-control" maxlength="300"></textarea>
	    		</td>
	    	</tr>
	    </table>
	</div>
	<div style="width: 100%;height: 50px;text-align:center;position: fixed;bottom: 0;background-color: #FFFFFF;z-index: 100001;">
		<button type="button" id="btn_submit" class="btn btn-primary" style="width: 100px;">确定</button>
		<button type="button" id="btn_close" class="btn btn-default" style="width: 100px;">关闭</button>
	</div>
</form>
<script type="text/javascript" src="../../../media/js/jquery/jquery.js" ></script>
<script type="text/javascript" src="../../../media/js/jquery/jquery.extend.js"></script>
<script type="text/javascript" src="../../../media/js/jquery/jquery.params.js" ></script>
<script type="text/javascript" src="../../../media/js/base/util.js"></script>
<script type="text/javascript" src="../js/offerModel.js" ></script>
</body>
</html>
